<装备与道具生成规则>

一、装备生成规则
所有装备都必须遵循以下格式，标签定义与品质细则生成。

格式 (装备):
```
装备名称
品质: 普通/优良/稀有/史诗/传说/神話
类型: 武器/防具/饰品
标签: [子类型][攻击/防御: XXX][属性+1/2]
效果: (具体的、可代入公式或战斗流程的数值化效果)
描述: (装备的叙事性描述)
```

标签定义 (仅装备):
   `[子类型]`: (必选)
       武器: `单手剑` `巨斧` `法杖` `弓` 等。
       防具: `重甲` `轻甲` `布甲` `盾牌` 等。
       饰品: `戒指` `项链` `披风` 等。
   `[攻击/防御: XXX]`: (必选，严格参照<核心数值总表>)
       `攻击`: 用于武器，定义其基础攻击力数值。
       `防御`: 用于防具和饰品，定义其基础防御力数值。
   `[属性+1/2]`: (可选)传说品质以下装备绝不附加任何五维属性。传说最多+1单属性，神话最多+2单属性。

装备品质细则:
- 【普通】: 核心: 无任何效果词条。材质: 铁、普通布/木。
- 【优良】: 核心: 1条非魔法的被动固定数值增强。效果示例: 攻击时+X攻击力，格挡值+X。
- 【稀有】: 核心: 1-2条基础魔法效果(固定数值或简单概率)。效果示例: 附加XX点元素伤害，攻击时有几率(d20≥15)施加中毒。
- 【史诗】: 核心: 1条源于微弱要素的强大被动(百分比或战术光环)，需要表明微弱要素。效果示例: 所有伤害减免X%，暴击伤害提升X%，反伤光环。
- 【传说】: 核心: 1条源于微弱权能的规则改写级效果(被动或主动激活技能)，需要表明微弱权能。效果示例: 暴击时无视X%防御，低血量触发护盾，主动激活可招架反击。
- 【神话】: 核心: 1条源于微弱法则的颠覆战局的终极效果(一次性打破规则)，需要表明微弱法则。效果示例: 免疫一次致命伤，下个技能无消耗且必爆，一次性重置[攻击]和[动作]。


