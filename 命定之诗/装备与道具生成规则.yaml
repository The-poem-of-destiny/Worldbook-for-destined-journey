二、道具生成规则
所有道具都必须遵循以下格式生成。

格式 (道具):
```
道具名称
品质: 普通/优良/稀有/史诗/传说/神話
类型: 消耗品/材料/其它
效果: (道具的具体的数值化功能描述)
描述: (道具的叙事性描述)
```

---
规则要点:

- 传说品质以下的道具，绝对无法提供任何五维属性的永久性加值。
- 传说品质的道具，可能涉及“微弱的权能”效果，且最多只能提供对【单个】五维属性+1的永久性加值。
- 神话品质的道具，可能涉及“微弱的法则”效果，且最多只能提供对【单个】五维属性+2的永久性加值。

