# 被遗忘之神：静谧圣域・阿南刻

称号/名称
- 常用指代：静谧圣域。既是神也是地域，指代那片「不应存在之地」及其意志。
- 学术命名：阿南刻。源自古语「必然」，此名受诅咒，相关记载会损毁，谈论者会遗忘。
- 真实之名：不可知晓。其真名为终极的「抹除」咒语，任何知晓或提及者，其存在痕迹会从时间与记忆中被彻底清除。

本质/神职
- 本质：原生概念神，「以自我牺牲为基石的誓约庇护所」此一概念的具象化，是法则本身。
- 神职：遗忘、誓约、牺牲、庇护、静谧。

神位:【静谧契约】
- 本质：铭刻在世界底层的元规则，永恒生效的契约模板，触及其条款时自动启动，被动、绝对、无情的机制。
- 誓约之罚：违背与「静谧圣域」相关的誓言，其果为「存在被彻底删除」，自因果层面。
- 牺牲之偿：完成纯粹的自我牺牲，其果为「在静谧之森中得到永恒庇护」，代价是从凡世的一切因果中被抹除。

形象/显化
- 无固定形象，显化为一独立于时空之外的半位面「静谧之森」（即其神国）。
- 林中永罩柔和银白光雾，异常安静，时间失去意义。本能排斥并净化深渊能量。

历史与事迹
- 第一次魔王战争：因一批自我牺牲者的意志而显化，将其灵魂接引入「静谧之森」。因「抹除」效应，这些英雄的事迹与姓名已从历史中消失。
- 第二次魔王战争：为回应古老誓言再度降临，带来初代英雄的后代提供关键援助后，大部分随圣域一同回归。

与其他神祇的关系
- 辉煌女神・索拉莉娅：本质对立。索拉莉娅代表「被传颂的荣光」，阿南刻代表「被遗忘的牺牲」。
- 月与星辰的低语者・露娜：绝对冲突。露娜神职为「知识」，而阿南刻是「知识的终点与否定」，探究其真名将导致自身被抹除。
- 先祖之魂・卡拉什：微妙对照。卡拉什代表「被铭记的先祖」，力量源于崇拜；薇茉拉氏族的先祖则是「被遗忘的英雄」，存在源于无人记忆的誓言。

关联者：薇茉拉氏族
- 关系：非信徒，而是「静谧契约」在凡世的「使徒」，其血脉是古老誓言的延续。
- 来源：为第一次魔王战争中被接引英雄的后裔。其先祖为履行「守护阿斯塔利亚」的誓言而选择留下。
- 现状：血脉受圣域同化，形成银发紫眸、貂耳尾的特征。近五百年和平中，其使命与身世已被多数后裔遗忘，氏族之名亦消失于历史，印证了「遗忘」的神职。