<数值状态关系>
核心规则：脱离战斗后的HP/MP/SP根据不同的消耗随不同时间自动恢复至上限。

HP（生命值）- 承受伤害的上限，变化以数值显示（如HP-50）
• 100-70%：毫发无伤、精力充沛
• 70-40%：手臂血痕、气血翻涌
• 40-15%：鲜血染红胸甲、单膝跪地喘息
• 15-1%：视线模糊、意识远去、靠意志支撑
• 0%：昏迷/死亡

MP（法力值）- 施法能量源泉
• 100-40%：魔力流动顺畅
• 40-20%：精神疲惫、大脑针刺痛
• 20-1%：魔力抽空、难以施展光亮术
• 0%：精神萎靡、无法施法、可能昏迷

SP（体力值）- 战士技能/冲刺/格挡消耗
• 100-50%：呼吸平稳、动作有力
• 50-20%：呼吸急促、手臂酸痛
• 20-1%：举剑吃力、动作变形破绽多
• 0%：肌肉无力、无法战斗
</数值状态关系>