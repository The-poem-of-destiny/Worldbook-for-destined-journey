# 阴影势力 (非法产业与地下秩序的复合网络)
  标识: 不统一，多以黑手印、匕首、面具等符号作为暗标
  中枢: 无统一中枢，以各地黑市与地下酒馆为分布式节点
  宗旨/目标:
    维系并扩张对地下世界非法产业的控制，获取巨额利益与地下话语权
    保持网络的绝对隐秘性，对抗所有官方与秩序势力的清剿
  行事风格: 极度隐秘、专业、效率至上；任务优先，冷酷克制，严格分层知情
  权力结构:
    去中心化的多组织复合体，由各地头目自治，通过隐秘协议与利益网络协作
  运行机制: 
    各地运作严重依赖地方权贵或巨富组成的“保护伞网络”
  核心构成:
    暗影之手: 由地方权贵控制，主营受庇护的[黑市]与合法奴隶贸易，并执行绑架、暗杀等隐秘行动
    刺客与盗贼联合公会: 主导运营[暗杀与绑架产业]及大部分[情报交易产业]的地下层面
    各独立捕奴队: 参与[奴隶贸易产业]，通常由人类贵族或巨富幕后资助
    地下商团与销赃网络: 负责非法所得的流通与处理
  对外关系:
    敌对: 所有官方及秩序势力（王国军、神殿、冒险者公会等）
    共生: 通过“保护伞网络”与部分腐败贵族、官员存在共生关系