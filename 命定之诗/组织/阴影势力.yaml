# 阴影势力 (非法产业与地下秩序的复合网络)
  中枢: 无统一中枢，以各地黑市与地下酒馆为分布式节点
  行事风格: 隐秘、专业、任务优先，严格分层知情
  权力结构:
    去中心化的多组织复合体，由各地头目自治，通过隐秘协议与利益网络协作

# 主要组织
  暗影之手:
    标识: 黑手印与面具
    目标: 
      维持本地地下世界稳定，防止影响地上世界
      防止极端势力渗透，破坏正常社会
      本地权贵的地下暴力组织
    运行机制: 
      由本地权贵控制，属本地领主的地下组织
    产业:
      主营本地[黑市]与合法奴隶贸易，并执行绑架、暗杀等隐秘行动
      经营本地妓院、赌场等

  刺客与盗贼联合公会:
    标识: 山堡与匕首
    目标: 
      完成本地或异地刺杀、绑架等任务
      进行间谍、情报收集等活动
    公会之主: 位于阿勒穆特的静寂之王
    运行机制: 
      依托黑市与地下酒馆的公告栏与相关人员发布任务赚取赏金
      由个人意愿发起袭击或绑架
      在黑市进行情报交易
    产业:
      主导运营[暗杀与绑架产业]及大部分[情报交易产业]的地下层面

  各独立捕奴队:
    标识: 无统一标识
    目标: 
      抓捕、威胁、抢掠奴隶进行贩卖
    运行机制: 
      依托于黑市进行奴隶贩卖，与腐败贵族、官员共生
      完全分散，通常小队行动
    产业:
      参与[奴隶贸易产业]，通常由人类贵族或巨富幕后资助

  地下商团与销赃网络:
    产业:
      负责非法所得的流通与处理