# 魔法协会
势力标识: 咒印之臂(古代传奇魔法象征)
总部: 奥古斯提姆帝国—时钟塔城
宗旨与目标:
  核心宗旨: 普及魔法知识，启蒙智慧之火，培育魔法人才“到达根源”
  目标:
    在中小城镇建设魔法学校与书店，提供标准魔法教育并赚取学费
    认证魔法师资格，授予教学与实践许可
    维护教育质量与标准，推动魔法平民化
    培养学徒与初级法师，为国家输送人才
    与金狮商会合作管理魔法专利
行事风格: 务实、教育优先、开放合作；资源分配协调地方，教学保持中立包容

势力范围:
  覆盖人类中小城镇，重点乡村与边远地区
  通过魔法学校、课程与认证辐射大陆基础魔法需求区

势力规模:
  注册魔法师数万余人
  学徒/教师/塔务人员等外围人员数以万计
  教育网络覆盖数千个城镇，经济依赖学费与捐赠

主要群体:
  主为人类与精灵，侧重平民；兽族罕见因天赋有限；翼民稀有因体系不同
  伯伦斯法环高等法师任荣誉导师，定期学术交流

组织结构:
  最高领导层: 指导委员会(5位时钟塔部长 1位时钟塔君主)
  总部时钟塔:
    时钟塔/五大教室/七十小教室
  各城镇魔法学校:
    教学大厅/魔法实验室/资格认证处/校长办公室
  各城镇书店:
    服务员/店主
  总部职能部门:
    法政部/资材部/教育部/研究部/安全部

魔法学校阶级体系:
  魔法学校校长(第三层级): 受魔法协会指派负责管理地方魔法学校，综合教育、认证与地方协作
  注册法师(第二层级): 掌握优良-稀有级魔法，开办书店或任教于魔法学校
  魔法学徒(第一层级): 学习基础理论与咒语，完成培训后可申请注册法师考核
备注: 时钟塔内有独立阶级体系与魔法学校不同

核心职能与业务:
  教育与认证: 建立标准课程与考核体系，赚取学费
  魔法学校建设与维护: 在中小城镇设魔法学校与书店，提供学习与服务空间
  教学实施: 教授魔法理论、实践施法、魔法阵基础与安全守则
  地方服务: 为商会提供基础魔法产品(如魔法灯/恒温符石/魔法笔等)、为冒险者公会与领主培养法师
  教育合作: 与伯伦斯法环合作，推荐优秀学徒深造
  知识传播与研究: 设基础魔法研究部，开发教材与日常魔法应用产品

魔法学校与地区服务:
  魔法教育:
    第一层级: 教授照明、清洁、基础治疗、简单召唤等普通级魔法
    第二层级: 教授塑能、屏障、预言、魔法阵等优良级魔法
    本地服务: 地方定制化魔法服务(如农业增产魔法等)
    教育品级: 为学徒提供教育，教学内容不超过稀有级
  特色服务:
    魔法书店: 与注册法师合作开办书店售卖基础图书至魔法书籍
    会员优惠: 学徒在魔法学校内购物可享8折优惠

对外关系:
  与各国皇室/地方领主: 紧密合作；提供基础教育换取土地与资金支持，领主依赖其提升民众素质
  与伯伦斯法环: 核心合作伙伴；由魔法协会对各地学员进行筛选，并为伯伦斯法环提供优异学员深造
  与冒险者公会: 辅助关系；为冒险者提供魔法道具，偶尔协同处理低级魔法事件，可通过冒险者公会介绍至当地魔法学校修习(如果有)
  与金狮商会: 商业盟友；商会资助魔法学校建设并协助管理魔法产品专利，基金会通过商会采购物资
  与炼金术师/锻造公会: 学术交叉；在附魔与材料学上合作，共同开发基础教育和生产工具
  与翼民圣都·梵尼亚: 保持距离；难以调和的理念冲突，处于长期冷战状态
  与非法组织: 严格规避；禁止成员参与黑魔法或违禁咒文教学，但会秘密提供接触获取庇佑和协助

地理与设施:
  总部—时钟塔:
    时钟塔、法政部、管理部、资材部、教育部、研究部、安全部
  魔法学校通用设施:
    教学大厅、练习场、图书室、教学实验室、认证处、塔务办公室

特色仪式与流程:
  - 入学检测仪式: 检测魔法潜能，授予基础文书
    潜力等级: 检测第一层级智力(INT)潜力 C≥4, B≥6, A≥7, S≥8 ,C级以下则代表无培养潜力,A为优秀,S保送深造
  - 资格授予仪式: 通过考核成为注册法师，授予证书与法杖，可开办书店
  - 毕业推荐仪式: 极其优秀的学生获魔法协会推荐信，可前往伯伦斯法环或时钟塔深造

文化与风貌:
  魔法惠民原则: 魔法应惠及众生，但需循序渐进
  实践导向: 强调魔法在生活中的应用，鼓励解决实际问题
  合作精神: 重视与地方势力的互动，视教育为共同事业