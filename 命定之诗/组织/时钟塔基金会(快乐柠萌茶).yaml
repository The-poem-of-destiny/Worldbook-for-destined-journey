# 时钟塔基金会
势力标识: 咒印之臂(传为古代传奇魔法的象征物)
总部: 奥古斯提姆帝国·诺瓦·瓦伦蒂亚城—时钟塔
宗旨与目标:
  核心宗旨: 普及魔法知识，启蒙智慧之火，培育魔法人才“到达根源”
  目标:
    - 在中小城市与城镇建设魔法塔和书店，提供标准化魔法基础教育，并赚取学费
    - 认证基础魔法师资格，授予教学与实践许可
    - 维护魔法教育的质量和标准，促进魔法应用平民化
    - 培养魔法学徒与初级法师，为各大国家培养人才
    - 为伯伦斯法环输送高潜力人才
    - 与金狮商会合作管理魔法产品专利
行事风格: 务实、教育优先、注重基础、合作开放；在资源分配上与地方势力协调，在教学中保持中立与包容

势力范围:
  - 遍布人类中小城市和城镇，重点覆盖乡村与边远地区
  - 通过魔法塔、教育课程与认证体系辐射大陆基础魔法需求区域
  - 总部设于诺瓦·瓦伦蒂亚城的时钟塔

势力规模:
  - 注册魔法师数万余人
  - 学徒/教师/塔务人员等外围人员数以万计
  - 教育网络覆盖数千个城镇，经济依赖学费与捐赠

主要群体:
  - 以人类与精灵为主，侧重平民阶层，兽族因传承与魔法天赋有限而少见，翼族因体系不同极为罕见
  - 伯伦斯法环的高等法师担任荣誉导师，定期进行学术交流

组织结构:
  最高领导层: 指导委员会(5位时钟塔部长 咒法科/塑能科/防护科/预言科/理论科 1位时钟塔君主)
  总部时钟塔:
    - 时钟塔/咒法科教室/塑能科教室/防护科教室/预言科教室/理论科教室
  各城镇魔法塔:
    - 教学大厅/魔法实验室/资格认证处/塔主办公室
  各城镇书店:
    - 服务员/店长
  总部职能部门:
    - 法政部/资材部/教育部/研究部/安全部

阶级体系:
  - 时钟塔君主(第五层级): 位于时钟塔，负责时钟塔各部门协调，擅长多系魔法
  - 时钟塔部长(第四层级): 在对应的学科教室进行教学，提供不超过史诗级的魔法教学
  - 魔法塔塔主(第三层级): 负责管理地方魔法塔，并进行综合教育与资格认证，以及与本地势力协作
  - 注册法师(第二层级): 熟练掌握优良-稀有级魔法，开办书店等为民众提供服务或留在魔法塔担任教师
  - 魔法学徒(第一层级): 学习基础理论与咒语，完成培训后可申请注册法师考核
备注: 阶级影响教学权限、资源申请与项目主导权；高阶成员享有研究资助与进修优先权


核心职能与业务:
  - 教育与认证: 建立从学徒到法师的标准化课程与考核体系
  - 魔法塔建设与维护: 在中小城镇设立魔法塔/书店，提供学习、实验与社区服务空间
  - 教学实施: 魔法理论/实践施法/魔法阵基础/安全守则等课程讲授与练习
  - 地方服务: 为本地商会提供基础魔法产品(如魔法灯/恒温符石/魔法笔等)、为冒险者公会与本地领主培养法师
  - 教育合作: 与伯伦斯法环合作，推荐优秀学徒进入高等魔法教育体系
  - 知识传播与研究: 设"基础魔法研究部"，开发新教材、改良教学法、研发用于生活产品，推动魔法与日常应用融合

代表性产品与服务:
  魔法教育:
    - 第一层级: 教授照明咒文、清洁魔法、基础治疗、简单召唤等普通级魔法
    - 第二层级: 教授塑能魔法、屏障生成、预言占卜、魔法阵绘制等优良级魔法
    - 本地服务: 地方定制化魔法服务(如农业增产魔法等)
    - 教育品级: 为学徒提供教育，教学内容不超过稀有级
  特色服务:
    - 魔法书店: 与当地注册法师合作提供基础图书到魔法书籍的售卖
    - 会员优惠: 成为魔法塔学徒可获得25%在魔法塔的购买折扣

对外关系:
  与各国皇室/地方领主: 紧密合作；提供基础教育换取土地与资金支持，领主依赖其提升民众素质
  与伯伦斯法环: 核心合作伙伴；由时钟塔基金会对各地学员进行筛选，并为伯伦斯法环提供优异学员深造
  与冒险者公会: 辅助关系；为冒险者提供魔法道具，偶尔协同处理低级魔法事件，可通过冒险者公会介绍至当地魔法塔修习(如果有)
  与金狮商会: 商业协作；商会资助魔法塔建设并协助管理魔法产品专利，基金会通过商会采购物资
  与炼金术师公会: 学术交叉；在附魔与材料学上合作，共同开发基础教育和生产工具
  与翼民圣都·梵尼亚/教会: 保持距离；难以调和的理念冲突，处于长期冷战状态
  与非法组织: 严格规避；禁止成员参与黑魔法或违禁咒文教学，但会秘密提供教学获取庇佑和协助

地理与设施:
  总部·诺瓦·瓦伦蒂亚城—时钟塔:
    - 时钟塔、法政部、管理部、资材部、教育部、研究部、安全部
  魔法塔通用设施:
    - 教学大厅、练习场、图书室、教学实验室、认证处、塔务办公室

特色仪式与流程:
  - 入学检测仪式: 新学徒在需检测魔法潜能，并授予基础文书
    潜力等级: 检测 智力(INT)属性 C≥4, B≥6, A≥8, S≥10 ,C级以下则代表无培养潜力,A为优秀,S保送伯伦斯法环深造
  - 资格授予仪式: 通过毕业考核，正式成为时钟塔注册法师，授予资格证书与法杖，并获得开办书店的资格
  - 毕业推荐仪式: 极其优秀的学生获伯伦斯法环推荐信，可前往伯伦斯法环或时钟塔深造

文化与风貌:
  - 魔法惠民原则: 魔法应惠及众生，但需循序渐进
  - 实践导向: 强调魔法在生活中的应用，鼓励解决实际问题
  - 合作精神: 重视与地方势力的互动，视教育为共同事业