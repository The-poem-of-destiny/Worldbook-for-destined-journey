# 异界信徒
定义: 跨越时代的泛敌对势力统称，指代所有主动接触、崇拜或利用异位面力量破坏现世秩序的个体与组织
成员来源:
  - 潜伏的敌位面生物
  - 位面战争中异神的跟随者
  - 渴望获得超凡力量的现代投机者
  - 对社会绝望的极端反社会分子
  - 在意外接触中被异界气息同化的被动感染者
  - 研究禁忌知识失控的学者

组织形态:
  去中心化: 没有信仰同一位异神或领袖
  独立运作: 各个小团体之间可能互不认识
  形式多样: 可能是伪装的合法公司，也可能是地下邪教，或是单独行动的疯子

核心诉求:
  降临: 引导位面生物或异界神祇进入现世
  同化: 将现世环境改造为适合异界生物生存的状态
  混乱: 破坏现有的法律与魔法防御体系

常用手段:
  献祭仪式: 用生命力换取异界通道开启
  精神污染: 散布带有认知危害的物品或思想
  节点破坏: 针对城市防御结界的物理打击

  对外关系: 世界公敌。与各大王国、智慧种族联盟、正神神殿以及所有秩序守护势力处于绝对的、不可调和的敌对状态
  地理与设施/藏匿点: 偏远废墟、秘密仪式场所等