### 欺瞒貂

概述
欺瞒貂是一种广泛分布于大陆各地的群居性、貂型魔物。它们个体实力孱弱，但演化出了一套极为高效的群体威吓与协同捕猎战术。它们以发出“啾啾啾啾啾”的尖锐啸叫声闻名，当数十只欺瞒貂同时尖啸时，形成的音波足以动摇心智，让最勇敢的战士也感到胆寒。

它们是典型的机会主义者，其核心战术围绕着心理压迫：若猎物在它们的集体威吓下显露恐惧，它们便会一拥而上，将其撕成碎片；反之，若猎物展现出强大的战意并率先发起攻击，它们精心构筑的虚张声势便会瞬间崩溃，导致整个族群惊慌逃窜。

族群行为与生态
欺瞒貂以严密的母系社会结构群居，由最强大的雌性“族母”统治整个巢穴(族母为第三层级，拥有强制族群死战的能力)。日常狩猎时，会派出由“精英”个体带领的2-5只小型侦查队，一旦发现合适的猎物，便会通过尖啸呼唤附近的同伴，迅速集结成数十只的庞大攻击群。

它们的巢穴通常挖掘于地下深处或隐蔽的岩洞、树洞中，内部结构如同迷宫般错综复杂，拥有多个出入口，以备在遭遇强敌时能够迅速撤离。

亚种分化
欺瞒貂拥有极强的环境适应性，在不同地区演化出了不同的亚种：
*   风原欺瞒貂： 栖息于平原地带，主要出没于“无尽风痕草原”，拥有与枯草颜色相近的黄褐色皮毛，嗅觉灵敏，是最早被记录的亚种。
*   幽林欺瞒貂： 栖息于潮湿林地，主要出没于“无尽树海”，皮毛呈灰绿色，带有苔藓状斑纹。它们的爪牙上带有微弱的毒素，能够在攻击中削弱猎物。
*   霜毛欺瞒貂： 栖息于北方雪域，主要出没于“低语针叶森林”和“解冻苔原”，拥有厚实的银白色长毛。它们的尖啸中夹杂着寒气，能使猎物的动作变得迟缓。

季节性灾害：“啾啾之潮”
在每年秋季的“第七月（丰收之月）”，欺瞒貂会迎来繁殖高峰，族群数量呈爆炸性增长。此时，数百甚至上千只的欺瞒貂会汇聚成流，形成名为“啾啾之潮”的季节性灾害，它们如同蝗虫过境般横扫草原或森林，吞噬一切中小型生物，对局部地区的生态系统造成毁灭性打击。这也成为了各地冒险者公会定期发布高额赏金清剿任务的主要原因。

经济价值
欺瞒貂的皮毛是制作轻便皮甲的良好材料，尤其是霜毛欺瞒貂的冬毛，是极佳的御寒物料。其精英个体体内的“尖啸声带”是炼金术中制作恐惧或声音相关药剂的珍贵素材。
