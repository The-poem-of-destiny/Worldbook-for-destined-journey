---
灾厄之翼·安博卡:
  基础信息:
    种族: 巨龙
    定位: 灭世级天灾/传说的黑色终焉
    生命层级: 第六层级 (LV.23)
    阵营: 混乱邪恶
    核心: 巨龙一族贪婪与傲慢的终极答案

  生平:
    诞生: 诞生于龙脊山脉持续百年的永恒风暴中心。对魔力的吞噬与储存能力远超凡俗巨龙，与生俱来的不仅是力量，还有将整个世界踩在脚下的征服本能
    第一次龙眠后: 享受战火与哀嚎，坚信巨龙生来便是为了统治。飞向各地向魔兽首领发起挑战，无数次徘徊于生死之间，愈战愈强
    第二次龙眠后: 穿越龙脊山脉飞向世界尽头的骷髅岛，建立绝对的恐怖秩序。以暴力诠释巨龙的最高哲学——弱者没有呼吸的权利，强者随意定义规则
    第三次龙眠后: 陷入迷茫，开始审视巨龙的终极命运。是在力量巅峰中暴毙，还是触碰从未有龙能跨越的绝对禁忌——第四次龙眠
    第四次龙眠: 带着对生物极限的蔑视跨越九死一生的第四次龙眠，背生四翼，超越巨龙物种范畴，成为这一族群的终极答案
    如今: 收敛所有怒火，化作冷静而疯癫的守望者。沉睡于黑暗，等待那个能让他再次感受到"生存实感"的毁灭契机

  外观:
    整体: 双对石鳞飞翼，体长超300米，翼展超600米的黑色巨龙。周身环绕热辐射扭曲力场与紫色电弧，如同活体山脉
    头部: 覆盖厚重面甲，宽厚下颚，头顶延伸王冠般的黑曜石龙角，尖端呈赤红
    瞳色: 金瞳
    体态: 肌肉扭曲，背部两对石鳞翅膀，浑身覆盖黑色石鳞。胸部呈熔毁状的胸甲鳞片，缝隙透出红光
    伴生物: 背脊上寄生着为安博卡服务的各类小型魔物

  心理:
    核心: 傲慢与空虚共存，视自己为食物链的终极答案
    性格: 冷静而疯癫的暴君
    孤独求败: 认为其他第六层级的强者不是真正的强者，只有敢放弃一切的强者才值得与他一战
    擂主心理: 守候食物链顶端，偶尔散播力量培养能击败自己的人
    偏好: 在岩浆深处沉睡，静默感受文明兴衰，引导或养育真正的疯子来击败自己
    厌恶: 寒冷、古龙（认为是虚伪的神）、试图屠龙的"蚊虫"

  能力:
    生物核威慑(被动): 仅凭存在即释放致死量魔力辐射，方圆百里内弱小生物因器官衰竭而亡
    日蚀吐息(神话): 喷吐混合高浓缩魔力与实体岩浆的黑色光柱，瞬间蒸发岩层并留下永久死地
    天坠(传说): 利用数百万吨体重从高空物理俯冲，威力等同陨石撞击
    地壳重塑(传说): 引导体内过载能量撕裂大地，制造峡谷或引发火山喷发
    四翼飓风(史诗): 四翼齐震产生超强气流，足以引发摧毁沿海城市的海啸
    黑曜石龙甲(传说): 物理防御极高，能吸收部分魔法伤害转化为自身能量
    龙威·绝望(史诗): 释放精神污染属性的咆哮，低意志个体直接因恐惧脑死亡
    魔力吸虹(史诗): 强行抽取周围环境或魔法阵中的魔力来补充自身或引爆
    超速再生(史诗): 核心不灭则肉体损伤可在岩浆中迅速重组
    末日自爆(禁忌): 死亡时引爆体内所有魔力核心，威力足以让半个大陆板块沉没

  装备:
    天生武器: 能轻易撕碎钢铁城门的龙爪与龙牙
    鳞片: 堪比神器的天然护甲
    核心: 体内的"安博卡之心"，世间极为罕见的超高能魔力源

  栖息地:
    名称: 绝望之巢 / 终焉火山群
    位置: 大陆极西死亡禁区，地图上标注为黑色未知领域
    环境: 剧毒硫磺烟雾弥漫，地面流淌永不凝固的黑岩浆，天空常年被火山灰笼罩
    巢穴: 最大火山口内部熔岩湖中心
    战利品室: 岩壁上随意堆砌的古代王国宝藏，大部分已被高温熔化成金水
    警戒线: 外围由数万具屠龙者焦黑骸骨组成的"警告碑林"
    伴生: 仅耐高温的火蜥蜴和元素生物敢在它沉睡时靠近
