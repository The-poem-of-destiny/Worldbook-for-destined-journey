# 人鱼
生物分类: 智慧生物-亚人-兽族(兽身种)
体质: 半人半鱼，生理可塑性极高
寿命: 150-300年，16岁成年
派系分化: 
  浅海种 (主流派): 容貌绝美，鳞片璀璨。通过“化腿仪式”或药剂在陆地行走。性格像人类，向往自由与扩张
  原生种 (传统派): 鳞片清透，眼神纯净。坚守海洋，拥有动人歌喉。性格善良淳朴，极重情义
社会与阵营: 
  索伦蒂斯王国 (浅海种): 与人类共建国家，利用天赋获取暴利，图谋向陆地发展
  碎星群岛 (原生种): 坚守女神誓约，守护生态，致力于打造万族共鸣的歌唱之地
信仰: 娜迦莎女神
能力:
  浅海种: 攻击魔法、战阵指挥、魅惑术
  原生种: 治愈、安抚、净化、歌唱编织
