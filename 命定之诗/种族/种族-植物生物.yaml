# 植物生物:
  概念: 获移动/感知/智慧的植物或真菌集合体
  典型: [树人, 曼德拉草, 食人花]
  产生:
    自然觉醒 (高魔环境)
    德鲁伊/神术点化
    腐化/变异/寄生
  生理:
    解剖: 纤维/木质/菌丝构成，无中枢神经，意识分散
    能量:
      吸收: 光合作用/地脉魔力/根系汲取(尸体/土壤)
      掠食: 捕杀消化
    医疗:
      再生: 生命力强，断肢可生
      畏火: 干燥/油性体质对[火焰]易伤
      复活: 需保留种子/根系，常规复活术有效
    额外感知:
      视觉: [昏暗视觉] (适应阴影)
      触觉: [震动感知] (根系感地)，痛觉极迟钝
  意识:
    集群: 真菌共享菌丝网络意识
    古老: 树人思考缓慢深邃，长寿
    本能: 低阶仅存捕食/防御反射
  行为:
    伪装伏击: 静止拟态，近身突袭
    播种扩张: 喷射孢子/种子侵略改造环境
    守望: 长期驻守，驱逐破坏者