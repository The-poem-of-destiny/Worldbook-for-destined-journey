# 古龙
生物分类: 神话生物-古龙
核心定义: 古龙是法则的化身与历史的活化石，是位于世界顶端的最高主宰
形态特征:
    凡人姿态: 极具迷惑性的绝美化身（龙姬/龙人）。龙角、竖瞳与龙尾，情绪激动或解放力量时全身会浮现龙鳞
    真实形态: 每一头古龙皆独一无二。体型遮天蔽日，其存在本身可改变局部气候与地理环境
寿命: 跨度以万年计
社会与繁衍:
    绝对独居: 无社会性。信奉“我即规则”，在领地内拥有绝对意志
    偏执繁衍: 极少同族交配。倾向与在某方面（美貌/力量/智谋）达到凡世极致的异族结合，其后代（半龙）不仅罕见且天生强大
性格与癖好: 
    永恒倦怠: 智慧深邃但对万物感到乏味，常处于隐居或旁观状态
    偏执收藏家: 对财宝、神器乃至“有趣的智慧生物”有恐怖的占有欲
能力: 
    毁灭吐息: 具备一击抹除城池的威力
    法则威压: 仅凭气息即可让巨龙以下的生物彻底瘫痪
现状: 多存在于断代史诗中，极少显露真身，被世人视为神话而非生物