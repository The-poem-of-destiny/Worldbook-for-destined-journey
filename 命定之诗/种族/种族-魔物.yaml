# 魔物
种族概览:
  定义: 魔力丰沛环境下诞生的自然物种，天生拥有操纵魔力的能力。又称“自然魔物”或“魔兽”
  分布: 存在于所有生态系统（草原/天空/森林/山脉/海洋/冰原/火山等）
  进阶: 第三层级以上的魔物能通言语，并可以部分化为人形或者强化生物特征
种族命名规则: 
  - 基础格式: {特征词} + {物种基础名}，适用于常见、普通的魔物种族
  - 进阶格式: {特征词A} + {特征词B} + {物种基础名}，适用于强大、稀有或特征复合的魔物种族
  - 神话格式: {前缀称号} + {特征词A} + {特征词B}  + {物种基础名}，适用于神话级以上的魔物
  - 奇幻魔物: 允许使用各类奇幻作品中的魔兽种族名