英灵召唤:
  概念: 呼唤与回应的双向契约
  术式知名度: 極低
  必要元素: [强烈的渴望, 灵魂相性, 巨量魔力, 英灵认可(最重要)]
  召唤倾向: 优先召唤本土传说/神话英灵
  门槛:
    基础: 御主需达到第三层级及以上才可承受灵基负担
    门槛详解:
      第三层级以下: 无论是否有圣遗物一律不行，强行仪式将直接死亡
      第三层级: 即使有圣遗物也极高难度。必需配合大型法阵辅助，要有极强烈的的渴望及高相性才能引起英灵注意。如魔力不足时会折寿
      第四层级: 随机召唤(无圣遗物);定向召唤(有圣遗物)
  召唤结果:
    技巧: 战斗经验、武艺境界、技能品质完全保留本体层级水平
    登神长阶: 只有真名解放/从者灵基到达该层级时能用生前的要素/权能/法则
    等级: 受限于御主当前等级