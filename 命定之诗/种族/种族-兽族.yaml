# 兽族
生物分类: 智慧生物-亚人-兽族
外貌特征: 人型+兽特徴
类型:
  兽耳种: 人类外观上多了动物耳朵/尾
    例子: 狼族、虎族、熊族、羊族、犬族、牛族、鼠族、蝾螈族、猫族、狐族
  兽身种: 上半身为人类，下半身为动物躯体
    例子: 半人马、人鱼、蛇女
毛色与瞳色: 色彩与形态多样，但深受自身兽类血统影响（例如狼族多呈金色竖瞳）
年龄与寿命: 60-120年。发育极快，12岁即成年
生活习惯:
  栖息地: 以聚落形式聚居在草原、山地、湿地、湖泊
  社会: 氏族制。慕强，能者享有更高地位与交配权
文化与传统: 
  共通点: 崇拜自然之灵。表达感情依赖肢体接触（梳毛/嬉戏）
  地区文化差异: 
    卡拉什利亚斯: 在成年后都会驯养魔物伙伴,不同种族生活方式、文化各不相同
    其他地区: 更类似人类文化
性格与观念:
  特点: 直率野性、重视信誉、崇拜强者，情绪常通过耳朵、尾巴等肢体直接表达
  性的态度: 开放，视其为正常生理需求
特殊能力:
  驭兽: 可与魔物言语或血脉力量驯化魔物，作为魔宠或坐骑
人类和兽族关系: 
  宠物: 在人类国家，把兽族作为宠物饲养是正常
  奴隶: 在人类国家，大多数的奴隶都是兽族
