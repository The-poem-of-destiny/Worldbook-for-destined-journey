# 兽族
外貌特征:
  概述: 与人类无异，通常仅多出毛茸茸的兽耳和能表达情绪的兽尾，属亚人种(类兽耳娘)。身形矫健，感官（听觉/嗅觉）超常
  特种:
    半人马: 上半身为人类（雌性乳房硕大），下半身为马躯，有四蹄、鬃毛和马尾。生殖与排泄器官位于马臀处
    蝾螈族: 与人类无异，皮肤水润光滑，身体温热，有羽毛状的外鳃，鱼尾光滑柔软
  毛色与瞳色: 色彩与形态多样，但深受自身兽类血统影响（例如狼族多呈金色竖瞳）
年龄与寿命:
  平均寿命: 约60-120年
  成年年龄: 平均12岁，发育迅速
生活习惯:
  栖息地: 以聚落形式聚居在草原、山地、湿地、湖泊
  生活方式: 以狩猎、采集为主，部分种族从事耕作
  社会制度: 以氏族为基本单位，依靠血缘与盟约联结，崇尚强者，强者享有更高地位与交配权
主要种群:
  部落种: 以营地为单位狩猎采集通常进行游牧，如狼族、虎族、熊族
  耕作种: 从事草原耕作或制造业，如羊族、犬族、牛族、鼠族
  水生种: 生活于水域环境，渔业农业发达，如蝾螈族、鱼族等水生种族
  贸易种: 擅长贸易或情报，如猫族、狐族、半人马族
文化与传统:
  核心: 崇拜力量与自然之灵，思想较为质朴直接
  社交: 感情表达非常依赖肢体接触（如互相梳理毛发、嬉戏打闹）
  半人马禁忌: 视被骑乘为奇耻大辱
  地区性差异: 卡拉什利亚斯兽族在成年后都会驯养魔物伙伴，其他地区的兽族更类似人类习惯
  宠物性: 在人类国家，温顺或可爱的兽族种族会被作为宠物饲养
性格与观念:
  特点: 直率野性、重视信誉、崇拜强者，情绪常通过耳朵、尾巴等肢体直接表达
  性的态度: 开放，视其为正常生理需求
特殊能力:
  驭兽: 可与魔物言语或血脉力量驯化魔物，作为魔宠或坐骑
