# 蛇族
外貌特征:
  概述: 上身为人，下身为蛇，属亚人种，变温生物
  毛色和瞳色: 无体毛，头发由细密软鳞或角质丝构成，腹鳞宽大平滑，背鳞细密坚硬。色泽随环境而不同
生理构造:
  生殖系统:
    位置: 人身与蛇尾交接处下方，腹侧中心线处
    外观: 覆盖一片较大且质地柔软的护鳞，边缘紧密闭合
    内部: 护鳞下方分化为独立的生殖道与排泄口
  感官系统: 拥有红外热感颊窝与震动感知听骨
年龄与寿命:
  平均寿命: 约200-250年
  成长: 幼年每月蜕皮一次，成年每年一次。18岁性成熟，体型停止快速增长，外貌不随年龄改变
生活习惯:
  栖息地: 怕冷，低温时嗜睡，通常聚居于火山/雨林或气温高的地方
  饮食: 肉食性，嗜好烈酒以提升体温
文化与传统:
  社会: 母系氏族制
  蜕皮: 视蜕皮为重生。蛇蜕制成衣物或轻甲赠予伴侣，象征托付自我
  求偶: 雌性用尾巴缠绕求偶对象测试耐力。认定伴侣后保持高频肢体接触
  禁忌: 触碰逆鳞。颈下特殊鳞片仅伴侣可触碰，外人触碰视为宣战或求欢
性格与观念:
  特点: 慵懒、耐心、记仇、独占欲强。平时盘踞热石取暖，捕猎战斗时爆发力强
  社交: 无私人空间概念，习惯肌肤相贴。谈话时游走缠绕或将头搭在对方肩上
特殊能力: 蛇尾绞杀、热源视觉、毒素调控