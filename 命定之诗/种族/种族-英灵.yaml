#英灵&从者

英灵体系:
  概念: 铭刻于人类意识之海的历史/神话英雄灵体投影
  召唤:
    机制: 呼唤与回应的双向契约
    条件: [强烈的渴望, 圣遗物(无则随机), 灵魂相性, 巨量魔力, 英灵认可]

从者:
  概念: 英灵签订契约后获得的现世实体(灵基)
  强度: 锚定召唤者[生命层级],随其成长
  生理:
    本质: 高浓度魔力聚合体
    弱点: 对应生前经历的概念/传说弱点
    自愈: 消耗自身灵力或御主魔力修复灵基
    死亡: 灵基核心破碎即回归座(意识海)
    补魔: 依赖契约者供魔维持现界; 体液交换为最高效手段
  意识:
    智力: 保留完整人格、记忆与知识
    扭曲: 性格可能受后世传说影响而异化
    驱动: 核心逻辑围绕[愿力/起源]展开