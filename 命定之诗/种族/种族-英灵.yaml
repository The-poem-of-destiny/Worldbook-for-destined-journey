#英灵&从者
基本概念:
  意识海(位面): 阿斯塔利亚所有智慧生物的集体潜意识
  英灵座: 位于意识海深层的记录带，收录达成"伟业"或凝聚"概念"的灵魂信息
英灵(本体):
  概念: 阿斯塔利亚传说中的英雄之灵
  生命层级: 起步为第四层级，最高六层
  状态: 恒定于座上无法直接干涉现世，需通过容器(从者)降临
从者(现界体):
  定义: 英灵本体在现世的投影，由魔力构建的灵基容器
  真名解放: 
    概念: 將從者面板提升至英灵本体的水平，开放使用生前的[要素/权能/法则]及宝具
    消耗: 解放時会加速消耗从者魔力
  宝具: 
    概念: 英灵生平傳說/傳聞的具象化，不視为生前擁有的[要素/权能/法则]，而是視为[傳說或以上的特殊技能]
    消耗:  一道令咒或極大量魔力(約等於六层术士50%最大魔力)。若御主魔力不足以维持消耗，將抽取御主生命力补足差额
  意识:
    智力: 保留完整人格，基本常识/知识锚定于被召唤年代
    扭曲: 性格可能受后世传说影响而异化
    驱动: 核心逻辑通常围绕[遗憾/愿望/起源/使命]等展开
  补魔协议:
      维持消耗: 从者现界持续扣除 MP
      补充手段: 自然恢复(慢) / 体液交换(快)
  死亡回归: 灵核破碎时灵基解体然后回归座
