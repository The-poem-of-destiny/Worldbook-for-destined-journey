#人造生物

概念: 通过炼金术、生物工程或禁忌仪式培育的仿生生命体
本质: 伪生物与容器。拥有模拟生理机能，且具备可编辑的精神接口
典型分类:
  - 瓶中小人: 炼金术师用自身血液培育的微型助手
  - 炼金人偶: 拥有模拟器官与血肉的完美素体
  - 仿生人: 由精密生体组件构成的类人个体
  - 血肉傀儡: 尸块缝合唤醒的憎恶生物

生理与体质:
  构造: 拥有模拟或真实的血肉、骨骼与内脏，具备体液循环系统
  能量: 需摄入特定炼金试剂、血液或食物以维持机能
  抗性: 免疫自然衰老与疾病；对毒素有较强抗性但不免疫；对精神干涉无特殊抗性

意识与灵魂机制:
  系统化人格:
    - 格式化: 可通过特定仪式清除当前人格与记忆，回归空白状态
    - 人格写入: 可向空白素体注入预设的人格模板与知识库
  灵魂容器:
    - 兼容性: 核心与躯体天生具备灵魂兼容性，可容纳外来灵体
    - 灵魂注入: 可通过仪式将外来灵魂注入素体实现转生或复活
    - 排斥反应: 若灵魂与素体契合度低，将导致肉体崩溃或精神错乱

感知特性:
  - 仿生五感: 拥有视觉、听觉、触觉、嗅觉与味觉接收系统
   - 数据本质: 感官本质是对环境信息的高精度数据采集与分析，旨在精准探测环境

医疗与维护:
  - 致命判定: 生命锚定于体内核心而非大脑；核心破碎即刻死亡；其他器官损坏仅导致机能故障
  - 修复机制: 只要核心完好，躯体受损皆可通过炼金术修复或更换组件
   - 再生能力: 具备缓慢的自然愈合能力，治疗药水有效但效果减半

弱点与限制:
  - 维护依赖: 长期缺乏维护或能源摄入会导致机能衰竭
  - 核心弱点: 核心是唯一且致命的要害，一旦损毁无法修复
  - 夺舍风险: 容易被强大的外来灵体强制占据身体
