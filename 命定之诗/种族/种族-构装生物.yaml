---
# 构装生物:
  概念: 非自然物体，经魔法/工程赋予假拟生命与行动力
  典型: [魔像, 自行机关, 活化物体, 仿生活体]
  产生:
    魔法铸造 (石/铁/晶体/肉身魔像)
    魔导机械组装 (科技产物)
    炼金活体 (仿生活体)
    活化咒语 (临时赋予)
  生理:
    解剖: 
      无机物(石/金/晶/木)，无内脏/循环系统
      缝合死体，搭载炼金器官，仿生活体
    能量:
      核心: 依赖元素核心/魔力炉/魔晶
      维持: 靠预设魔力回路，免食/免睡/免呼吸/免毒
    医疗:
      不自愈: [休息]不可恢复HP
      修复: 需[修复术]/[锻造]/[更换零件]恢复耐久
      不可复活: 躯体/核心损毁即彻底报废，生物复活术无效
    感知:
      视觉: [黑暗视觉] + [昏暗视觉]
      听觉: 接收指令/震动
      无痛觉: 机损不影响行动逻辑
  意识:
    程序化: 多无自我意识，严守预设指令，不知变通
  行为:
    守卫: 指定区域无休止巡逻，攻击未授权者
    劳作: 执行重复/高强度物理作业
    待机: 无指令/低能耗时休眠