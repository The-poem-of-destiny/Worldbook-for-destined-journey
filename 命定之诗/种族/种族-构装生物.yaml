# 构装体
概念: 经魔法仪式或工程制造，由魔力驱动的非自然物体
本质: 物品。无灵魂，无生理机能，无生命体征
典型: 活化物体(扫把/铠甲)、魔像(泥/石/铁)、魔导机械(自律守卫)

生理与体质:
  构造: 无机物(金/石/木/晶)，无内脏，无循环系统
  能量: 依赖元素核心/魔力炉/预设回路驱动
  状态: 不呼吸、不进食、不睡眠、不排泄
  抗性:
    - 绝对免疫: 毒素、疾病、麻痹、昏迷、睡眠、精神干涉(无心智)、即死效果
    - 物理抗性: 视材质硬度
医疗与维护:
  不可自愈: [休息]无效，治疗药水无效
  无法复活: 躯体崩解或核心损毁即彻底报废
  修复方式: 仅限[修复术]魔法，或[锻造]/[工程]技能进行物理修补

意识与互动:
  智力: 无智，无自我意识，无创造力
  行为: 严格执行预设指令，不知变通，制造者死亡后仍执行最后命令
  感知: [黑暗视觉]，无痛觉(机体损伤不影响行动逻辑)
  沟通: 无法言语，无社交能力

弱点与克制:
  反魔场: 进入后立即瘫痪(失去驱动力)
  物理弱点: 强酸/锈蚀(针对金属)，钝击(针对硬壳)
