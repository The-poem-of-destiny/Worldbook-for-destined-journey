# 精灵
概述:
  “精灵”是人类等外族对其笼统的称呼，源于他们超凡的优雅与神秘感。然而，在他们内部，这个词汇显得过于宽泛甚至带有一丝不敬。他们更倾向于以各自族群的古老名讳自称，这些名讳承载着他们的历史、文化与使命
外貌特征:
  概述: 身材修长纤细，标志性尖长耳朵。容貌精致优雅
  分类:
    林地精灵 (阿兰纳尔): 意为“森林的子嗣”。他们皮肤白皙，是王国最众多的族群。作为森林的建造者与共生者，绝大多数精灵聚落皆由他们建立与维护
    暗夜精灵 (多兰纳尔): 意为“月下的守望者”。他们皮肤为褐色或黑紫色，数量次之。作为王国的暗影守护者，他们习惯在幽暗环境中行动，负责守卫王国的边境、古代遗迹与暗影通道
    始源精灵 (阿塔之心): 意为“世界树之心”。他们是古代王室幸存的极少数遗族，特征为银色长发与碧绿色眼瞳，体型娇小。他们并非一个传统意义上的族群，而被视为世界树意志的延伸和王国的神圣核心。他们极少离开王宫与世界树周围的圣林祭坛。天性纯粹。曾与人类奥雷利亚家族签订《生命共享誓约》
  毛色与瞳色: 颜色几乎无限制，整体偏向高对比度、金属色、宝石色等梦幻感色系
年龄与寿命:
  平均寿命: 超过1000年
  成年年龄: 100岁
  特点: 对时间流逝感迟钝。外表年龄与实际年龄差异巨大
能力:
  擅长: 阿兰纳尔的弓术出神入化，能与风交流，是天生的游侠。多兰纳尔将剑术与暗影魔法结合，擅长隐秘突袭。阿塔之心则深谙古老的生命秘法，其中的佼佼者被称为“生息颂者”，拥有无与伦比的祭仪沟通与生命愈合能力
文化与传统:
  核心: 崇尚纯洁、秩序与自然和谐，视守护森林与世界树为至高使命
  阿兰纳尔传统: 作为社会的主体，他们是杰出的艺术家与建筑师，以“剑舞诗颂”等大型庆典维系社群，赞美生命与技艺
  多兰纳尔传统: 深居地下或幽谷，社会结构更重纪律与传承。以庄重的“剑铭契约”作为战士的成人礼，以“影绘艺术”记录历史与先贤
  阿塔之心传统: 居于王宫深处，主持与世界树和先灵沟通的古老祭仪，其中最重要的便是收集世界树恩惠的“承露之典”。他们以生命誓约为纽带维系着古老的盟约
  称号: “艾尔文海姆骑士”是对高位守护者的尊称
性格倾向:
  表面: 优雅、矜持、清冷、高傲
  内在: 对未知、新奇、刺激的事物充满好奇，甚至没有抵抗力。因生命漫长而感到空虚寂寞，乐于尝试和模仿异文化
身体与心理发育特征:
  1-50岁: 约等于人类1-8岁
  50-100岁: 约等于人类8-16岁
  100-300岁: 约等于人类16-30岁
  300-1500岁: 生理发育停止，外貌固定，智慧持续增长