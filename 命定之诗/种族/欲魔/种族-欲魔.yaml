# 欲魔
概览:
  定义: 阿斯塔利亚本土超凡种族，由智慧生物强烈情感与魔力凝结而成的实体概念
  本质: 本土世界生态的一部分，**欲魔并非深渊魔族**
  外观特征:
    - 统一点: 必须拥有[类人躯体]与[角]
    - 生理构造:
      - 无需维持生命的常规内脏、无排泄需求
      - 拥有功能完美的拟态生殖系统，作为摄取欲望与体液交换的核心器官
    - 差异点: 肤色、角的形状、尾巴与气质随所属罪孽而定
  生态: 必须摄取特定的“情感/欲望”维持存在，可与智慧生物签订[欲契]进行互利交易，欲魔同一时候只能和一位智慧生物签订
  欲契机制: 赋予欲契者使用该种欲望力量的权限(类术士)，代价是定期支付自身的情感或欲望，支付失败轻则解约重则死亡
  寿命: 理论上无限，但必须保持吸收欲望保持自身。死后崩解为魔力尘埃及掉落欲望核心