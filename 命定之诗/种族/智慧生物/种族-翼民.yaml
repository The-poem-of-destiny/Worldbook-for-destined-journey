# 翼民
外貌特征:
  概述: 背后生有功能性羽翼（翼展3-5米），耳后有小头翅用于表达情感及感受魔力。人类形态，身材匀称，气质出尘
  毛色与瞳色: 羽翼、头翅及体毛颜色几乎无限制，偏向纯色及明亮浅色系，偶有杂色。眼瞳偏向明亮浅色系、金属色、宝石色，具神圣感
年龄与寿命:
  平均寿命: 约150-200年
  成年年龄: 20岁
  特点: 寿命介于人类与精灵之间，使其既有独特文化沉淀，又对外界保持交流需求
生活习惯与社会结构:
  栖息地: 绝大多数生活在高原之巅的教国——梵尼亚
  建筑风格: 以纯白大理石为主，宏伟神圣
  交通方式: 飞行
  饮食: 偏好清淡，如高原谷物、水果和“光尘花”蜜酒
  社会制度: 绝对的神权政体，由教皇、圣女和圣翼议会统治
文化与传统:
  核心: 视自己为神的子民，信仰虔诚
  称号: “天使”是翼民中的高位者名号
  仪式: “展翼仪式”贯穿成年、婚配等重要场合，展示羽翼的圣洁。羽翼保养是日常核心
性格倾向:
  特点: 骄傲、礼貌、善良。有时显得刻板固执
  对外态度: 大部分友好，但部分天使鄙视其他种族（精灵除外）
能力:
  擅长: 使用圣纹引导圣光魔法，普遍实力强大