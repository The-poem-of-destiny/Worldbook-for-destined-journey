# 北境龙裔(巨龙血脉)
外貌特征:
  概述: 类人基础形态，身高1.8-2.2米，体格健壮魁梧。体表关键部位(前臂、小腿、颈侧、脊柱)覆盖厚重坚硬的龙鳞，鳞色与质地鲜明体现其巨龙血脉源头。部分血脉浓郁的高阶个体，会在额角浮现短而锋利的龙角，尾部完全显现(长1-1.5米)，覆盖完整鳞片
  细节特征: 瞳孔呈锐利的垂直狭缝状，虹膜具强烈金属光泽。指尖半爪化明显，适于抓握与撕裂
年龄与寿命:
  寿命: 150-300年，巨龙血脉越纯正寿命越长。200岁后鳞片出现古铜色纹路
  成长: 18-25岁生理成年，40-50岁能力完全觉醒
  特点: 无显著衰老期，多死于战斗或血脉失控
生活习惯与社会结构:
  栖息地: 主要聚居在龙吼堡垒等自治城邦，或散居人类城镇
  社会结构: 内部严格按血统纯度分为真鳞者(龙脉混血，可深度龙化)、觉醒者(稳定显性)、潜鳞者(特征微弱)。试炼阶梯是核心晋升路径
  特殊关系: 凭借血脉共鸣，更易获得亚龙认可并建立战斗伙伴关系
文化与传统:
  核心信仰: 崇尚绝对力量与血统纯度，视自身为巨龙力量的延伸
重要仪式: 
  阶梯试炼: 前往仪式圣所的必经之路，是其证明价值、获取认可的庄严旅程
  血鳞缔约: 与亚龙建立终生战斗羁绊的仪式
价值观: 以自身褪鳞锻造武器为荣，视仪式圣所为血脉晋升圣地
命名: 通用语前缀 + 龙语词缀
性格倾向:
  普遍特质: 高傲、直接、崇尚荣誉且从不畏惧正面挑战。血统越纯正，优越感越强
  处事风格: 多数极其记仇，对侮辱血脉之事必施以直接且剧烈的报复
能力:
  龙吼: 其巨龙先祖吐息的弱化版，以龙语音节驱动，威力大但次数有限
  血脉感知: 能感应巨龙、亚龙或其他龙裔的血脉
  亚龙亲和: 易于驯服、指挥亚龙