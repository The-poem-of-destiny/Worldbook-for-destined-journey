# 蝾螈族
生物分类: 智慧生物-亚人-兽族-蝾螈
概述: 长着光滑粗壮的美西螈尾巴，位于头部两侧有扇形羽毛状外鳃的兽耳种
整体印象: 除尾巴与外鳃外与人类无异，体型娇小轻盈，性别极难区分
生理特征:
  寿命: 120年
  发育: 14岁成年，衰老极慢，通常60岁成熟，80岁显老
  性别: 女性远多于男性
  皮肤: 皮肤湿润光滑
  私处: 外阴无毛，气味清淡，阴道分泌极多粘液
种族技能:
  亲水: 在湿润、沼泽环境与水中行动自如
  御气: 掌握风水雷火之气，用于战斗、工艺或艺术
  参考: 中国传统仙侠小说
文化核心:
  传统: 尊重传统礼法和道德观念，偏女性统治，祖先崇拜盛行
  时尚: 善于将传统服饰进行改良创新
  社交: 重视群体和谐，崇尚礼貌和谦逊
  性观念: 对家庭外保守，善于调和家庭内部妻妾的平衡，因生理原因常一夫多妻