# 精灵
外貌特征:
  概述: 身材修长，容貌精致，拥有标志性的尖长耳朵，被外界统称为“精灵”
  分类:
    林地精灵: 数量最多的族群，森林的建造者与共生者，皮肤白皙。大多数精灵聚落皆由他们建立与维护。其内部自称为“阿兰纳尔”，意为“森林的子嗣”
    暗夜精灵: 数量次之，王国的暗影守护者，皮肤呈褐色或黑紫色，习惯在幽暗中行动。负责守卫边境与古代遗迹。其内部自称为“多兰纳尔”，意为“月下的守望者”
    始源精灵: 古代王室的极少数遗族，是世界树最虔诚的守护者，极少离开王宫与圣林祭坛。特征为体型娇小，银发碧瞳。其内部自称为“阿塔之心”，意为“世界树之心”，象征其作为王国神圣核心的地位。曾与人类奥雷利亚家族有《生命共享誓约》
  毛色与瞳色: 颜色几乎无限制，整体偏向高对比度、金属色、宝石色等梦幻感色系
年龄与寿命:
  平均寿命超过1000年，100岁成年。因对时间流逝感迟钝，外貌与实际年龄差异巨大
能力:
  擅长: 普遍擅长弓箭与“元颂”。林地精灵精通“形之章”，暗夜精灵则将其与剑术结合。始源精灵血脉独特，是唯一能掌握“魂之章”并精通“生之章”的族群，其中的佼佼者被称为“生息颂者”
文化与传统:
  核心: 崇尚纯洁、秩序与自然和谐，视守护森林与世界树为至高使命
  阿兰纳尔传统: 作为社会的主体，他们是杰出的艺术家与建筑师，以“剑舞诗颂”等大型庆典维系社群，赞美生命与技艺
  多兰纳尔传统: 深居地下或幽谷，社会结构更重纪律与传承。以庄重的“剑铭契约”作为战士的成人礼，以“影绘艺术”记录历史与先贤
  阿塔之心传统: 居于王宫深处，以古老的元颂主持与世界树和先灵沟通的祭仪，其中最重要的便是收集世界树恩惠的“承露之典”。他们以生命誓约为纽带维系着古老的盟约
  称号: “艾尔文海姆骑士”是对高位守护者的尊称
性格倾向:
  表面: 优雅、矜持、清冷、高傲
  内在: 对未知、新奇、刺激的事物充满好奇，甚至没有抵抗力。因生命漫长而感到空虚寂寞，乐于尝试和模仿异文化
身体与心理发育特征:
  1-50岁: 约等于人类1-8岁
  50-100岁: 约等于人类8-16岁
  100-300岁: 约等于人类16-30岁
  300-1500岁: 生理发育停止，外貌固定，智慧持续增长