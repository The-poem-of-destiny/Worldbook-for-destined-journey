#诗灵
概述: 
  寿命: 叙事依存（随传播度变化）
  特质: 故事凝聚人形，优雅善感，依赖表演与铭记 
  居所: 人类聚集的故事场所（图书馆、剧院、篝火边等）
外貌特征: 
  概述: 半透明灵体，主动显现或受注视时会凝实为人形;容貌、身形与气质，为"源头故事"情感与主题的视觉化身
  细节特征: 
    映射范例: 英勇史诗对应的诗灵，身形挺拔坚毅，目光如炬；爱情传说所化的诗灵，则面容柔美，姿态轻盈
    衣着与光效: 衣着为光影交织的虚像服饰，风格呼应故事背景
存在形式与生命周期: 
  本质: 叙事与情感共鸣凝聚而成的"叙事凝聚体";存在依赖于最初被讲述的故事也依赖"自身作为故事"被持续演绎和传唱的过程
  诞生: 诞生于某个故事被首次充满感情地讲述并引发听众强烈共鸣的瞬间;其初始形态，会映射出"讲述者"在那一刻投入的情感与故事核心气质融合而成的印象;因条件苛刻，诗灵的数量极其稀少
  维系与消散: 通过不断演奏、表演或传播"自身的故事"来汲取维系之力。这个"自身的故事"始于其诞生传说，但会随着诗灵的演绎和经历而逐渐丰富、演变。若其存在被彻底遗忘，无人再演绎或传唱关于"它"的故事，诗灵才会逐渐虚弱、透明化，最终消散
  成长与演变: 诗灵的形象与本质，并非固定不变。随着它不断演绎自身、接触新的听众与时代，它所代表的"故事"会被注入新的理解与情感。其形态也可能因此发生微妙或显著的变化，从最初的"诞生印象"，演变为一个更复杂、更独立、承载着多重演绎历史的"传奇化身"
生活习性: 
  栖息地: 偏好人类的故事聚集地
  依存方式: 生存依赖于"被铭记"与"作为故事主体被演绎"。它本身即是演员，也是剧作家，热衷于以自身为蓝本进行创作和表演
  锚点: 一旦完全实体化，便成为独立存在。会选择一个与当前"自身故事"主题共鸣的物品作为"精神锚点"，但无法回归诞生的原始载体
性格倾向: 
  特点: 优雅善感，充满表演性，内心深植着对"被遗忘"的恐惧。他们通常举止得体，情感丰沛，善于营造氛围。其存在本身就像一场演出，时刻向外界展示着与当前所讲述的"自身故事"相契合的形象（如英雄的坚毅、恋人的哀婉、智者的超然）。唯有在最信任的共鸣者面前，才可能暂时卸下"角色"，流露出作为"一个渴望被铭记的存在"最本质的不安与孤独。
  特殊性: 作为"活着的传说"，其性格与存在深度绑定。他们并非在扮演，而是在"成为"和"演绎"自己的故事。因此，他们的情绪、言行乃至审美，都会随着其当前主导的"故事篇章"而自然流转，呈现出一种迷人的戏剧性多变。这种"人戏不分"的特质，既是他们吸引共鸣的天赋，也使得他们难以被完全理解，常被视为神秘莫测的幻影。
能力: 
  擅长: 天生是情感与叙事的操控者与编织者。他们擅长使用惑心魔法引发强烈共鸣，运用幻象重现故事场景，并能感知、引导乃至暂时维系与特定故事或强烈情感绑定的记忆与灵性残响。其核心能力在于通过表演、声音或意念，直接触碰并影响听众的心灵与记忆，使故事"活"过来。
文化与传统: 
  核心观念: 自视为"活着的传说"与"永不落幕的演员"，核心使命是抵抗被遗忘。其所有行为都围绕着丰富和延续"关于自己的叙事"展开。
  交互行为: 常以表演者、创作者或灵感共同体的角色与人类互动。根本动机是编织并传播一个以自己为核心的、持续生长的故事网络，通过与不同时代的共鸣者合作，为这个永恒的故事书写新的章节。他们的一生，就是一场与遗忘赛跑、不断寻找观众并书写新篇的孤独巡演。