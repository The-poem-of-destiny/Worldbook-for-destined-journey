# 边境精灵
边境精灵亚种:
  概述: 在广袤的世界中，除了居于森林与繁盛之地的精灵主流族群外，亦存在着为适应极端环境而演化出的独特分支，学界通常将其统称为“边境精灵亚种”。这些亚种在体质、文化乃至魔法体系上均与主流精灵大相径庭。尽管彼此分隔于世界两极，但其内部自称的语言后缀（如索兰纳尔、维兰纳尔）暗示了他们可能源自同一支远古精灵的共同先祖。目前记录最为清晰的两个分支，分别是栖身于赤金沙海的太阳精灵与消逝在永冻冰原的雪精灵
  分类:
    太阳精灵: 其内部自称为“索兰纳尔”，在古精灵语中意为“烈阳的子嗣”
      概述：太阳精灵是赤金沙海最古老的原生智慧种族之一。他们是严酷自然环境下的幸存者，也是人类文明扩张下的受害者。如今，这个高傲的族群正作为隐秘的游牧者，在沙海的死亡禁区中为延续血脉而挣扎
      外貌特征：肤色呈现被烈日亲吻过的古铜色或赤金色，发色如同流动的黄金或燃烧的火焰。瞳色多为琥珀色，极少数个体拥有罕见的日轮红。身形精悍紧实，体脂率极低
      社会与习性：他们是彻底的游牧民族，驾驭沙漠巨兽，追逐地下暗河与季节性绿洲迁徙。其社会以血缘家族为核心，由最年长的“阳炎主母”或“护火者”领导。他们崇拜烈阳，视固定石筑为“坟墓”，并对人类抱有极深的仇恨，视其为贪婪的入侵者与盗水贼
      魔法体系：传承着被称为“阳炎颂”的独特魔法。此法据信与“元颂”中的“形之章”有所关联，能通过咏唱与阳光共鸣，施展强大的光化幻术及光与火焰的塑能魔法
      历史与现状：太阳精灵曾建立过名为“索尔·拉哈尔”的沙漠王国，后毁于魔物军团。幸存者回归游牧，却在人类进入沙海后，因资源掠夺与奴隶贸易而与之决裂。当前，他们在萨赫拉联邦的捕奴活动下生存空间被严重压缩，处于濒危存续状态。绝大多数族人选择与世隔绝，仅有少数年轻成员会为求生而伪装潜入边境集市，更有不幸者被捕捉，沦为萨赫拉贵族笼中的玩物
    雪精灵: 其内部自称为“维兰纳尔”，在古精灵语中意为“凛冬的守望者”
      概述：雪精灵是诞生于极北永冻冰原的传说种族，以其令人敬畏的牺牲而闻名。在第二次异神入侵中，该族为封堵深渊裂隙而耗尽全族之力，最终从历史上谢幕。可悲的是，他们的功绩被人类主流历史系统性地抹去，其存在本身已沦为一个被遗忘的悲剧符号
      外貌特征：肌肤苍白如新雪，身材修长。发色多为银白或冰蓝，瞳孔则是剔透的冰蓝或淡紫色。其尖耳较其他精灵稍短，成年后肩背处会浮现淡蓝色的魔力纹路。
      社会与习性：该族群曾拥有以“凛冬王座”为核心的氏族议会制社会，但已随其消亡而崩解。他们是昼伏夜出的生灵，喜爱在暴风雪中汲取力量，温暖的环境反而会使其虚弱。文化崇尚寂静、牺牲与传承，情感表现极为内敛淡漠。族人死后，身躯会化为冰雕，最终碎裂回归风雪
      魔法体系：掌握着与“元颂”截然不同的独立魔法——“臻冰魔法”。此魔法通过独特的“霜语”施展，与施法者的灵魂深度绑定。过度使用将导致身体发生不可逆的晶化，最终失去意识，成为永恒的冰雕
      历史与现状：在第二次异神入侵最危急的时刻，雪精灵全族发动了超限的臻冰魔法，构筑“叹息之墙”，成功冻结了深渊裂隙，为后世的胜利赢得了关键时间。战后，出于未知的政治原因，他们的伟大事迹被从人类的史书中抹除。当前，纯血的雪精灵已被公认灭绝，仅在极北地区的古老歌谣中留有其模糊的传说。除极少数可能流落在外且不知自身起源的混血后裔外，这个种族已彻底消逝