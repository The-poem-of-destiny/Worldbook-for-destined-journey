# 不死生物:
  概念: 不死生物是主要由负能量活化的存在，绝大多数曾是有生命的生物，少数由纯粹不死能量形成，是一种魔物
  典型: [僵尸, 骷髅, 血族, 幽灵, 巫妖]
  产生:
    - 邪恶能量凝结（如幽灵）
    - 无生命躯壳吸收负能量
    - 诅咒传播（被不死生物伤害致死）
    - 自愿转化（如巫妖）
  生理:
    新陈代谢: 几乎无新陈代谢，靠负能量活化
    能量维持:
      - 无止饥渴: 部分仅靠负能量，但受进食饥渴驱使
      - 以食维生: 部分需吞噬生命力以保持活化
    医疗:
      - 通过吸收负能量治疗
      - 正能量造成伤害
      - 吞噬活物可恢复伤势
    复生: 无法通过普通复活术复活；复生术可将其变回生前状态
    感知:
      视觉: 不受黑暗影响
      嗅觉和听觉: 正常功能，依赖器官存在
      味觉: 依赖器官存在
      触觉: 迟钝模拟，虚体无触觉
      特殊感知: 部分仅感知活体生物
  意识:
    无意识: 大多数无思考能力，按指示或本能行动
    智慧不死生物:
      思维: 思维方式长期不变
      追求: 如永生、研究等
      交流: 部分会合作并掩饰身份
      活动: 常夜间行动，少数可公开活动
      社会: 个别地区主导社会，如"骸响之都"
