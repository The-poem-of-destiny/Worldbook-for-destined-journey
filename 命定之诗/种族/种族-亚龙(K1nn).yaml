# 亚龙
概述: 包含龙兽、飞龙及多头龙。它们虽拥有龙族血统,但体型与威压远逊于巨龙。它们是冒险者在中级阶段常遇到的劲敌,也是军队可能驯服的战争巨兽
外貌:
  龙兽: 矮壮,似巨蜥,无翼
  飞龙: 双足双翼,尾部常带刺(毒针),能喷吐酸液
  多头龙: 多首长颈,身躯庞大臃肿
寿命: 50 - 500年 #龙兽较短,多头龙较长
特点: 生长迅速，壮年期长，衰老后体能会大幅下降
成长: 8-60年
繁衍: 卵生,繁育率高,种群数量相对较多
栖息地:
  龙兽: 平原、森林边缘或被人类豢养
  飞龙: 高耸的岩石悬崖峭壁
  多头龙: 湿热沼泽、浑浊河流
建筑风格: 筑巢于天然洞穴、树冠或泥潭，无建造能力
社会结构:
  龙兽: 类似狼群,首领制,进行小规模群体狩猎
  飞龙/多头龙: 以家庭为单位,共享狩猎区，但互不侵犯核心领地
文化与传统: 无文明与语言，仅保留原始的捕猎本能与对高阶龙族的血脉畏惧。部分物种（如龙兽或极少数飞龙）可被人类驯化

智力: 低至中等。龙兽仅有野兽本能;飞龙与多头龙有一定狡诈的智慧,但无法进行复杂交流
性格: 凶猛狡诈，贪婪嗜血，野性难驯但智力较低，飞龙智力相对较高
能力:
  - 致命毒素（飞龙）
  - 断肢再生（多头蛇）
  - 强力撕咬及强酸液或弱势的火焰喷吐
