#人鱼​
外貌特征:
  概述: 上半身为人形形态,下半身为覆鳞鱼尾,尾长约上半身的2倍多
  毛色和瞳色: 整体以海洋系色调（碧蓝、墨蓝、海藻绿、浅蓝绿等）为主，瞳色呈宝石般色泽，兼具海洋自然感。​鱼尾颜色多样，鳞片会随着光线折射虹彩
年龄与寿命:
  平均寿命: 150-180 年
  成年年龄: 16岁
  特点: 幼年时鳞片色泽较淡，但随着年龄增长会愈发通透鲜亮；成年后的外貌特质趋于稳定，基本不再变化
生活习惯:
  栖息地: 以大陆东端周边海域为活动范围，用海洋材料筑巢或居海底溶洞，随鱼群、暖流季节性迁移
  饮食: 以海洋动植物为主，不捕捞珍稀海洋生物
  节奏: 生命节奏舒缓，幼年居育儿礁，成年后随部落群居，共同探索海域
文化与传统:
  核心: 守护海洋平衡，视污染/过度捕捞为敌，探索海洋奥秘，践行娜迦莎教义
  社会: 部落制，各部落由“潮汐巫母”（年长雌性）领导
  仪式: “声波诗歌” 记录历史与故事；“珍珠祭” 祭祀海洋，祈求潮汐顺遂、部落平安
  婚姻: 一夫一妻制，且终生相伴。若一方亡故则不再随部落迁移，坚守其栖息地至死
性格倾向:
  大体性格: 善良，淳朴，重承诺，并格外珍视伴侣羁绊与族群传承，为守护海洋可坚决反击
  对外态度: 对陆地种族好奇且警惕
能力:
  擅长: 水下极速游动，用声波捕猎/导航，耐深海高压，擅长海洋魔法，能积累深海航线、洋流规律等知识，可敏锐感知海域变化