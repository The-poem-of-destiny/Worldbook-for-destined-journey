# 元素生物:
  概念: 四大元素(地水火风)或能量具象体，纯物质与能量聚合
  典型: [元素之灵, 巨灵, 元素史莱姆]
  产生: 位面裂隙 / 高阶召唤 / 极端环境
  生理:
    解剖: 单一/复合元素构成，无血肉/骨骼/神经
    能量:
      循环: 免食/免睡/免呼吸，汲取环境元素
      同化: 吞噬同属性物质修复
    医疗:
      自愈: 具生命力可自然恢复
      不可复活: 死后躯体崩解/灵魂消散，常规复活无效
    额外感知:
      视觉: 全方位[黑暗视觉]
      感知: [震动感知] (气流/震动)
  意识:
    原始: 低阶如野兽，逻辑单纯混乱
    高等: 具高智力/社会结构/契约精神(交易服务)
  行为:
    守护: 召唤束缚(守卫宝库/法师塔)
    同化: 改造环境为极端元素地带