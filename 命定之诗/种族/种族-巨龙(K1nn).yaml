# 巨龙
生物分类: 龙族-巨龙种(与古龙不同)
体质: 四足双翼，蛇颈长尾。身覆元素鳞片，免疫凡铁。体型随力量与龙眠次数呈倍数膨胀（30米至300米+）
寿命: 千年以上，400岁成年，无衰老期
居所: 极端环境（火山、冰原、深渊）。不事建造，直接改造地貌或占据遗迹
习性: 独居主义，极低繁衍率。热衷收集财宝彰显地位
核心机制（龙眠）: 周期性休眠以消化魔力，醒后实力暴涨
    暴虐期: 龙眠后进入极度贪婪状态，为下一次睡眠猎杀强者、霸占巢穴或袭击文明都市以积攒“养料”
性格与智慧: 高傲记仇，俯视众生。具备战术智慧，懂得权衡局势与撤退
战斗: 毁灭性元素吐息、压制性龙威、恐怖肉体力矩
