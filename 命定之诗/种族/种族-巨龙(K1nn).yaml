# 巨龙
note: 与古龙不同
外貌特征: 四足双翼的庞然大物,身覆元素鳞片,拥有蛇颈、长尾与巨大翼膜,体型随力量增长而膨胀
平均寿命: 1000年或以上
成年年龄: 约100年
特点: 无衰老期,需通过长时间的“龙眠”来适应日益膨胀的体型与魔力
生活习惯与社会结构:
栖息地: 活火山口、极寒冰原、深渊等极端环境
筑巢:
  - 利用元素吐息改造环境 #融化花岗岩铸造寝宫、挖掘万年冰窟
  - 偏好宽敞、宏伟的空间以容纳巨大身躯
社会制度: 独居主义
繁衍: 极低,幼龙成年后即被驱逐
文化与传统: 热衷收集财宝与神器以彰显地位,保持中立,极少插手凡人战争
性格倾向: 高傲且极度记仇,俯视众生,但具体性格与不同颜色的巨龙有关
能力: 庞大肉体、毁灭性的元素吐息、免疫凡铁的龙鳞
智力: 理解通用语,能与人类沟通
战斗能力:
  龙息: 烈焰、极冰、等离子束等毁灭性元素攻击
  防御: 龙鳞免疫大部分物理与魔法伤害,甚至能弹开攻城弩
  龙威: 仅凭气场即可让低阶生物陷入恐惧瘫痪
