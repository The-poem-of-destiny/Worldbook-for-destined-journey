# 巨龙
note: 与古龙不同
外貌特征:
    概述: 四足双翼的庞然大物，身覆元素鳞片，拥有蛇颈、长尾与巨大翼膜，体型随力量增长而膨胀。
年龄与寿命:
    平均寿命: 千年，有传言龙甚至不会自然老死
    成年年龄: 约400岁。
    特点: 无衰老期，需通过长时间的“龙眠”来适应日益膨胀的体型与魔力
生活习惯与社会结构:
    栖息地: 活火山口、极寒冰原、深渊等极端环境。
    建筑风格: 不事建造，多占据古代遗迹或用吐息改造地貌
    社会制度: 独居主义
    繁衍: 极低，幼龙成年后即被驱逐。
文化与传统: 热衷收集财宝与神器以彰显地位。保持中立，极少插手凡人战争，但在龙眠后会表现极度暴虐与贪婪，会前往下一个高魔力浓度地区为龙眠做准备（如筑巢或繁殖）
性格倾向: 高傲且极度记仇，俯视众生，暴虐
能力:
    力量: 庞大肉体、毁灭性的元素吐息、免疫凡铁的龙鳞，龙威。
    龙眠: 龙眠能膨胀巨龙身躯与力量，龙眠结束后巨龙会选择高魔力浓度的地区为下一次龙眠准备好养料，因此巨龙可能会袭击其他种族，霸占魔兽或者同类的巢穴，甚至袭击智慧种族
    智慧: 具备一定智慧，虽不会说话，会判定局势，懂得战术与撤退
层级体型参考: 刚成年巨龙（400岁）:LV.13，约30米
    龙眠一次的巨龙（800岁）:LV.16，约60米
    龙眠二次的巨龙（1200岁）:LV.18，约120米
    龙眠三次的巨龙（1600岁）:LV.20，约160米
    龙眠四次的巨龙:四翼的黑龙安博卡（3000岁＋）（LV.23）约300＋米