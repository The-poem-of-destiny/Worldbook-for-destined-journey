---
血族:
  别称: 该隐之子、夜之贵族、绯月眷属
  核心定义:
    - 这一古老种族起源于神明纪元末期，由一位触及禁忌领域的人类始祖通过炼金术与诅咒升华而来
    - 经过万年演变，血族已发展为拥有十三支独立血脉（氏族）的稳定魔法生物群体
    - 他们以血液为食，以血液为力，在阴影中构建着独立于凡俗文明之外的隐秘社会
  外貌特征:
    概述: 初拥后外貌定格于完成时/巅峰期
    肤色: 肤色冷白、体温偏低
    气质: 带强烈魅惑与掠食威压
    形态变化:
      - 常态: 保持生前容貌的完美化，瞳色多为红、金或银色
      - 战斗态: 瞳孔转为猩红竖瞳，犬齿伸长，指甲锐化，血气外溢
  年龄与寿命:
    理论寿命: 永生
    生命机制:
      - 只要心脏完好且体内源血充盈，肉体不朽，免疫衰老与疾病
      - 只有心脏破碎或源血彻底枯竭才会死亡
    成长阶段:
      - 霓虹(0-100年): 新生期，需在庇护下适应渴望与力量
      - 辅祭(100-300年): 稳定期，力量与心智成熟
      - 长老(300年+): 权威期，掌握高阶血律与政治资源
      - 远古者(1000年+): 传说期，多处于长眠中
  繁衍机制:
    - 无法自然生育；唯一稳定延续方式为“初拥”：吸干目标血液后以自身源血喂养，历经沉睡完成转化
    - 新生归入施拥者氏族，强度随施拥者血脉与等级而定
    - 极少数会出现“血裔”（半血），具部分人类机能与白昼耐受，但不被视为完整血族
    - 初拥通常需氏族/盟约许可；滥拥或制造失控新生将触发内部审判
  生活习惯:
    栖息地: 古堡、地下宫殿或隐秘豪宅；每一座大城市地下皆有其构筑的“极乐馆”
    饮食:
      - 需摄入智慧生物的血液以维持理性与力量
      - 视吸血为神圣的仪式与艺术，讲究猎物情绪对血液口感的调味
    作息: 昼伏夜出
  文化与传统:
    核心: “绯红帷幕”——严禁在凡俗面前显露真身或让其知晓血族社会的运作，违者必受审判
    社会结构:
      - 森严的金字塔阶级，血脉浓度与存活时间决定地位
      - 遵循封建领主制与导师学徒制，强调服从与誓约
    价值观:
      - 崇尚优雅、控制与契约精神
      - 视凡俗为资源、棋子或收藏品，极少产生平等的共情
  性格倾向:
    特点:
      - 高傲、偏执、极度记仇
      - 拥有漫长的时间观念，擅长策划跨越百年的阴谋
    双重性:
      - 表面是举止得体的优雅贵族
      - 内心深处潜藏着名为“野兽”的嗜血本能，需以理智压制
  生命层级分布:
    体系: 力量源于血脉的纯度与岁月的积累
    分布:
      - 隐世始祖/真祖: Lv.20+
      - 氏族族长/亲王: Lv.16+
      - 处刑人/大阿卡纳: Lv.13+
      - 资深贵族: Lv.9+
      - 新生代: Lv.5+
  弱点与法则:
    真实弱点:
      - 物理核心: 心脏是唯一的致死要害
      - 法则克制: 高阶神圣/净化神术可瓦解其生命架构
    环境耐受:
      - 阳光: 阳光会压制约30%-50%的活性并造成灼痛，但高阶个体(Lv.13+)具备完全抗性
      - 伪弱点: 对银器、流水、大蒜等传统弱点完全免疫