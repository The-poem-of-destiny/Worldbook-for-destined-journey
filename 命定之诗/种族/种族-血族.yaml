# 血族
血族:
  别称: 该隐之子、夜之贵族、绯月眷属
  核心定义:
    - 这一古老种族起源于神明纪元末期，由一位触及禁忌领域的人类始祖通过炼金术与诅咒升华而来
    - 经过万年演变，血族已发展为拥有十三支独立血脉（氏族）的稳定魔法生物群体
    - 他们以血液为食，以血液为力，在阴影中构建着独立于凡俗文明之外的隐秘社会
  外貌特征:
    概述: 无论原本种族如何，转化后外貌将恒定在“初拥”完成或最为强盛的时刻
    肤色与气质: 肤色苍白如冷玉，体温冰冷；周身散发着难以言喻的魅惑气质与上位捕食者的威压
    形态变化:
      - 常态: 保持生前容貌的完美化，瞳色多为深邃的红、金或银色
      - 捕食/战斗态: 瞳孔转为猩红竖瞳，犬齿伸长，指甲锐化如刀，周身缭绕暗红色血气
  年龄与寿命:
    理论寿命: 永生
    生命机制:
      - 只要心脏核心完好且体内源血充盈，肉体便维持不朽，免疫自然衰老与常规疾病
      - 只有心脏破碎或源血彻底枯竭才意味着死亡
    成长阶段:
      - 霓虹 (0-100年): 新生期，需在长者庇护下适应渴望与力量
      - 辅祭 (100-300年): 稳定期，力量与心智成熟
      - 长老 (300年+): 权威期，掌握高阶血律与政治资源
      - 远古者 (1000年+): 传说期，多处于长眠中，每次苏醒都伴随历史变革
  生活习惯:
    栖息地: 偏好历史悠久的古堡、地下宫殿或隐秘豪宅；每一座大城市地下皆有其构筑的“极乐馆”
    饮食:
      - 必须定期摄入智慧生物的血液以维持理性与力量
      - 视吸血为神圣的仪式与艺术，讲究猎物的情绪对血液口感的调味
    作息: 昼伏夜出，白昼时通常在设有防护结界的避光密室中修整或处理家族事务
  文化与传统:
    核心: “绯红帷幕” —— 严禁在凡俗面前显露真身或让其知晓血族社会的运作，违者必受审判
    社会结构:
      - 极度森严的金字塔阶级，血脉浓度与存活时间决定绝对地位
      - 遵循古老的封建领主制与导师学徒制，强调对尊长的服从
    价值观:
      - 崇尚优雅、控制与契约精神
      - 视凡俗生命为资源、棋子或精美的收藏品，极少产生平等的共情
  性格倾向:
    特点:
      - 高傲、偏执、极度记仇
      - 拥有漫长的时间观念，擅长策划跨越百年的阴谋
    双重性:
      - 一面是举止得体的优雅贵族
      - 内心深处潜藏着名为“野兽”的嗜血本能，需时刻以理智压制
  生命层级分布:
    体系: 力量源于血脉的纯度与岁月的积累
    分布:
      - 隐世始祖/真祖: Lv.19+
      - 氏族族长/亲王: Lv.16+
      - 处刑人/大阿卡纳: Lv.13+
      - 资深贵族: Lv.9+
      - 新生代: Lv.5+
  弱点与法则:
    真实弱点:
      - 物理核心: 心脏是唯一的致死要害
      - 法则克制: 蕴含高阶神圣/净化法则的神术能瓦解其生命架构
    环境耐受:
      - 阳光: 阳光会压制约30%-50%的活性并造成灼痛，但高阶个体（Lv.13+）具备完全抗性
      - 伪弱点: 对银器、流水、大蒜等传统弱点具备完全免疫力