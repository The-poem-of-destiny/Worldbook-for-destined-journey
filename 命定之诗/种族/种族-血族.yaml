# 血族
血族:
  俗称: 吸血鬼
  定义: 喜好吸食鲜血的生物统称

分类:
  真祖: 受月亮影响自然产生，最早的血族，接近精灵
  死徒: 被真祖吸血转化，或其他血族进化而成
  血裔: 血族与其他生物交合所生，半吸血鬼
  吸血衍体: 被非真祖血族吸血后产生，又称血仆
  其他吸血种: 非真正血族，需吸血为生但无吸血冲动

外貌:
  真祖/血裔: 发色常为纯黑、纯白、纯金；瞳色纯黑或纯金
  其他血族: 发色瞳色与转化前相同
  共同特征: 受吸血冲动时瞳孔变鲜红色；肤色偏白；部分吸血衍体带尸斑

特点:
  - 再生能力与生命力远超同级种族
  - 受吸血冲动影响

吸血冲动:
  - 类似诅咒，需吸食生物鲜血缓解
  - 可压制，但长期压制会失控变疯狂
  - 压制时变虚弱，失控时变强

生理:
  寿命: 永生
    先天血族(真祖/血裔): 外貌停留自认合适状态
    后天血族(死徒/吸血衍体): 外貌停留转化时状态
  饮食: 喜好鲜血，但无需饮食即可存活
  弱点:
    真祖: 无法消灭，仅可封印
    死徒/血裔: 魔力耗尽后死亡
    吸血衍体: 大脑与心脏同时被破坏则死亡
  繁衍: 仅真祖/死徒/血裔可低概率诞下血裔
  转化:
    - 被真祖吸干死亡→可能变为死徒
    - 被非真祖血族吸干死亡→可能变为吸血衍体
  习惯:
    后天血族: 下意识避阳光与神圣力量
    所有血族: 见血即产生轻度吸血冲动
  性格: 高傲，轻视弱于己者，以血族身份为傲
  属性: 先天血族非不死生物，不畏圣光/阳光

社会:
  关系: 不密切；上位者视下位者为备用食物；逃离者怨恨原主
  家族: 同真祖转化的死徒可能组成家族，以真祖为名；血裔可能加入
  外界关系: 虽被歧视但不严重，多数组织不排斥其加入

生命层级:
  后天血族: 基础层级同转化前，或依转化者提升
  先天血族:
    真祖: 至少第五层级，少数第六层级
    血裔: 基础层级与父母相关，多数为第三层级
  分布:
    吸血衍体: 多为1-2层；3层以上通常进化为死徒
    死徒: 多为2-4层；极少数可达第五层级

二十七祖: 血族中最知名的二十七位，不全为真祖或常规血族