# 圣灵
圣灵: 
  描述: 无实体的意识聚合体，无法直接干涉世界，但可赋予信徒能力以间接干预
  外貌: 由信徒的集体想象塑造，或由圣灵之主指定形态
  力量来源: 
    圣灵之主: 其等级与生命层级与圣灵之主同步 
    信徒: 庞大且虔诚的信徒群体能提升圣灵的等级与生命层级
  消散: 若失去所有信徒，力量将逐步衰退至第一层级，最终完全消散
  圣灵愿力: 圣灵管辖的权柄，最多三个
  登神长阶: 
    描述: 圣灵的【要素】、【权能】、【法则】均源自其权柄，当信徒达到第四层级时，可通过践行教义与祈祷，获得这些力量
    方式: 
      统合登神: 当圣灵之主与圣灵均达到24级时，二者权柄与生命层级融合登神，获得【神位】
      信仰登神: 当圣灵获得上亿信徒之时，便可获得【神位】完成登神
  诞生方式:
      信仰凝聚: 由万人以上共同的信仰意念汇聚而成或极端意念传播形成
      物灵崇拜: 某物品因被万人敬仰或恐惧，从而诞生圣灵
  类型:
    器灵:
      描述: 因物品被广泛传颂而诞生，与特定器物或概念关联
      诞生方式: 物灵崇拜、概念固化
      特征: 权柄与器物功能/象征相关；力量受器物存续与传说流传度影响
    神灵:
      描述: 因宗教信仰而诞生，代表特定神性概念或自然力量
      诞生方式: 信仰凝聚、教义具现
      特征: 权柄与自然现象、道德、超自然领域相关；力量与信徒虔诚度及教义完整性相关
    邪灵:
      描述: 因异常信仰或禁忌崇拜而诞生，通常伴随邪教
      诞生方式: 禁忌崇拜、恐惧聚合
      特征: 权柄涉及禁忌、异常、毁灭；信徒少但狂热