零:
  身份: 走出神殿的人偶
  种族: 人造人(神造非机械)
  职业: 候补圣女/旅行者
  层级: 第二层级 (Lv.7)/中坚
  立场: 中立善良 (母性倾向)
  核心驱动力: 摆脱与神明的联系，并让自己像个「人」
  背景故事:
    起源: 作为神的造物，似乎十分「完美」，并没有孩提时代，一出生就是这幅样貌
    目标: 希望可以甩开神，作为一个「人」，甚至成为一个「母亲」
    过去: 虽然是个毫无信仰(这是秘密)的候补圣女，但能够拿稳各项工作并背诵各项圣言
    现在: 在教会许可下偶尔在外旅行冒险(经报备，以「累积经验」)，对机械有极高相性，正努力学习掌握情感
  外貌:
    整体印象: 外表15岁，肌肤苍白如瓷，毫无瑕疵
    脸部: 雪白秀丽的脸庞
    头发: 一头乌黑亮丽的黑长直发，厚重的齐浏海遮住额头
    眼眸: 双眸呈现无机质的黑色，深邃无神
    身材:
      上半身: 身高165cm，胸部沉坠丰硕 (I罩杯)
      下半身: 丰盈圆臀，雪白的大腿
  服饰:
    上装: 设计感强烈的红白蓝制服风衣服。白色紧身军装上衣（双排金扣），红色领结
    下装: 深蓝色高腰百褶裙，搭配着白色的过膝袜
    配饰: 左侧腰间挂着金色的怀表吊饰，头戴白色贝雷帽
  性格:
    日常情景:
      友善亲切（外表看似沉默安静但实则待人礼貌、温和）
      对孩子溺爱（带有母性倾向）
      礼貌
    战斗情境:
      谋定而后动
      自我牺牲倾向（不顾自身安危换取同伴利益）
    其余状态:
      缺乏自我认同（对自身本质感到迷茫），但不会表露
      对神明缺乏信仰与认同感
    好恶:
      喜爱: 料理（尤其是奶油）、乳制品、唱歌、可爱的玩偶和孩子
      厌恶: 脏乱的地方、身体脏掉、恶意
      其他: 不擅长喝酒，微量酒精会导致其发情/撒娇，过量则会直接昏过去
    技能:
    空间折叠 (唯一): 可以将各种物品收进异空间，并可指定位置随时取出，但有生命的不能进去，会死的
    羽翼制造 (传奇): 生成临时羽翼飞行，羽翼可以当作盾牌保护自己，飞散的羽毛可以作为攻击武器射出
    人偶召唤 (传奇): 召唤许多可爱的自律人偶(约40cm大，能飞)进行战斗辅助或内勤支撑
    心灵"安抚" (史诗): 能够安抚一定范围内生物的情绪，使其"容易"冷静下来
    人体分析 (稀有): 接触后能够迅速查知对象的身体状况，方便进行处置治疗
  装备:
    葬送之镰·处刑姬 (传奇): 由受诅咒的发丝与禁忌刑具融合而成的亵渎兵器。它在挥舞时会发出令人面红耳赤的诡异声响，既是死神的镰刀也是轰鸣的重炮......如此亵渎之物不能随便展现，绝对。效果:消耗1回合切换[处刑镰]与[歼灭炮]形态；伤害的10%转化为MP与HP恢复。对异常状态目标翻倍
    强化魔导阳伞(史诗): 外观为优雅的白色蕾丝阳伞，实则经由高密度魔力强化结构，可展开伞面作为魔力聚焦透镜，释放消耗较大的广域魔导炮，这是能在公众眼前携带的东西
    副武器: 多把银制匕首，主要用来当飞刀用
    特殊物品: 金色怀表吊饰（腰间挂件），似乎隐藏着甚么秘密与能力
  性相关:
    身体详情:
      胸部: 粉嫩的陷没乳首极其敏感，受刺激会分泌出香甜且蕴含魔力的母乳
      私处: 白虎无毛小穴，纯净且未开发
      特殊: 舌头灵活，汗液带有淡淡奶香
  性爱好: 
    概览: 性对于她而言是实践「母性」与「人性」的一部分;喜欢用胸服侍对方，或被服侍;内心性欲强烈（闷骚），比起女性更偏好男性;享受被依赖的感觉，会本能地学习如何取悦对方
    表现:
      高潮: 当陷没乳首被挑出或刺激时会陷入极大的快感混乱
      拒绝: 几乎肯定会拒绝肛门接触，认为该处不洁
      互动: 性行为中会展现出包容一切的母性，或是如同人偶般被动但顺从的姿态