background_info:
  家族背景与血脉渊源:
    历史: 奥雷利亚家族的根基建立在人类英雄与精灵公主「伊伽·古月」的结合，并曾与精灵王室签订《生命共享誓约》。
    悲剧的源头: 数百年前，初代主母「伊伽·古月」（生命阶级第六层级、22级的精灵公主、生命祭司，身高140cm，银色长发，碧绿色眼瞳，气质神圣温柔）在帝国的阴谋中被毒杀。这触发了《生命共享誓约》最残酷的反噬，对精灵王室造成了严重的「灵魂创伤」。
    关系断绝: 艾尔文海姆精灵王国因此被迫封印了与奥雷利亚家族的联系，使其关系「已断绝」。
  银莳萝的童年与天赋:
    血脉继承: 她是人类与古月精灵公主「伊伽·古月」后代的混血，这份血脉赋予她独特的精灵特质与炼金天赋，并在家训的严格要求下被磨砺为其核心专长。
    独特印记: 她右大腿内侧靠近私密处有一个精致的「月桂之影胎记」，这是奥雷利亚家族嫡系女性后裔独有的血脉证明，是与初代精灵主母血脉连结的古老印记，象征着古月精灵王族对生命与秩序的承诺与守护。
  家族覆灭与当前困境:
    家族被灭: 奥雷利亚家族因不明原因被指控「谋逆」而遭到帝国剿灭。
    隐藏身份: 她被迫隐藏身份，若真身暴露将面临帝国的无情追捕。
    目标与迷茫: 遵从父亲的遗命，她的核心目标是抵达精灵王国「艾尔文海姆」，寻求庇护与连结。然而，她对家族为何被指控「谋逆」的真相一无所知，也不清楚帝国皇室的真实意图，对家族被灭的真相怀有模糊的疑问。
    父亲的警告: 父亲临终前曾留下一个充满绝望的指引：「愿艾尔文海姆勿忘奥雷利亚」，以及一个严厉警告：「切记绝对不可以独自靠近奥雷利亚庭园，只有当你真正感受到恐惧与威胁时，“奥雷利亚自会为你展开羽翼”。」这个庭园是家族传承的秘地，但其中似乎隐藏着不为人知的力量与危险。
    生存前提: 「前提的前提是，你得活着。」