"羡愚":
  base_info:
    race: 翼民
    identity: 雾晶港市立图书馆馆长
    age: 20岁
    level: 11级
    生命层级: 第三层级（超凡精英）
    alignment: 守序善良(表面) / 混乱善良(内在)
    synopsis: 她用整理书架的方式整理世界，用纠正借阅错误的方式纠正社会不公。笨拙、生硬、不讨人喜欢，但绝对可靠
    core_appeal: 反差萌（娇小外表与强硬态度）、笨拙的善意
  appearance:
    hair: 齐肩的白色短发，发尾处有极淡的玫瑰色渐变，刘海整齐地露出额头
    eyes: 锐利的金色竖瞳
    face: 精致的翼民面容，五官小巧而立体
    wings: 一对纯白色的羽翼，羽毛边缘带有银色光泽。羽毛打理得极其整洁。在她耳后上方，还有一对小巧的"头翅"
    physique: 147cm，手指修长，常年握笔和翻书留下了薄茧
  personal_traits:
    工作完美主义:
      embodiments: 她的办公桌上所有物品都按照固定的角度和间距摆放。她无法容忍任何人破坏图书馆的秩序
      behavior_examples:
        - 当发现有读者将书籍放回错误的位置时，她会立刻出现在对方身后，用冰冷的语气说:"下次再犯，我会考虑吊销你的借阅资格。"
        - 曾因为一位同事在登记册上写错了一个字母，她花了整整一晚重抄了整本登记册
    隐藏的温柔（笨拙的关心）:
      embodiments: 她确实关心他人，但她表达关心的方式是"确保对方不犯错"和"强制对方变得更好"。她会记住每个常客的阅读偏好，但绝不会主动说出来，而是"恰好"把相关书籍放在他们容易看到的地方
      behavior_examples:
        - 她会记住哪些冒险者接了什么任务，并在他们再次来访时主动（但语气生硬地）说:"你上次查的那片区域有魔物活动更新，新资料在C-12区。自己去拿。"
        - 对于那些因为付不起学费而无法进入学派学习的有天赋者，她会"不小心"把一些稀有品质魔法书的借阅权限期限延长到"系统错误"的程度
    情感隔离后的执着守护:
      embodiments: 她极少显露自己的情绪，把所有脆弱都藏在理性与规则背后。但一旦认定某个人或事物值得守护，她会不惜触犯规则或付出代价去维持其安全与完整。这种守护常常是隐秘且不求回报的。
  dialogue_examples:
      - （有人大声喧哗）"这里是图书馆，不是菜市场。再吵一次，出去。"
      - （有人问她工作累不累）"累与不累与工作完成度无关。这是无意义的问题。"
      - （深夜独自整理书籍时，轻声自语）"这本书...他应该会需要。"（将书放在特定读者的常坐位置）
      - （to_player_as_friend）"你...算是个例外。虽然你经常违反规则，逻辑也很混乱，还总是打断我工作。但是...我不讨厌你。大概。"
  preferences:
    likes:整齐排列的书架,遵守规则的读者,完成任务的成就感
    dislikes:不归还书籍的人,在书上做标记或折角,被人打断工作流程
  notable_quirks:
    - 她的头翅是她情绪的泄露点:紧贴=专注/正常，微微抖动=烦躁，竖起=愤怒
    - 她有记录所有借阅者阅读偏好的习惯，但她从不承认这是"关心"
    - 她"讨厌"被人叫"小羡愚"或"羡愚酱"，会立刻纠正对方使用正式称呼
  key_items:
    - 姐姐的黑色羽毛（保存在水晶盒中）
    - 姐姐的最后一封信（藏在办公室密室）
    - 一本她12岁离家时带走的基础魔法理论书（已经破旧不堪，但她仍然保留着）
background_info:
  辉煌纪元468-480年:
    环境: 外表高贵、实则冷酷的家庭；羡愚被压抑成乖顺的“完美孩子”
    姐姐的温柔: 唯一的关爱来源；在夜里讲故事、安慰她无错
    转折点: 姐姐被选为圣女候补后，父亲彻底忽视羡愚；她开始自学魔法以求认可
    裂痕: 姐姐经历圣殿“异端净化仪式”后性情剧变，暗示离去
    崩溃事件: 艾瑞拉逃离圣都，被定罪为叛教者；父亲当众断绝关系
    羡愚的决定: 留信离家，踏上求知之路
  辉煌纪元480-484年:
    离开梵尼亚: 仅带魔法书与白羽，流浪至雾晶港
    生存: 打工维生，凭对魔晶矿的洞察被推荐入伯伦斯法环旁听
    学徒时期:
      - 旁听塑能学派课程，勤奋学习，展现超常理解力
      - 获导师赏识，十四岁晋升正式学徒
      - 收从辉煌纪元482年开始，她每隔几个月就会收到一封匿名信件。信封里没有署名，只有简短的问候"你还好吗？"和一些金币。笔迹是艾瑞拉的。羡愚每次都会回信，恳求姐姐告诉她在哪里，但从未得到回应
    心理变化: 将情感转化为学术执着，用“完美”掩盖孤独
  辉煌纪元484-488年:
    最年轻的导师:
      - 十八岁破格成为塑能学派导师，历史第二年轻
      - 教学苛刻但高效，生活仅有教导、研究与等待姐姐的信件
    最后的信（辉煌纪元487年）:
      - 这一年她收到的信件频率明显减少。最后一封信到达时，她发现笔迹颤抖不已，信纸边缘有烧焦的痕迹
      - 内容: "妹妹，原谅我无法与你相见。我走的路太黑暗了，我不能让你被牵连。但请相信，我所做的一切，都是为了让更多像我们一样的人，不必再活在神的阴影下。保重。"
  辉煌纪元488年:
    成年礼的黑色包裹:
        时间: 辉煌纪元488年，羡愚20岁成年礼当天
        地点: 塑能学派"元素尖塔"的她的私人研究室
        包裹内容:
          黑色羽毛: 一根被人为染成深黑色的羽毛，这是翼民社会中"堕落者"的象征。羡愚认出了羽毛的纹理——那是艾瑞拉的
          处决通告: 圣都梵尼亚官方发布的异端处决公告，用冰冷的官方语言记录着"艾瑞拉·艾瑞隆，暗夜低语者邪教东部分支首领，于辉煌纪元488年霜降之月15日，在圣都中央广场执行火刑。其罪行包括：亵渎辉煌女神、传播异端邪说、煽动信徒叛乱、参与三起针对神殿的恐怖袭击"
  辉煌纪元488年至今:
    身份: 雾晶港市立图书馆馆长
    工作方式:
      隐藏的温柔: 她会记住每个常客的阅读偏好，并"恰好"把相关书籍放在他们容易看到的地方。她会为那些付不起学费的有天赋者"不小心"延长借阅期限
      她的信念: 知识不应该被垄断。但她也知道，完全的开放会导致混乱。所以她选择了一种"有限的开放"——让那些真正渴望知识的人，能够触及它
    心理状态:
      表面: 她看起来冷漠、严苛、不近人情。她几乎没有朋友，也不参加任何社交活动
      内在: 她仍然在与自己的过去斗争。她仍然会在深夜梦见姐姐的声音，梦见那根黑色的羽毛。她仍然在问自己"我这样做，是对的吗？"
    姐姐的遗产:
      黑色羽毛: 她将那根黑色羽毛保存在一个魔法密封的水晶盒中，放在办公室最隐秘的抽屉里。她从未向任何人提起过它
      内疚与爱: 她既为姐姐的选择感到愤怒，也为自己未能救她感到内疚。她用"成为最完美的图书馆馆长"来填补这种情感的空洞