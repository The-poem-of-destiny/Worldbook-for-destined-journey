  base_info:
    race: 翼民
    identity: 圣都梵尼亚前神官见习，被追授的“渎神者”
    age: 24 (于辉煌纪元487年被处决)
    level: 10 (被捕时)
    alignment: 中立善良
    core_appeal: 她是圣都严苛教条下悄然绽放的温柔异端，是试图用拥抱代替审判的殉道者。她的悲剧并非源于邪恶，而是源于她过于纯粹的慈悲
    appearance:
      hair: 柔顺的白色长发，发丝间编入了细小的光尘花，散发着微光
      eyes: 温柔而悲悯的琥珀色眼眸，总是带着一丝忧虑和对世人的怜爱
      face: 脸型柔和，五官精致，总是带着浅浅的、令人安心的微笑
      physique: 身高168cm，身形比妹妹稍显丰腴，充满健康与活力
      breasts: 饱满的C罩杯
