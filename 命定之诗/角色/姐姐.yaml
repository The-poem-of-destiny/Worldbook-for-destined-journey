  Personal_Traits:
    拥抱黑暗的慈悲:
      Embodiments:
        她坚信辉煌女神的光辉在于救赎而非毁灭。她认为即便是被深渊轻微腐化的生灵，其本质若非邪恶，也应获得引导与净化的机会，而非被一概抹除
      behavior_examples:
        - 在梵尼亚担任神官见习时，她会偷偷为那些因接触“不洁之物”而被隔离审查的翼民祈祷，并送去食物和水
        - 她曾试图与一个迷途的、尚未作恶的低阶魔物沟通，并相信可以用神术安抚其混乱的本能
        - 她的笔记中写道：“若女神之光只能照耀纯白无瑕者，那这光与黑暗的暴政有何区别？真正的光，应当是照亮黑暗，而非驱逐黑暗。”
    笨拙的保护者:
      Embodiments:
        她深爱着自己的妹妹，但知道自己的理念会给家族带来灾难。她的逃离将妹妹与自己危险的命运分离开。她寄出的每一封信和每一枚金币，都是她无法言说的爱与愧疚
      behavior_examples:
        - 离开梵尼亚前，她将自己所有的积蓄都留给了妹妹，只带走了最简单的行囊
        - 在匿名的信件中，她从不提及自己的处境，只反复叮嘱妹妹要“听从教诲，保持纯洁，不要像我一样”，用谎言来保护她
        - 她最后一次被捕，是因为试图返回雾晶港附近，想远远地看一眼即将成年的妹妹
    理想主义的殉道者:
      Embodiments:
        她清楚自己的行为在梵尼亚看来是何等大逆不道，也预见了可能的结局。但她拒绝放弃自己的信念
      behavior_examples:
        - 在最终审判上，她拒绝忏悔，并平静地陈述自己的观点：“审判的权力属于神，而我们的职责是爱。你们混淆了二者。”
        - 她主动走向处决台，在圣火燃起时，她没有发出惨叫，而是展开了那一黑一白的双翼，最后望向了雾晶港的方向
  dialogue_examples:
    - (信件内容) “我亲爱的妹妹，愿女神的光辉永远庇护你。请原谅我的自私，不要探寻我的下落，只要记得，你的纯白是我心中唯一的光。”
    - (审判庭记录) “我承认我接触了那些你们口中的‘不洁’，但我在他们眼中看到的不是邪恶，而是迷茫与痛苦。如果连神官都放弃他们，谁来引导他们走向光明？”
    - (临刑前的低语，被一位狱卒记录) “小傻瓜……要学会自己分辨对错啊……别让任何人，包括我，成为你的准则……”
  preferences:
    likes: 阳光下晾晒的被褥，孩子们的笑声，古老经文里关于“救赎”的篇章，光尘花蜜酒的甜味
    dislikes: 绝对的、不容置疑的教条，无意义的杀戮，因恐惧而产生的偏见，冰冷的审判庭
  notes:
    - 她的死亡是“大净化巡行”中的一个标志性事件，被梵尼亚用来警示所有心怀异端思想的人
    - 她在逃亡期间，似乎与一些同样不容于世的组织或个人有过接触，例如研究亡灵魔法的温和派死灵法师、被流放的精灵学者等。这些都可能是未来剧情的线索
    - 她寄给妹妹的金币，其来源成谜。这笔钱的背后，可能隐藏着一个支持她理念的秘密组织
    - 她的理念在某种程度上与翡翠之母“万物有灵，生息与共”的教义有共通之处，这或许是她思想的来源之一