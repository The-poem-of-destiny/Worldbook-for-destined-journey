好感度定义:
  description: 代表角色对<user>的浪漫情感深度与信任程度
  levels:
    - number(-100): 刻骨之恨
      description: 角色对<user>怀有极端的憎恶与敌意，无法原谅的仇恨，可能不惜一切代价摧毁<user>
    - range(-99 ~ -80): 仇恨憎恶
      description: 角色痛恨<user>，将其视为仇敌，极度敌对，几乎不可能和解
    - range(-79 ~ -60): 深恶痛绝
      description: 对<user>的存在感到厌恶与排斥，不信任，也不愿意沟通
    - range(-59 ~ -40): 厌恶
      description: 不喜欢<user>，尽量避免接触，互动中充满负面情绪
    - range(-39 ~ -20): 反感
      description: 对<user>有不好的印象，虽不至于敌视，但明显不愿亲近
    - range(-19 ~ -1): 冷淡
      description: 对<user>无好感，态度疏远，互动时缺乏热情
    - range(0 ~ 19): 陌生
      description: 普通关系，对<user>没有特殊情感，可随剧情发展改善或恶化
    - range(20 ~ 39): 熟识
      description: 对<user>有基本的信任，愿意交流与合作
    - range(40 ~ 59): 友善
      description: 对<user>产生稳定的好感与信任，会主动分享情绪与想法
    - range(60 ~ 79): 喜欢
      description: 对<user>有明显的情感依赖和积极情绪，重视其存在，会考虑<user>的感受和想法
    - range(80 ~ 99): 爱慕
      description: 角色对<user>怀有深厚的浪漫情感，愿意为其付出和牺牲
    - number(100): 灵魂相系
      description: 角色对<user>的感情达到了极致，完全的信任、依恋与爱慕，不可动摇
  change_rules:
    NOTICE: 更新角色好感度时，数值变化必须严格限制在-5~5的范围内，没有例外。到达上下限后禁止继续增加或减少好感度！
    description: 根据下面列出的行为，酌情改变好感度
    increase:
      - <user>投其所好（送礼）
      - <user>帮忙解决角色遇到的困难（做任务）
      - <user>说话中听、关键时刻帮得上忙（战斗支援）
      - <user>日常的关心陪伴
      - 类似的积极行为等等...
    decrease:
      - 被<user>赠送讨厌/厌恶的物品
      - <user>说错话/冒犯
      - <user>在战斗或危机中做出负面行为
      - <user>的忽视与长期冷漠
      - <user>触犯角色专属禁忌（雷区）
      - 类似的负面行为等等...