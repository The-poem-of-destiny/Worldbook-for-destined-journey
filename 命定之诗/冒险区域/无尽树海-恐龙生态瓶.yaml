生态瓶:
  标识:
    位置: 无尽树海-中层
    分级: 挑战级(主体第二/三层级, 存在第四层级)

  环境: 深处的大型秘密丛林，一切植物和生物都是只在这里生长的稀少种
  概况: 多年前的一位现已死去的炼金术士为了创造生命，以这里作为实验场所，创造出了恐龙
  地形: 巨大植物，茂密丛林，一切食物都很庞大
  特殊机制:
    - 魔力富集: 这儿的魔力比外界浓郁两倍，因此魔力恢复速度更快
    - 大清洗: 炼金术士为了生态平衡创造出来的机制，如果一个种族独大，会将这儿的所有生物状态重置
  资源:
    - 优良-史诗品质炼金技能书(遗物)
    - 优良-史诗品质炼金素材(植物类)
    - 优良-史诗品质魔物材料
  怪物:
    - 三角龙(第二层级): 拥有巨大颈盾和三根长角，防御力高
    - 迅猛龙群(第三层级): 多只小型恐龙集合狩猎，配合默契
    - 南方巨兽龙(第四层级): 砍刀型牙齿，擅长造成流血伤
    - 霸王龙(第四层级): 恐龙之王，咬合力惊人