# 无尽树海
 介绍: 
  面积约为680万平方公里的超大型魔法雨林区域
  树海内魔法物产丰厚，生活着无数自然魔物族群，不乏强大的第四第五层级自然魔物。危险重重，但也是冒险者的天堂
  雨林深处有许多古老的遗迹、古战场废墟和地下城
  传说中在诺瓦尔河最宽阔深邃的水域中生活着一只真正的水属性远古巨龙“渊脉龙姬(第六层级)”，她的呼吸和梦境是无尽雨林湿冷气候的来源
  雨林的最深处是与“深渊位面”相接的“深渊裂隙”所化作的“无尽深渊地城”
  此处曾是第二次异神战争的古战场
  雨林的西北端与精灵王国所在的古老魔法森林“翡翠之心”直接相接
  奥古斯提姆帝国西境的超大型要塞都市“诺瓦·瓦伦蒂亚城”就建在“无尽树海”的东部外层区域内
 区域划分:
  文明哨站: 散落在无尽树海中安全区域的十余个哨站，隶属于冒险者公会
  真菌洼地: 树海浅层区域，潮湿，布满剧毒的菌类
  臭鱼窝: 树海浅层区域，河边浅滩，鱼人的领地
  龙骨丘陵: 树海中层区域，以一只死亡多年的巨龙尸体作为骨架的丘陵地区
  生态瓶: 树海中层区域，死去的大炼金术士留下的实验所
  永寂雷林: 树海深层区域，暴雨和雷霆永不消散
  埋骨圣所: 树海深层区域，埋葬着战争尸骨的古战场