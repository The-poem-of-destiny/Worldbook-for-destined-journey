# 冒险区域概览
- 定义: 魔物繁盛、亡灵盘踞或有古代谜团的高危地带。
- 共同特征: 蕴含丰厚的魔法物产与珍稀资源，常隐藏着古代遗迹、失落知识或强大秘宝。冒险者公会常发布相关委托。

# 核心冒险区域
  - 无尽树海: 超大型魔法雨林，魔物族群繁多，深处有古战场遗迹。气候受传说中的【渊脉龙姬】影响，东部外层建有要塞都市“诺瓦·瓦伦蒂亚城”。
  - 无尽深渊地城: 位于无尽树海深处，由“深渊裂隙”神迹化形成的多层迷宫。深渊魔族残党盘踞，传闻魔王“戈尔莫什”被封印于最底层。
  - 碎星群岛: 无尽海东部的27座岛屿群，遍布神秘消亡的远古海洋文明遗迹。主要危险为亡灵、诅咒生物及海洋魔物，无深渊势力痕迹。
  - 永冻冰原: 北境极寒绝地，冰系魔物、元素与霜巨人的源头。传说深处栖息着【咏霜龙姬】，其呼吸是极寒之源。
  - 伯恩·瑞瑟喃斯(骸响之都): 悲鸣沼泽深处被封印的古代都城，亡灵种族与亡灵学派的发源地。城内充满亡灵、诅咒生物与被困的深渊魔族。
  - 艾琉德雷姆·尼尔(泣空遗迹): 悬浮于“泣歌云海”高空的13座空岛遗迹群，由古代翼族发动禁忌神术形成，用以封印深渊污染。
  - 龙脊山脉: 绵延的火山山脉，巨龙、亚龙及各类龙兽的主要栖息地。矿产与魔晶资源极其丰富，传说中央火山有【曜日龙姬】沉睡。
  - 诺瓦尔河水域: 贯穿大陆的庞大水系，孕育无数水生魔物，包括霸主级的存在。下游冲积形成索伦蒂斯平原与悲鸣沼泽。
  - 悲鸣沼泽: 大陆最南端的大型沼泽，因亡灵位面首次开启而被诅咒。充斥着亡灵、诅咒生物及适应污染环境的魔兽。
  - 钢脊山脉: 诺斯加德的寒带山脉，矿产资源丰沛，同时也是大量山地魔物（如巨魔、石像鬼）的巢穴。
  - 无尽风痕草原: 兽人联盟的领地，同时也是大量野生魔物族群（如狮鹫、陆行鸟、巨型昆虫）的猎场。
  - 低语针叶森林: 北境的广袤泰加林，盛产寒带魔法植物与毛皮，是各类狼群、熊怪和林精的家园。