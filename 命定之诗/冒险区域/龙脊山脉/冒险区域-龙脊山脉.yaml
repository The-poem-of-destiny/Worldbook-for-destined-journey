龙脊山脉:
  类型: 大型山脉区域/龙族栖息地
  概况:
    位置: 东西横向绵延
    面积: 约290万平方公里
    特征: 拥有丰富的魔力矿产资源和魔晶矿脉
  生态环境:
    核心生态:
      - 亚龙种与飞龙种: 包含无数双足飞龙及其亚种
      - 龙兽: 火属性与土属性的龙兽
      - 异种族群: 大量的鹰身女妖、狮鹫族群、山洞狗头人
    属性偏向: 适应高山生态的风属性，以及火、土属性
  传说:
    名称: 曜日龙姬 (层级6/古龙)
    居所: 山脉中央最大的活火山
    影响: 她沉眠中的梦境对现实产生侵蚀，是这片山脉中无数龙裔生物诞生的根源