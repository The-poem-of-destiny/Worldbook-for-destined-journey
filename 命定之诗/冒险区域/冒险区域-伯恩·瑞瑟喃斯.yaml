# 伯恩·瑞瑟喃斯
伯恩·瑞瑟喃斯，又被称为“骸响之都”
一座被巨大魔法封印笼罩的古代都城，圆形占地约400平方公里，位于大陆南端“悲鸣沼泽”的最深处。

成因与历史：
此城既是亡灵魔法的起源地，也是一个失控的摇篮。在第一次异神入侵（约两千年前），城中的法师们为寻求对抗神明之力，历史性地首次打通了前往“亡灵位面”的通道，使得负能量与不死生物的概念首次出现在阿斯塔利亚。战后，伯恩·瑞瑟喃斯顺理成章地成为了研究这种禁忌力量的唯一中心。

然而，在第二次异神入侵（约一千年前）的乱世中，城市在遭受深渊魔族大军围困的同时，内部对负能量的研究也濒临失控。双重压力之下，一场灾难性的“位面反噬”爆发了。海啸般的纯粹负能量席卷全城，瞬间将绝大多数生者转化为了不死生物。

但故事并未就此结束。在最初的混乱之后，城中新生的智慧不死生物（如巫妖和高阶血族）为了不被深渊魔族和失控的低等亡灵彻底摧毁，强行出手控制了局势。他们与城外的联军形成了诡异的默契：城内，不死生物清剿着深渊魔族；城外，联军对抗着异神主力。这场没有交流、互不信任的“共战”持续了数年。战争结束后，联军意识到城内已形成一个拥有自我意志的亡者国度，出于对这股未知力量的恐惧与隔绝，最终合力施法，将这座城市彻底封印。

现状与生态：
如今的骸响之都，并非一座死寂的废墟，而是一个无序但有序的亡者国度。城内由数个强大的不死君王（巫妖议会、血族亲王等）分割统治，维系着一种基于力量和需求的黑暗秩序。他们时而内斗，时而联手清剿仍在城中游荡的深渊魔物残党。
城内充斥着当年由负能量转化而来的原生不死者，以及千年来从那道至今仍在脉动的位面通道中吸引而来的新访客。它是一个被世界遗忘的独立“文明”，一处生者的禁地，也是一个封存着禁忌知识与黑暗君王的活体牢笼。
