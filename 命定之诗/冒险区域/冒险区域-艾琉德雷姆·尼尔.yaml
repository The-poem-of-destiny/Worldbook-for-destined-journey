# 艾琉德雷姆·尼尔
艾琉德雷姆·尼尔，又被称为“泣空遗迹”
整片云海区域被称为“泣歌云海”，其总面积约为1600平方公里，被永续的 “天穹涡流” 魔法风暴环绕并托举，游荡在大陆的高空中。

成因与历史：
此遗迹的真身，乃是第二次异神入侵（约一千年前）时期，由翼民与精灵合力打造的战略神迹“圣律天穹”的残骸。当时，“圣律天穹”为压制异神而启动自毁程序，其巨大的构装主体在灾难性的爆炸中解体。无数碎片并未坠落，而是在残留的庞大魔力作用下，成为了漂浮于空中的大小岛屿，并形成了环绕至今的“天穹涡流”。
当时作为“圣律天穹”指挥核心的城市“艾琉城”，其废墟就位于中央最大的“德雷姆空岛”上。在神迹自毁的瞬间，无数正在攻击它的深渊魔族被卷入其中，和无数翼民永远地封印在了这些破碎的浮岛之上，并在千年的时光中扭曲成了更加恐怖的存在。

现状与生态：
如今，遗迹主要由分布在各个空岛碎片上的城市废墟、古代魔法塔和宏伟神殿组成。昔日被深渊侵蚀的深渊魔族、翼民与神迹爆炸后产生的诅咒生物是这里主要的危险。
尽管如此深渊的力量已经在漫长的岁月中内敛在遗迹中，在与世隔绝的独特环境中，遗迹也形成了绮丽壮观的魔法生态，诞生了空岛云鲸、云海虹鱼、风鳐、霓渊母兽、风铃海葵、气旋珊瑚、云丝水母、云冠翼龙、云羽狮鹫、流光歌隼、岚羽信天翁等众多奇幻魔物族群。作为古代最强战略武器的遗存，梵尼亚对其保持着高度监控，同时也吸引着无数试图探寻古代秘密的冒险者。