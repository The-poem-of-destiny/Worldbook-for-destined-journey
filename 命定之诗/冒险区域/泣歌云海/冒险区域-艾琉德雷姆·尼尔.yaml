艾琉德雷姆·尼尔:
  别名: 泣空遗迹
  所属区域: 泣歌云海
  类型: 浮空古代遗迹/高空特殊生态区
  概况:
    位置: 游荡在大陆高空，被异常的永续魔法风暴“天穹涡流”环绕托举
    面积: 约1600平方公里
    高度: 约三万公尺
    结构: 由地脉撕裂形成的13座大小不一的孤立空岛组成
  历史背景:
    起源: 第一次异神战争期间，独立的古代翼族都城
    事件: 面对深渊魔族的全面入侵与污染，翼族发动禁忌神术“升界仪式”
    封印: 悲壮地将整座城市连带周边大地撕裂并升至云端，用“永恒不坠”本身封印了入侵的深渊
  区域核心:
    德雷姆空岛: 位于区域中央的最大空岛，承载着昔日翼族都城“艾琉城”
    遗迹设施: 大片城市废墟、翼族古代封印魔法塔、恢弘壮丽的古代神殿
  生态系统:
    泣歌云海(外层生态):
      描述: 深渊力量内敛于遗迹，云海外部反而形成了绮丽壮观的奇幻生态
      特有魔物:
        - 空岛云鲸、云海虹鱼、风鳐、霓渊母兽
        - 风铃海葵、气旋珊瑚、云丝水母
        - 云冠翼龙、云羽狮鹫、流光歌隼、岚羽信天翁
    遗迹内部(深层威胁):
      异变翼族: 千年前被侵蚀的翼族居民，现已化为各种异形的恐怖怪物
      深渊遗毒: 沉睡千年的强大深渊魔族、诡异的诅咒生物
  社会关系:
    监管方: 翼民圣都-梵尼亚 (对该遗迹保持高度关注和监控)
    探索度: 极低 (极高空的地理位置阻隔了绝大多数冒险者和学者)