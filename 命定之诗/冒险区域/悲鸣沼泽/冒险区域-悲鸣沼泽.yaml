悲鸣沼泽:
  类型: 大型冒险区域/亡灵污染沼泽
  概况:
    位置: 大陆最南端
    面积: 约160万平方公里
    原貌: 本是诺瓦尔河水系滋养下的广阔丰茂泽国
  历史成因:
    背景: 第二次位面入侵期间
    事件: 占据此地的古代人类王国都城“伯恩·瑞瑟喃斯”被异位面联军围困，亡灵位面与都城重叠，位面通道大开
    后果: 死亡气息外泄，将原本的泽国异化为如今充斥亡灵与诅咒的禁地
  生态威胁:
    亡灵与诅咒: 遍布各种亡灵物种和诡异的诅咒生物
    深渊遗毒: 徘徊着失去神智、疯狂而危险的位面生物（战争遗留）
    变异野兽: 大量适应了污染环境的水生和两栖魔兽族群
  探索要素:
    遗迹: 遍布古代人类王国的城市废墟
    魔法设施: 残破或处于封印状态的魔法塔
    地下区域: 大大小小的隐藏地下城
    核心区域: 包含最深处的被封印都城“伯恩·瑞瑟喃斯”-骸响之都
