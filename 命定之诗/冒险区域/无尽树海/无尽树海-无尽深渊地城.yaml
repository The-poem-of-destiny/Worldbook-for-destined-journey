无尽深渊地城:
  类型: 实体化位面迷宫/无尽地下城
  位置: 无尽树海最深处
  历史成因:
    起源: 由当年入侵世界的“深渊裂隙”被封印所化
    手段: “辉煌女神”降下神迹，将抽象的裂隙实体化为无尽分层的地下城迷宫
    传说: 传说最底层与“深渊位面”直接相连，且封印着“第二代异神”
  地理结构:
    层级特性:
      - 无尽层数: 似乎没有真正的尽头
      - 单层规模: 占地约100平方公里的圆形土地
      - 空间高度: 单层内部垂直高度在3公里以上
    内部环境: 包含在封印裂隙时掉落其中的庞大古代城市、遗迹以及战争魔法塔
  探索现状:
    路径: 冒险者需从“诺瓦·瓦伦蒂亚城”出发，穿越危险重重的无尽树海方可抵达
    记录: 目前已被成功涉足至地底40层以下
    目的: 猎杀深渊魔族与亡灵，寻找两次异神战争期间遗落的宝藏
  生态威胁:
    机制: 怪物种类、数量及危险程度随层数向下逐层增加
    物种: 深渊魔族、亡灵物种
    高危存在:
      - 拥有明确记录多次遭遇“第五层级”的深渊魔族
      - 越往深层，遇到高阶魔族的可能性越高