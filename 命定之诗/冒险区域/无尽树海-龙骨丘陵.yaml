龙骨丘陵:
  标识:
    位置: 无尽树海-中层
    分级: 挑战级(主体第二/三层级, 存在第四层级)

  环境: 以多年前巨龙尸体为骨架，被植被缠绕着，搭建起来的丘陵群系
  概况: 树海中层，第一次异神入侵中死去的一名巨龙葬身于此处，让这儿的生态环境异常发达
  地形: 骨架丘陵，植被地皮，龙骨倒刺
  特殊机制:
    - 古龙之落: 在其中行进时，身体恢复速度加快，但也更容易狂暴
  资源:
    - 优良-史诗级炼金素材(龙骨)
    - 优良-稀有级食材(亚龙肉)
    - C级-A级魔物材料
  怪物:
    - 双足飞龙(C级 普通): 会吐火的小型亚龙
    - 牙龙(B级 普通): 体型修长的中型生物，以獠牙为攻击手段，生有龙鳞
    - 雌火龙(B级 精英): 大型亚龙，会使用火球和带毒的爪子
    - 雄火龙(A级 首领): 大型亚龙，擅长吐火和高空飞行