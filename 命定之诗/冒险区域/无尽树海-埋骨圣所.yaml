埋骨圣所:
  标识:
    位置: 无尽树海-深层
    分级: 灾厄级(主体第三/四层级, 核心第五层级)

  环境: 永无天日，插满了破损的武器和攻城器械，只有黑色的杂草生长
  概况: 无尽深渊地城旁边，第二次异神入侵时，堵住深渊生物第一次冲击的将士们的战场
  地形: 黑云压顶，植物稀少，残骸遍布
  特殊机制:
    - 死气氤氲: 这儿的亡灵气息和深渊气息浓郁，活人的恢复速度减半
    - 战争仍在: 每天十二点，深渊魔物和文明将士灵魂仍然会奋勇厮杀，直到二点双方尽数阵亡
  资源:
    - 稀有-传说品质装备(遗物)
    - 稀有-传说品质亡灵材料
  怪物:
    - 帝国卫队(第三层级): 帝国卫队的灵魂，不会袭击正常人
    - 活死罚魔(第三层级): 被这片地方的力量复生的罚魔
    - 翼民骑士团(第四层级): 翼民骑士团的灵魂，失去了神术，用亡灵法术拼杀，不会袭击正常人
    - 炎魔残魂(第五层级): 炎魔没有死透的残魂，任然妄图复生
    - 第一军团长(第五层级): 带领人类抗击第二次异神战争的第一波魔潮的勇士的灵魂
