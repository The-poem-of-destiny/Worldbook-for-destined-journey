碎星群岛:
  类型: 超大型群岛区域/远古海洋文明遗迹
  概况:
    位置: 无尽海东部
    规模: 由27座大小不一的岛屿组成，总面积约4.2万平方公里
    现状: 索伦蒂斯王国的航海家发现的探险圣地，航海家与冒险者的天堂
  历史谜团:
    辉煌过往: 曾存在非常繁盛的远古海洋文明
    诡谲灭绝: 文明在一瞬间灭亡于某种突如其来的神秘灾难
    恐怖疑点: 区域内**没有任何异神或深渊魔族**的足迹，使得文明灭绝的源头显得异常诡谲
  探索要素:
    遗迹: 岛上遍布损毁的古代魔法塔、隐藏地下城及迷宫
    深海: 传闻岛屿间的深海中存在被淹没的巨型远古都市
    产出: 盛产海洋宝石、晶石、珍珠及各类海洋魔法素材
  生态威胁:
    陆地: 无数的亡灵物种、诅咒生物
    海洋: 巨型海兽、海怪、亚种海龙、以及大量深海亡灵
  关键区域:
    蓝泪岛(边缘/据点): 目前唯一被完全开发的中型岛屿，作为攻略其他岛屿的桥头堡
    星眠之岛(中心/核心): 区域最大岛屿，古代文明都城所在地，埋藏着文明灭绝的终极秘密
    落星之岛(深层):
      特征: 中心拥有巨大陨石坑，受“黑洞之核”影响越靠近中心重力越强
      威胁: 游荡着幻星/星极史莱姆，以及能够操控星辰与重力的巨型星辉史莱姆“末世星”(层级5)