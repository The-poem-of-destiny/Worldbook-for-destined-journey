# 悲鸣沼泽
概述：位于大陆最南端，面积广阔的受诅咒之地，是诺瓦尔河水系的终点。

成因与历史：
这片土地的悲剧分为两个阶段。在第二次异神入侵前，这里曾是诺瓦尔河下游水系滋养的丰茂泽国。但在第一次异神入侵期间，位于此地的古代王都在其都城“伯恩·瑞瑟喃斯”中，历史性地开启了首个通往亡灵位面的通道。此后近千年，从通道中缓慢泄露的负能量开始悄然改变这片土地，使其变得阴森，并出现了小规模的不死生物。

真正的灾难发生在第二次异神入侵（约一千年前）。伯恩·瑞瑟喃斯城内爆发了灾难性的“位面反噬”，巨量的纯粹负能量如瘟疫般顺着诺瓦尔河水系扩散，彻底污染了整个下游泽国。绝大部分原生动植物当场死亡，其尸骸被负能量活化，形成了如今遍布沼泽的不死大群。这片土地也因无数灵魂在转化瞬间发出的无声哀嚎，而得名“悲鸣沼泽”。

现状与生态：
如今的悲鸣沼泽是一片生者禁区。其中心是被巨大结界封印的“骸响之都”，而广阔的沼泽地本身则是危机四伏的炼狱。这里充斥着因“反噬”而诞生的大量不死生物、游荡的深渊魔族残党，以及在负能量环境中扭曲变异的本土水生与两栖魔兽族群。
沼泽的泥潭之下，仍掩埋着那个古代王国的无数城市遗迹与残破魔法塔，吸引着少数不要命的寻宝者前来探索，但他们大多都成为了这片诅咒之地的新养料。