真菌洼地:
  标识:
    位置: 无尽树海-浅层
    分级: 危险级(主体第一/二层级, 首领第三层级)

  环境: 孢子聚集形成的迷雾笼罩的潮湿洼地，各种菌类占据了这儿的全部
  概况: 树海浅层，内里遍布危险的植被和蕈人
  地形: 潮湿洼地、真菌巨树、菌群地毯、迷雾不散
  特殊机制:
    - 毒性孢子: 孢子中蕴含着各种毒素，包括但不限于致幻、寄生、猛毒、催情
    - 捕食陷阱: 真菌布下的陷阱，缠绕藤蔓、落穴、拟人诱惑等多种形式
  资源:
    - 优良-稀有品质炼金材料(植物)
    - 优良-稀有品质食材
    - 普通-稀有品质魔物材料
  怪物:
    - 真菌兽群(第一层级): 被真菌兽群寄生控制的动物尸体，数量众多
    - 蕈人(第二层级): 生有灵智的真菌，以孢子毒素和身体撞击为主要攻击手段
    - 蕈人王(第二层级): 领导蕈人的首领，比起一般蕈人多了给尸体注入孢子操纵的手段
    - 菌群之主第三层级): 掌控整个洼地的巨大高耸真菌，能操作四周所有菌类