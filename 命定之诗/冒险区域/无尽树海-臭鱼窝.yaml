臭鱼窝:
  标识:
    位置: 无尽树海-浅层
    分级: 危险级(主体第一/二层级, 首领第三层级)

  环境: 诺瓦尔河河湾旁的一处浅滩和林地，有多种两栖野兽和鱼人
  概况: 树海浅层，鱼人领地，臭鱼窝是冒险者对这儿的俗称
  地形: 宽阔巨河，鱼人堤坝，淤泥浅滩，红树林
  特殊机制:
    - 鱼人捕猎: 每天一次，堤坝上的鱼人会倾巢而出来到红树林浅滩种进行捕猎
    - 涨潮: 下暴雨时诺瓦尔河会冲刷周围的一切建筑和魔物
  资源:
    - 优良品质武器(战利品)
    - 普通-稀有品质魔物材料
  怪物:
    - 鱼人(第一层级): 以大棒和爪子为攻击手段的普通鱼人
    - 鱼人守卫(第二层级): 以骨矛和吹箭筒为攻击手段，防御也增强的守卫
    - 泥鱼兽(第二层级): 潜伏在淤泥中的大型野兽，身似泥鳅，会洒泥巴和身体撞击
    - 鱼人首领(第三层级): 鱼人首领，使用三叉戟，会野蛮的鱼人萨满神术