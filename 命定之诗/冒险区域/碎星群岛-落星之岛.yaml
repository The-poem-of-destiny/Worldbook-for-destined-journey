落星之岛:
  标识:
    位置: 碎星群岛-深层
    分级: 灾厄级(主体第三/四层级, 核心第五层级)

  环境: 中心有着巨大陨石坑的岛屿，陨石坑四周环绕着形状诡异的矮山与树林
  概况: 碎星群岛深层，在落下陨石坑后曾被末世星破坏，现被改造成末世星的农场
  地形: 巨型陨石坑，残星矮山，史莱姆树林
  特殊机制:
    - 黑洞之核: 在其中行进时，随着靠近核心区域，重力逐渐增加
  资源:
    - 稀有-传说级炼金素材
    - 稀有-传说级锻造素材
    - 稀有-传奇级魔物材料
    - 神话级材料(产生于末世星死亡后的坍缩)
  怪物:
    - 幻星史莱姆(第三层级 普通): 小型紫色史莱姆，星极史莱姆的子个体，利用冲撞攻击
    - 星极史莱姆(第四层级 精英): 中型紫色史莱姆，末世星的子个体，利用冲撞攻击，能够略微操控重力
    - 末世星(第五层级 首领): 巨型星辉史莱姆，操控重力与星辰之力{{getvar::末世星}}
