---
大静默:
  概述: 精灵王国自复兴纪元100年起实施的全面锁国政策，是"断咏之殇"悲剧的直接产物。至今已持续三百八十余年，旨在保护精灵族免受外界影响与伤害
  
  起源:
    触发事件: 断咏之殇（复兴纪元100年）
    直接原因: 始源精灵公主「伊伽·始源」在人类盟友领地内发生不明变故，陷入生死难辨的深度昏迷（精灵方面认定为死亡）。《生命共享誓约》因此崩坏或产生异变，王室成员陷入"静默沉眠"
    心理根源: 精灵族对人类盟友的信任彻底破碎，认为与短生种的深度结盟是危险而脆弱的
    真相迷雾: 公主究竟遭遇了什么？是被何人所害，还是另有隐情？奥雷利亚家族在其中扮演了什么角色——是保护者、加害者，还是被利用的棋子？三百八十余年来，真相随时间流逝愈发模糊，成为各方势力争论与博弈的焦点
  
  历史背景:
    神火计划: 据残存的秘密记录暗示，断咏之殇的发生与当时奥古斯提姆帝国的某项秘密计划有关。该计划的具体内容已被帝国抹除，但精灵王国内部分长老怀疑，公主的遭遇并非单纯的"背叛"，而是卷入了更大的阴谋
    战后余波: 断咏之殇后，精灵联合翼民与兽族对帝国发起反攻，帝国西部遭受重创。战后各方签订停战协议，精灵王国随即宣布大静默，几乎断绝与外界的一切联系
  
  政策内容:
    对外封锁:
      - 关闭所有与外界的官方通道
      - 禁止非精灵种族进入翡翠之心
      - 终止与人类国家的一切外交关系
      - 撤回所有驻外精灵使节与商队
    对内管控:
      - 限制精灵公民出境，需长老议会特批
      - 禁止传播关于外界的"危险言论"
      - 强化边境巡逻，驱逐或拘押闯入者
    例外情况:
      - 与翼民圣都保持极有限的学术交流（因异神战争时期的盟约）
      - 暗夜精灵与兽族存在非官方的秘密边境贸易
  
  持续时间:
    起始: 复兴纪元100年
  
  社会影响:
    正面:
      - 王国内部维持了近四百年的和平与稳定
      - 保护了精灵文化与技艺不受外界污染
      - 避免了卷入人类国家之间的纷争
    负面:
      - 技术与文化发展趋于停滞
      - 年轻一代对外界一无所知，充满偏见或恐惧
      - 王国在大陆事务中丧失话语权
      - 血脉多样性下降，部分古老家族面临衰退
  
  当前争议:
    概述: 随着时间推移，大静默政策在长老议会中引发越来越激烈的争论，形成三大派系
    静默之帷: 坚定维护锁国政策，认为稳定高于一切
    觅晨者: 主张有限度开放，认为封闭导致停滞
    誓约之裔: 不满于被动防守，主张以战争方式复仇
  
  与奥雷利亚遗孤的关联:
    概述: 奥雷利亚家族遗孤的出现，成为动摇大静默政策的关键变数
    意义: 她既是断咏之殇的活证据，也是重新审视那段历史的契机。三大派系对她的态度截然不同，她的命运可能决定大静默的未来走向
