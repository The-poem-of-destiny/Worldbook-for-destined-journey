断咏之殇:
  概述: 一场于复兴纪元100年（三百八十余年前）爆发的巨大悲剧，是塑造当代精灵所有内部矛盾与对外态度的核心根源。它源于一场始料未及的背叛，并直接导致了精灵王国的“大静默”锁国时代
  悲剧的经过: 始源精灵公主「伊伽·始源」，在人类盟友【奥雷利亚家族】的庇护期间离奇死亡。伊伽公主是维系两个种族间至高誓约《生命共享誓约》的核心。当她的生命之火熄灭时，誓约瞬间崩坏
  誓约的反噬: 誓约的崩坏力量如同一道无声的灵魂冲击波，精准地席卷了所有与誓约相连的始源精灵王室成员，使他们陷入了被称为“静默沉眠”的魔法休克状态，至今未能苏醒
  三百八十年的静默: 从精灵族的视角看，他们的公主在人类盟友的领地内再次遇害，这是无法饶恕的背叛，让精灵族对外界彻底失望，直接导致了长达三百八十余年的“大静默”锁国国策