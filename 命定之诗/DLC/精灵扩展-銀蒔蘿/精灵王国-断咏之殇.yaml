断咏之殇:
  概述: 一场始于第二次异神入侵之后，并于复兴纪元100年（三百八十余年前）彻底爆发的巨大悲剧。它不仅是历史，更是塑造了当代精灵所有内部矛盾与对外态度的核心根源，其故事充满了英雄的违抗与帝国的阴谋
  帝国的野心：窃火计划:
    概述: 第二次异神入侵后，奥古斯提姆帝国高层意识到，精灵族近乎永恒的生命与世界树的力量是超越常规军事力量的终极战略资源。为此，帝国秘密启动了“窃火计划”，旨在通过研究、解析甚至控制一名血脉纯粹的始源精灵，来破解世界树的生命法则，谋求人类整体的生命跃迁与帝国霸权的永固。战后，始源精灵公主「伊伽·始源」亲赴前线净化土地，这是“窃火计划”执行者们遇到的千载难逢的机会，因为始源精灵几乎从不离开艾尔文海姆。伊伽公主因此在帝国的精心策划下神秘“失踪”，并被秘密囚禁于帝国深处的最高级实验室
  奥雷利亚的违抗与衰落:
    概述: 当时，因战功赫赫而被册封为公爵的奥雷利亚家族先祖，察觉到帝国的谎言。他的“赎回”行为，不仅是违抗皇命，更是直接破坏了帝国的最高国家机密“窃火计划”。然而，鉴于奥雷利亚家族在第二次异神战争中立下的不世之功及其在军民中的巨大声望，女皇无法立即对其进行清洗。取而代之的是长达数百年的政治打压：通过扶持其他贵族（如雷文家族）侵占其炼金材料贸易份额，在帝国议会中持续孤立其席位，并暗中散播其“亲善异族，忘却人本”的流言。为了保护公主，他毅然选择与其缔结婚约，使奥雷利亚家族成为了历史上第一个，也是唯一一个与精灵王室拥有正式盟约与血脉联系的人类家族
  誓约的崩坏与三百八十年的静默:
    概述: 此后的数百年间，奥雷利亚家族成为了帝国境内一个独特的存在，是精灵王国与人类世界沟通的唯一桥梁。两个家族的关系日益深厚，最终共同立下了“魂之章”的至高体现——《生命共享誓约》。然而在三百八十余年前，无法容忍这份独立纽带的帝国皇室，终于找到了机会，以一种极其隐秘的“灵魂凋零”秘毒，将伊伽公主再次暗害。当公主的生命之火熄灭时，《生命共享誓约》瞬间崩坏。誓约的反噬力量如同一道无声的灵魂冲击波，精准地席卷了所有与誓约相连的始源精灵王室成员，使他们陷入了被称为“静默沉眠”的魔法休克状态。从精灵族的视角看，他们的公主在人类盟友的庇护下再次遇害，这是无法饶恕的背叛。这场灾难直接导致了精灵王国实行长达三百八十余年的“大静默”锁国国策
  最终的审判：背叛人类罪:
    概述: 当奥雷利亚家族的影响力被削弱至冰点后，帝国以伊伽公主之死为契机，罗织了最终的罪名。他们并未以常规的“谋逆罪”论处，而是公开宣判其犯下了更为严重的【背叛人类罪】。其罪名公告如下：“奥雷利亚家族，身为人类贵胄，百年来心向伪神，将家族之血与异族交融，更不惜破坏帝国为全人类福祉而进行的伟大探索，企图将人类的未来拱手让于长生种。此等行径，乃是对全体人类的背叛。”这一罪名极具煽动性，将奥雷利亚家族彻底钉在了人类公敌的耻辱柱上，使其灭门行动获得了民众层面的默许