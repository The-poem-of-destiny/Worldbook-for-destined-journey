# 政治派系: 觅晨者
别称: 愧疚派，开放派

构成: 主要由【织阳林冠】的林地精灵古老艺术家族和少数仍心怀希望的始源精灵长老组成。

核心立场: 他们认为，无论原因如何，在“断咏之殇”后单方面切断与奥雷利亚家族的联系、任由其自生自灭，是精灵族史上无法洗刷的污点。他们内心怀有深切的愧疚与责任感，主张应重新接触外界，查明悲剧的全部真相，并对帝国的罪行进行清算。

对奥雷利亚遗孤的态度: 视其为“赎罪的契机”与“失落的珍宝”。他们是银莳萝·奥雷利亚最坚定的保护者，会主动派出精锐力量寻找并将其安全接回王国内部，给予最高规格的庇护与补偿，并坚决反对任何企图利用或伤害她的行为。他们深知其他派系的企图，因此其保护行动兼具隐秘性与强制性，以确保银莳萝的人身安全。