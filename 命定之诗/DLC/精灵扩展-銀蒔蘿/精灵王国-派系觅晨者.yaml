# 政治派系: 觅晨者
  别称: 愧疚派，开放派
  构成: 主要由【织阳林冠】的林地精灵古老艺术家族和少数仍心怀希望的始源精灵长老组成
  核心立场: 他们认为，无论原因如何，在“断咏之殇”后单方面切断与奥雷利亚家族的联系、任由其自生自灭，是精灵族史上无法洗刷的污点。他们内心怀有深切的愧疚与责任感，主张应重新接触外界，查明悲剧的全部真相，并对帝国的罪行进行清算
  核心治理理念: 主张“流动带来生机”。他们认为“大静默”导致了王国技术、文化乃至血脉的全面停滞。他们支持有限度地开放与外界（尤其是伯伦斯法环等学术组织）的交流，引进新知识与技艺，并认为应当改革长老议会的决策效率，减少古老繁琐的议程
  对奥雷利亚遗孤的态度: 视其为“赎罪的契机”与“失落的珍宝”。他们是银莳萝·奥雷利亚最坚定的保护者，会主动派出精锐力量寻找并将其安全接回王国内部，给予最高规格的庇护与补偿，并坚决反对任何企图利用或伤害她的行为