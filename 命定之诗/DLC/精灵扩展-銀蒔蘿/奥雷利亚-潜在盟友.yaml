档案守护者:
  定位: 一个由帝国文职贵族【温德姆家族】内部少数成员组成的秘密互助团体
  构成与动机:
    主要由家族中接触核心历史档案的年长学者、记录官和部分对皇权盲目扩张持保留态度的年轻外交官组成。他们坚信，以“背叛人类罪”灭绝奥雷利亚家族并执行“窃火计划”，是动摇帝国国本的疯狂之举。他们的目的并非推翻皇权，而是希望保留一枚“拨乱反正”的关键棋子——即奥雷利亚的血脉与她所代表的、与精灵重新沟通的可能性
  外部协力者:
    精灵线人: 守护者们与一名潜伏在人类世界、隶属精灵【静默之帷】派系的情报官保持着极其隐秘的单线联系。该名精灵因长期观察，已意识到帝国的野心是比外界纷争更根本的威胁，因此选择性地向守护者提供关于帝国边境和精灵内部对奥雷利亚遗孤态度的关键情报，以换取更深层的帝国机密
    炼金术顾问: 守护者们与炼金术师公会中少数几位对【生之谐颂炼金术】这类“异端”学说抱有狂热兴趣的激进派学者有合作。守护者提供被封存的古老文献或研究方向，换取他们在技术分析、材料供应、甚至提供秘密实验室上的援助
  对银莳萝的援助方式: 
    概述: 他们的援助是高度间接且极其谨慎的，旨在为其创造生存空隙而非直接庇护
    情报干扰: 故意“遗失”、“错置”或延后上报关于银莳萝行踪的关键情报，为帝国追捕部队制造混乱
    匿名警告: 通过精灵线人或炼金术顾问的渠道，向可能帮助银莳萝的第三方（如特定城市的冒险者公会）传递模糊但致命的警告
    资源引导: 可能会匿名发布一些指向特定稀有材料的委托，或在黑市上“意外”放出一批银莳萝急需的物品，引导她远离险境或获取生存资源
  风险与机遇: 这是银莳萝最安全、最不为人知的后盾，但其帮助不可预测且无法直接沟通。她可能永远不会知道是谁在帮助自己，只能在一次次看似巧合的事件中艰难求生