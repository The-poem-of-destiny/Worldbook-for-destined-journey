---
议会与三大派系:
  定位: 精灵王国的最高决策机构，与拥有神圣权威的【星月巫女】共同治理王国
  权力构成:
    神权象征 (星月巫女): 由始源精灵世袭，是王国的精神领袖与最高仲裁者。在“断咏之殇”后，由于王室陷入“静默沉眠”，星月巫女的决策权变得重要，但也因此受到议会各派系的压力
    长老议会: 由林地精灵的贵族家族首领、暗夜精灵的尚武氏族代表，以及少数始源精灵长老构成。负责王国的具体政务、法典执行与军事决策
  三大政治派系:
    概述: 自“断咏之殇”事件以来，长老议会内部因对外界和奥雷利亚家族遗孤的态度，分裂为三个立场鲜明的派系：
    觅晨者: 开放派，主张查明真相
    静默之帷: 孤立派，主张维持锁国
    誓约之裔: 激进派，主张发动复仇战争