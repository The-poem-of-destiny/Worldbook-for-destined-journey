黄金黎明庭园:
  定位: 位于月桂港已废弃的奥雷利亚公爵府最深处的地下密室，一个被扭曲的时间与强大执念所维系的半位面空间。它既是家族的最终知识宝库，也是一个危险的灵魂陷阱
  入口与警告: 密室入口被重重物理与魔法封印。银莳萝的父亲留下遗言：“愿艾尔文海姆勿忘奥雷利亚。不要回来，但当真正感受到危险时，在最深的夜里，奥雷利亚的金色黎明会照耀你。” 这句遗言是双重警告与指引：主动寻找庭园是危险的，只有在绝境中，血脉中的【月桂之影】与求生意志的共鸣，才可能意外触发密室的防御机制，将其作为最后的庇护所而开启
  内部景象与传承:
    执念的囚牢: 庭园的核心并非生机盎然，而是一个巨大的地下炼金实验室。墙壁上刻满了密密麻麻的日期、实验记录和对伊伽公主的思念。这是奥雷利亚先祖在伊伽死后，将自己囚禁于此，疯狂研究复活之法的场所。随着时间流逝，记录变得越发不寻常，充满了对【生之谐颂炼金术】的深入解读
    先祖的残响: 奥雷利亚先祖的灵魂因强烈的执念与爱意，并未消散，而是与此地融为一体，化作一个无害的地缚灵。当奥雷利亚的直系女性后裔靠近时，能隐约看见他微笑招手的幻影，眼神中带着未能成功的哀伤，以及对后人能够完成遗志的释然。他的结论被铭刻在核心实验台上：“唯有始源精灵血脉，方能回荡逝去灵魂的残响。我做不到……但，后人呢？”
    黄金黎明: 庭园的名字来源于实验室的中央，一棵由先祖用【生之谐颂炼金术】创造的、永恒散发着金色微光的月桂树。它是此地能量的来源，也是【月桂之心】的孕育之所。它便是遗言中“奥雷利亚的金色黎明”
    核心遗产: 此地藏有完整的《生之谐颂炼金术》最高深的研究记录，以及家族圣物【月桂之心】