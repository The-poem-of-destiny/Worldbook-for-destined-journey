接上后世态度
女皇在爹病死后，接管了皇位(约复兴400年左右)，女皇不屑于神火计划，认为自己能靠自己登神，帝国西境人类对精灵和兽人的态度，认为那边是长耳朵吃人的和大耳朵吃人的家伙。
精灵国内也分为三种派系锁国派，开放派，调和派。
锁国派认为可以强行切断血脉联系，让源始精灵恢复，不需要借助不可靠的人类家伙
开放派认为可以接纳人类在精灵的境内生活，三百年过去了应该避免仇恨，而且神火计划并非难以理喻，也许可以避免未来异神战争生灵涂炭
调和派认为可以与人类们暂时合作，先解决未来的异神入侵再做打算