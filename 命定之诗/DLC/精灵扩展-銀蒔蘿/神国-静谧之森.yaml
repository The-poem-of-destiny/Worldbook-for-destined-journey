神祇:
  名称: "被遗忘之神：静谧圣域・阿南刻"
  称号:
    常用指代: "静谧圣域。既是神也是地域，指代那片「不应存在之地」及其意志。"
    学术命名: "阿南刻。源自古语「必然」，此名受诅咒，相关记载会损毁，谈论者会遗忘。"
    真实之名: "不可知晓。其真名为终极的「抹除」咒语，任何知晓或提及者，其存在痕迹会从时间与记忆中被彻底清除。"
  本质与神职:
    本质: "原生概念神，是「在宏大事态中无足轻重，却仍基于个人意志完成的自我牺牲」这一概念的具象化，是法则本身。"
    神职:
      - 无谓的牺牲
      - 誓约
      - 遗忘
      - 庇护
      - 静谧
  神位:
    名称: "静谧契约"
    本质: "铭刻在世界底层的元规则，永恒生效的契约模板，触及其条款时自动启动，被动、绝对、无情的机制。"
    誓约之罚: "违背与「静谧圣域」相关的誓言，其果为「存在被彻底删除」，自因果层面。"
    牺牲之偿:
      评判标准: "其评判标准并非牺牲的「结果」，而是其「本质」。"
      受拒之举: "足以扭转世界、拯救众生、名留青史的伟大英雄行为，将被圣域彻底忽视。对阿南刻而言，这种牺牲获得了世界的报偿（被铭记、被歌颂），无需祂的介入。"
      应许之举: "对于那些明知自己的牺牲对大局毫无影响，世界仍会照常运转，却依旧为了一份执着、一个誓言、或一个珍视之人而献出生命者，其灵魂将被接引入「静谧之森」，获得永恒的安宁，代价是从凡世的一切因果中被抹除。"
  形象与显化:
    形象: "无固定形象，显化为一独立于时空之外的半位面「静谧之森」（即其神国）。"
    神国特征: "林中永罩柔和银白光雾，异常安静，时间失去意义。本能排斥并净化深渊能量。"
  历史与事迹:
    - 事件: "第一次异神入侵"
      描述: "在宏大的战争叙事中，无数不为人知的个体做出了无谓的牺牲（如为了拖延几分钟而全灭的小队、为了传递一份无关紧要的情报而死的信使）。阿南刻因此而显化，将这些被历史洪流淹没的灵魂接引入「静谧之森」。因此，那些真正扭转战局的「大英雄」事迹被保留下来，但那些同样献出一切却未改变任何事的小人物，则连同他们的名字与事迹，一同消失了。"
    - 事件: "第二次异神入侵"
      描述: "为回应古老誓言再度降临，带来初代英雄的后代提供关键援助后，大部分随圣域一同回归。"
  与其他神祇的关系:
    辉煌女神・索拉莉娅: "本质上的绝对对立。索拉莉娅代表「功成名就、被传颂的荣光」，而阿南刻则庇护那些「无济于事、被遗忘的牺牲」。前者是改变历史的英雄，后者是未在历史上留下痕迹的人。"
    月与星辰的低语者・露娜: "绝对冲突。露娜神职为「知识」，而阿南刻是「知识的终点与否定」，探究其真名将导致自身被抹除。对于露娜的信徒而言，阿南刻所代表的「无意义的牺牲」是逻辑上最难以理解、最不值得记录的知识。"
    先祖之魂・卡拉什: "微妙对照。卡拉什代表「被铭记的先祖」，力量源于崇拜；薇茉拉氏族的先祖则是「选择成为无名者的英雄」，其存在源于无人记忆的誓言。"
  关联者:
    名称: "薇茉拉氏族"
    关系: "「活着的誓约」与「无名使徒」。他们并非信徒，而是「静谧契约」在凡世的延伸，是行走于世间的、活着的牺牲。"
    来源: "其先祖并非那些被接引入圣域的牺牲者，而是另一群特殊的人。在第一次异神入侵中，他们同样怀有为无谓之事牺牲的觉悟，却因种种原因（能力不足、时机已过等）未能完成最终的献身。他们是有志成为英雄，却不具备英雄之才的「未遂者」。阿南刻向这些灵魂提供了另一份契约：以「无名守望者」的身份活下去，成为其意志在凡世的延伸。这便是薇茉拉氏族作为使徒的开端。"
    现状: "血脉受圣域同化，形成银发紫眸、貂耳尾的特征。近五百年和平中，其使命与身世已被多数后裔遗忘，氏族之名亦消失于历史，印证了「遗忘」的神职，也完美履行了他们作为「无名守望者」的宿命。"