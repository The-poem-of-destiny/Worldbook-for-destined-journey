---
月桂港:
  标识:
    位置: 奥古斯提姆帝国-西南部雨林区边缘
    规模: 中型城镇 (已衰落)
    前统治家族: 奥雷利亚大公家族
  环境: 曾是一座融合了人类石工与精灵木艺的美丽城镇，镇中心广场有一座巨大的月桂树雕塑。如今雕塑蒙尘，精灵风格的活体建筑多已枯萎，城镇被帝国派遣的官员接管，气氛压抑。外围的森林因过往炼金实验的某些影响，在夜间会散发微光
  概况: 曾是帝国最繁荣的炼金材料贸易口岸与异种文化交流中心。在奥雷利亚家族被灭门后，城镇被彻底封锁并清洗，所有与家族相关的记录都被销毁，如今已沦为一个普通的边境驻防城镇
  核心地点: 奥雷利亚公爵府 (已废弃并被封锁)