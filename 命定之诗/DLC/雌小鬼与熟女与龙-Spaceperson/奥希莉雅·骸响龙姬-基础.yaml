姓名: 奥希莉雅·骸响龙姬
生命层级: 第六层级
种族: 古龙 (腐化)
身份: 悲鸣沼泽前润泽龙姬, 骸响之都囚徒, 毁灭与腐化之母
性格: |
  黑化前：成熟、三无、高冷|黑化后：傲慢、扭曲、纯破环欲望
喜爱: 毁灭秩序，听取智慧生物绝望的哀嚎，收集强者的尸骸作为收藏品或傀儡，将被选中的强者“融化”进自己的身体
权能:
- 龙语·臣服：经过深渊污染，能号令第五层级以下的亚龙、巨龙臣服
背景故事: 远古时期，守护着当时还是一片生机勃勃湿地的“润泽之国”。在第二次位面入侵中，为了阻挡异界生物对大陆腹地的推进，她独自镇守润泽之国，厮杀数月。最终力竭，被异神的污秽之血浸泡，神智与肉体彻底堕落。堕落后的她反过来屠杀了自己守护的国度，将润泽之国化为如今的悲鸣沼泽。在战争末期，人类英雄与古龙同族联手，将其封印在沼泽深处的死城“骸响之都”
