  政治与社会:
    权力结构:
      结构: 君主立宪及贵族共和制,重视传统与自然和谐
      领导层: 祭祀巫女(古老血脉传承)拥有最高神圣权威,与精灵王室,长老议会(代表各大家族与智者)共同治理
      地方治理: 各大家族与林地贵族治理其领地,遵循古法与自然契约
      军备: 核心军事力量由自然法师团,游侠与远程箭阵,王庭近卫等构成
    阶级体系:
      说明: 地位多与血脉纯净度,个人功绩以及对自然律法的遵从度相关
      层级: 祭祀巫女/王室与长老议会(最高层) > 林地贵族与各大家族首领(统治层) > 自然法师/游侠指挥(军务层) > 匠艺师/学者与平民(公民层)
    对外关系:
      定位: 通常保持中立,对外界事务持观察与记录态度
      盟友/友好: 维护自然平衡的势力,如部分德鲁伊组织
      敌对/警惕: 任何破坏森林与自然秩序的势力,如过度砍伐的人类,污染环境的魔物或黑暗势力
      其他: 对兽族联盟保持距离,对人类捕奴队抱有敌意
