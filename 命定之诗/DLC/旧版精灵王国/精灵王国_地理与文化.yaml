  地理与文化:
    地理与环境:
      核心区域“翡翠之心”:
        - 一片古老而广袤的魔法森林生态系统,内部秘境众多
        - 自然形成的魔法屏障与古木构成的廊道是其主要的防御与交通网络
      圣地与要地:
        - 用于祭祀与议事的神圣林地与古老祭坛
        - 聚落形态主要为建于林间的家族堡垒与高耸的树冠高台城市
    文化与传统:
      文化风貌: 崇尚优雅,秩序与和谐,在诗歌,弓艺与自然秘法的传承上拥有极高造诣
      特色仪式:
        - 以自然循环与星月流转为主题的古老祭仪,用以守护与纪念自然,先祖与古老律法
        - 重大议事与册封仪式通常在圣林中举行,并严格遵循古老的礼制
      对外贸易: 对外贸易谨慎选择对象与品类,以避免任何可能破坏生态平衡的交换