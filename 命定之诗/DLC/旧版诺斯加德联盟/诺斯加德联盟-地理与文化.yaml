  地理与文化:
    地理与环境:
      气候与人文: 以其严酷的寒带气候和壮丽而危险的自然风光而闻名,生存即是挑战;聚落多依险设防,居民性格坚毅
      区域分布:
        永冻冰原: 大陆最北端的冰封冰原,传说其深处隐居着一只远古巨龙“咏霜龙姬”,这里也是北境公国联盟自然危险的主要来源地
        冰封海岸带: 联盟的东部与北部边界,常年被冰冷的海风吹袭;这里的居民多为渔民、水手和商人
        钢脊山脉腹地: 贯穿联盟中部的巨大山脉,山峰终年积雪,是“永冻冰晶”的主要产地;矿藏丰富,有北境最强大的战士和最优秀的工匠
        低语针叶森林: 位于山脉东侧的广阔泰加林带;充满了各种耐寒的动植物和自然魔物;林中的居民多为猎人、樵夫和隐士,相信万物有灵,遵循着古老的萨满传统
        解冻苔原南部:  联盟相对温暖的区域,是外界进入北境的主要窗口;夏季短暂,苔原上会开满坚韧的野花
    文化与庆典:
      文化风貌: 崇尚坚韧与尚武,讲求荣誉与盟约,对自然与先祖怀有敬畏
      特色庆典:
        迎冬节: 10月下旬,展示过冬储备,社区会举行盛大的篝火晚宴,人们分享烈酒与烤肉,鼓舞士气,孩子们会得到用动物油脂和松脂制成的“御寒护符”
        先祖大狩猎: 11月中旬,联盟范围的狩猎与悼念仪式,也是青年战士的成人礼,狩猎结束后,人们会在先祖石碑前分享猎物,聆听萨满讲述古老的英雄史诗
        耀日回归祭: 2月初,极夜结束后迎接第一缕阳光的庆典
        盟誓日: 6月1日,纪念各公国放下分歧,签订《霜狼盟约》的日子;各公国在霜铁城重署盟约,举行角斗与战利品展示
    城镇分布与特色:
      大型城市:
        霜铁城(联盟之心): 联盟的首都,多数城区建于山体内部
        灰石镇(南境之门): “诺德海姆公国”的首都,外贸枢纽,高耸的灰色城墙是北境与外界的分界线,气氛混杂而充满活力
        诺森海姆(巨木之镇): “乌尔芬公国”的首都,坐落于低语针叶森林中央巨木群中,由巨大的原木建成,是北境最大的木材、毛皮集散地
        风切堡: “维斯格拉德公国”的首都,建于常年狂风的山隘之中,是抵御北方“永冻冰原”而来的魔兽潮和霜巨人的核心枢纽,人人皆兵的军事堡垒
        白港(破冰之港): “埃吉尔海德公国”的首都,最大贸易港口,以破冰船队与海兽材料交易著名
      中型城镇:
        铁砧镇 (斯卡尔公国): 位于钢脊山的脉矿脉枢纽,永冻冰晶的粗加工中心
        牦牛堡 (诺德海姆公国): 位于解冻苔原畜牧区,苔原牦牛的育种基地
        林根镇 (乌尔芬公国): 位于低语针叶林运输河道交汇点,木材加工与河道物流枢纽,冬季河道会被冰封,只能囤积和加工木材
        寒风集 (维斯格拉德公国): 位于风切堡南侧峡谷避风处,商队驿站与山货贸易中心
        碎冰集 (埃吉尔海德公国): 位于白港以南的浮冰区,狩猎海兽的冒险者们的集中驻地和出发港口
      小型村庄/据点:
        寂静溪谷 (低语针叶林区): 与世隔绝的猎人村庄,村民擅长潜行与陷阱制作
        龙骨哨站 (钢脊山脉腹地): 在极高海拔的矿脉旁建立的简陋哨站,环境极端恶劣
        冰钓村 (冰封海岸带): 一个半永久性的村庄,整个村子建在一块巨大的冰层上

