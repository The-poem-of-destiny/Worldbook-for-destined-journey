    雪精灵:
      概述: 其内部自称为“维兰纳尔”，在古精灵语中意为“凛冬的守望者”。雪精灵是诞生于极北永冻冰原的传说种族，以其令人敬畏的牺牲而闻名。在第二次异神战争中，该族为封堵空间通道而耗尽全族之力，最终从历史上谢幕。可悲的是，他们的功绩被人类主流历史系统性地抹去，其存在本身已沦为一个被遗忘的悲剧符号
      外貌特征: 肌肤苍白如新雪，身材修长。发色多为银白或冰蓝，瞳孔则是剔透的冰蓝或淡紫色。其尖耳较其他精灵稍短，成年后肩背处会浮现淡蓝色的魔力纹路
      社会与习性: 该族群曾拥有以“凛冬王座”为核心的氏族议会制社会，但已随其消亡而崩解。他们是昼伏夜出的生灵，喜爱在暴风雪中汲取力量，温暖的环境反而会使其虚弱。文化崇尚寂静、牺牲与传承，情感表现极为内敛淡漠。族人死后，身躯会化为冰雕，最终碎裂回归风雪
      魔法体系: 掌握着与“元颂”截然不同的独立魔法——“臻冰魔法”。此魔法通过独特的“霜语”施展，与施法者的灵魂深度绑定。过度使用将导致身体发生不可逆的晶化，最终失去意识，成为永恒的冰雕
      历史与现状: 在第二次异神入侵最危急的时刻，雪精灵全族发动了超限的臻冰魔法，构筑“叹息之墙”，成功冻结了位面裂隙，为后世的胜利赢得了关键时间。战后，出于未知的政治原因，他们的伟大事迹被从人类的史书中抹除。当前，纯血的雪精灵已被公认灭绝，仅在极北地区的古老歌谣中留有其模糊的传说。除极少数可能流落在外且不知自身起源的混血后裔外，这个种族已彻底消逝