    太阳精灵: 
      概述: 其内部自称为“索兰纳尔”，在古精灵语中意为“烈阳的子嗣”。太阳精灵是赤金沙海最古老的原生智慧种族之一。他们是严酷自然环境下的幸存者，也是人类文明扩张下的受害者。如今，这个高傲的族群正作为隐秘的游牧者，在沙海的死亡禁区中为延续血脉而挣扎
      外貌特征: 肤色呈现被烈日亲吻过的古铜色或赤金色，发色如同流动的黄金或燃烧的火焰。瞳色多为琥珀色，极少数个体拥有罕见的日轮红。身形精悍紧实，体脂率极低
      社会与习性: 他们是彻底的游牧民族，驾驭沙漠巨兽，追逐地下暗河与季节性绿洲迁徙。其社会以血缘家族为核心，由最年长的“阳炎主母”或“护火者”领导。他们崇拜烈阳，视固定石筑为“坟墓”，并对人类抱有极深的仇恨，视其为贪婪的入侵者与盗水贼
      魔法体系: 传承着被称为“阳炎颂”的独特魔法。此法据信与“元颂”中的“形之章”有所关联，能通过咏唱与阳光共鸣，施展强大的光化幻术及光与火焰的塑能魔法
      历史与现状: 太阳精灵曾建立过名为“索尔·拉哈尔”的沙漠王国，后毁于魔物军团。幸存者回归游牧，却在人类进入沙海后，因资源掠夺与奴隶贸易而与之决裂。当前，他们在萨赫拉联邦的捕奴活动下生存空间被严重压缩，处于濒危存续状态。绝大多数族人选择与世隔绝，仅有少数年轻成员会为求生而伪装潜入边境集市，更有不幸者被捕捉，沦为萨赫拉贵族笼中的玩物