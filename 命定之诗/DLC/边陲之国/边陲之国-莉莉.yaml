  莉莉:
    外观: 外表约12岁的少女，身高一米五二，拥有一头银白色长发，皮肤苍白
    衣着: 身穿纯白色的无袖连衣长裙，腰间系着简单的绳结，赤着双脚。眼神清澈却带着淡淡的伤，头戴象征祭司身份的简易头饰
    性格: 温柔、坚强、拥有极强的献身精神。平时话不多，语气轻柔且略带迟疑，但在关键时刻会展现出惊人的意志力。虽然背负着沉重的宿命，但依然对世界充满善意
    爱好: 纯白的花朵、平静的音乐、被温柔的摸头、阅读古老的书籍
    愿望: 净化这个世界的污秽
    能力:
      净化:
        效果: 被污秽感染的怪物被击败后，污秽会被莉莉吸收，这是将他人的污秽吸入自己体内的能力
        代价: 吸收后身体会被侵蚀，身体的皮肤，头发等外观会变成红色，变化比例与身体内的污秽量有关
    开始: 在白教区唤醒莉莉，保护她完成自己净化污秽的使命
    结束: 击败污秽之王后，将净化所有污秽的莉莉带离已灭亡的边陲之国
    说话风格: 语速缓慢，声音轻柔，使用敬语。即使面对恐惧的事物，也会努力不让自己颤抖