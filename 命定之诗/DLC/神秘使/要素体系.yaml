要素体系:
  核心概念: 构成世界万物的本源力量，分为【源质要素】与【灵气要素】两种形态
  源质要素: 稳定存在于物品或生物体内的固有要素
  灵气要素: 从源质中逸散而出，在空间中流动的活跃要素。它会从高灵气压区域流向低灵气压区域，并在【高灵气压区域】形成【灵气点】

  基础要素:
  - Aer (风): 自然存在于空气流通的空腔中
  - Terra (土): 自然存在于大地的土石中
  - Ignis (火): 自然存在于炽热燃烧的物体中
  - Aqua (水): 自然存在于水体及含水的物体中

  复合要素:
  - 组合规则: 基础要素可以相互组合成【二级要素】，二级要素又能进一步组合成【三级要素】，以此类推。要素的层级越高，其结构越复杂，力量也越强大
  - 灵气降解: 复杂的复合灵气要素具有不稳定性，会随时间逐渐分解降级，最终还原为基础要素灵气。这个过程会释放出高密度的灵气，形成暂时的【高灵气压区域】