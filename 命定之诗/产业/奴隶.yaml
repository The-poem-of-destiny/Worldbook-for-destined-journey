# 奴隶贸易产业
  核心规则: 奴隶价格受等级/层级、种族、性别、年龄、外貌、健康状况、技能、原有身份及心理状态等多因素综合影响
  异族交易溢价: 异族奴隶在非原属种族国家交易时会产生显著溢价；精灵与翼民奴隶交易必须通过黑市
  高风险警示: 交易精灵或翼民奴隶风险极高，可能招致对应种族的无情报复、追捕与惩戒
  奴隶来源: 债务、战俘、非法捕抓、奴隶后代
  各国政策:
    精灵文明艾尔文海姆:
      完全禁止奴隶贸易
      境内发现奴隶交易将处以极刑
    翼民圣都梵尼亚:
      禁止翼民自身组织奴隶贸易，境内无奴隶市场
      允许翼民个体从外部购买和持有异族奴隶
      组织贸易者将被永久驱逐并没收财产
    兽族联盟卡拉什利亚斯:
      奴隶贸易合法，但市场规模有限
      奴隶主要来源为战争俘虏
      交易多以物易物为主，较少使用货币
      主要交易类型为兽族内部氏族战俘和人类战俘
    人类国家:
      奴隶贸易合法且产业繁荣
      捕奴队非法
      人类内部交易市场庞大，交易类型包括人类、兽族，以及仅供高阶贵族交易的稀有精灵与翼民奴隶
      萨赫拉联邦只从事合法奴隶杂交繁育与培养后贩卖
      因合法市场繁荣，捕奴队仅针对高价值目标