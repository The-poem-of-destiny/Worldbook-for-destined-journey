---
      势力-赛瑞利亚:
        概览:
          定位: 泛大陆音乐之都, 人鱼与妖精的共生地, 世界最大的海上歌剧院
          标识: 缠绕着金色五线谱的半透明虹彩水母
          首都: 苍籁王座
          宗旨: 艺术无价, 灵感共生, 八卦是第一生产力
          行事风格: 随性浪漫, 唯才华论, 拒绝商业铜臭, 热衷情报交换
          核心理念: 艺术无国界, 八卦无止境
          领导层:
            - “可靠的团长(自称)”爱丽丝(第五层级): 水母天穹创造者, 负责关心团员(听八卦)
            - “副团长”塞壬(第五层级): 安魂歌姬，负责镇压深海古神，实际上的决策者(逼于无奈)
          主要成员:
            - “幻术大师”艾尔莎(第四层级): 妖精, 首席灯光艺术总监, 负责天幕视觉特效
            - “舞台新星”希卡莉(第三层级): 人类, 登台不久就技惊四座的天才演员
          核心区域: 苍籁王座(主剧场), 弦音之地(艺术交流地), 深蓝云海(人鱼和妖精居住地)
          文化符号: 灯海夜,赛瑞利亚演奏会