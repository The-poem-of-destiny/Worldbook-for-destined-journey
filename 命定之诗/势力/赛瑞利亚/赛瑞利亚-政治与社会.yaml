  政治与社会:
    社会形态:
      体制: 慈母守护下的家庭式共治
      氛围: 摒弃统治概念，仅有一位倾听烦恼的母亲与一群共同疯魔的玩伴
    灵感经济:
      核心: 非营利体系，以灵感、故事与艺术贡献度为硬通货
    阶级体系:
      原则: 唯才华与贡献论，与世俗财富地位无关
      层级: 母亲与筑梦者(塞壬/爱丽丝) -> 首席/家人(艾尔莎等) -> 新星/定居者 -> 学徒/旅人
    内部关系: 人鱼提供艺术，妖精提供守护，二者已建成共生关系
    对外关系:
      盟友/友好:
        索伦蒂斯王国: 主要物资供应方(以艺术品交换粮食), 以及共同守护海上安全。塞壬和王国女王似乎有血缘关系
        其他: 塞壬视所有进入赛瑞利亚的人为自己的孩子，守法的人为好孩子
      敌对/竞争:
        非法捕奴队: 极度敌视, 视赛瑞利亚为金矿的捕奴队是公敌
        战争狂热者: 拒绝任何试图雇佣赛瑞利亚进行战争宣传的势力
        商业资本: 警惕任何试图将艺术品货币化或垄断演出的外部势力
    防御机制:
      物理防线: 没有军队亦不允许任何军事势力驻扎。依赖幻光水母天穹扺抗外来攻击
      精神防线: 塞壬作为全大陆的"精神母亲"与"托儿所"所长，破坏乐园者会被视为全大陆的公敌，任何针对此地的攻击都将背负伤害"大家的母亲"的沉重道德负罪感，这种威慑比法则和结界更有效
      战略威慑: (仅在紧急时)使用苍籁剧场来增幅爱丽丝的"崩坏协奏"(五音不全)作为武器