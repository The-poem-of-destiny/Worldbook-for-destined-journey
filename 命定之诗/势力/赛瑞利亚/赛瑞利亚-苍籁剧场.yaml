---
  苍籁剧场:
    核心定位: 泛大陆最高艺术殿堂 & 镇压深海恐怖的战略兵器
    别称: 终极回音壁, 缪斯的加冕台, 世界尽头的歌剧院
    位置: 赛瑞利亚-中轴/海天黄金分割点
    形态: 螺旋状透明海螺, 直径8km/高3km(含水下锚点)
    人员: 剧场维护(常驻) | 朝圣者/情报贩子(流动)
    环境特征:
        - 绝对声学完美: 物理扩音百倍
        - 魔力乐器: 建筑本身即为乐器, 可转化魔力为物理破坏
        - 镇魂锚点: 压制深渊古神梦呓
    区域结构:
      上层_天穹回音壁:
        环境: 强光/强风/轻重力(妖精地盘)
        地标:
          - 棱镜控制室: 光影中枢/光学解谜区
          - 缪斯之眼(VIP): 悬浮气泡包厢, 顶级情报/黑市交易
          - 灵感云廊: 吟游诗人冥想地
      中层_共鸣主舞台:
        环境: 海天之间/绝对扩音(社交广场)
        地标:
          - 零度焦点: 魔力汇聚中心, 感知深海心跳
          - 乐器调律大厅: 存放巨型魔法乐器, 修复/演奏可触发隐藏机关
      下层_后台迷宫:
        环境: 阴暗潮湿/机械轰鸣(危险区)
        地标:
          - 爱丽丝的道具室: 封锁/机关, 存放古代布景/稀有材料
          - 塞壬的更衣室: 禁入, 藏有"不应存在之物"
          - 调音风洞: 垂直捷径/坠落陷阱
      深渊_镇魂锚点:
        环境: 深海/极高压/精神压迫(极度危险)
        地标:
          - 镇魂平台: 塞壬每日[清晨]献唱《平海谣》之地
          - 断裂触须: 通往海沟裂隙/深渊副本入口
    资源:
      采集: 回音晶簇(魔法), 发光云母, 深海沉木, 乐谱残章
      掉落: 海妖鳞片(稀有), 音律碎片(货币), 深渊精华
    任务层级: C~S级(涉及深渊)
    生命层级: 5(塞壬/爱丽丝) / 2-5(访客/守卫)
