  地理位置:
    位置: 碎星群岛附近海域
    气候: 内部被幻光水母天穹包围，全年气候舒适，随气氛情绪变换极光或蓝雨
    宏观架构:
      幻光水母天穹:
        性质: 一个直径约15公里的半生物半魔法构造体，构成了城市的物理本体
        结构关系:
          容器: 巨大的透明伞盖构成了城市的"天空"与"外墙"，包裹着内部空间
          支撑: 垂入深海的无数发光触须既是固定锚点，也是中空的物理通道与升降梯，连接海面与天空
          承载: 所有的核心区域（苍籁剧场、云海、弦音之地）都稳固地安置在这只"水母"的体内、伞下或触须根部
    空间结构详解:
      上层_深蓝云海:
        位置: 位于水母伞盖内部的高空区域
        形态: 由固化云母和浮空珊瑚构成的悬浮岛屿群，形状如同漂浮在空中的巨大云朵，坚固得足以承载建筑与行人
        功能:
            居住区: 妖精和高级人鱼的居所，建筑多为贝壳与珊瑚风格
            生态: 充斥着高浓度的魔力气流，允许人鱼在空气中自由游动
        连接: 通过"气泡升降机"与下层连接

      中轴_苍籁剧场:
        位置: 悬浮于水母结构的几何中心，处于海面与穹顶之间的黄金分割点
        形态: 一个巨大的、呈螺旋状的透明海螺型建筑，像一根中轴脊柱贯穿了上下层结构
        功能:
            主剧场: 赛瑞利亚的核心舞台，在此处的演出能通过构造体扩音至全域
            战略兵器: 必要时通过共鸣将庞大的魔力转化为物理破坏力
        连接: 数条透明的晶体长桥呈辐射状向四周延伸，连接至"深蓝云海"的各个岛屿

      下层_弦音之地:
        位置: 位于水母触须与海面接触的交界区域
        形态: 围绕触须根部建立的一圈圈环礁、浮动平台和停泊港口，从上方俯瞰如同扩散的涟漪
        功能:
            艺术交流地: 外来游客、商船、吟游诗人主要活动的区域，充满了烟火气
            贸易区: 低语酒馆和各种市集所在地，是物资流通的中枢
        连接: 这里是进入赛瑞利亚的唯一物理入口（码头），所有外来船只在此停靠

  文化与传统:
    共生生态-听觉与八卦的交易:
        人鱼(主演/情报源): 用魔力嗓音平息风暴, 用深海秘闻换取陆地八卦
        妖精(灯光师/气氛组): 迷恋歌声与故事, 维护天幕, 充当特效师, 施加灵感祝福
        观众(八卦搬运工): 包括吟游诗人、落魄贵族、微服私访者, 既是欣赏者也是情报节点
    特色庆典:
        灯海夜: 除夕夜。塞壬于苍籁剧场献唱，海面上放满发光水母灯，祈求来年平安
        赛瑞利亚演奏会: 每年一次，全大陆最盛大梦幻的公演，一票难求
    主要威胁:
        深渊静默: 来自深海的古神梦呓, 需定期通过"安魂曲"镇压