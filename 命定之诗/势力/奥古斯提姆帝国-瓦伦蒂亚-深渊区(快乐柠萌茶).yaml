  深渊区:
    环境:
      被多重防御结界与重兵层层封锁的空地
      全城防御等级最高的区域，高于城主府
    人文:
      严禁无关人员接近
      由帝国禁卫军与瓦伦蒂亚家族荆棘卫队共同守卫
    主要危险: 擅闯者将同时遭到帝国与家族精锐部队的追杀
    主要服务:
      深渊传送: 提供前往深渊地城的传送，须获得女大公或皇帝亲自批准
      战争档案: 可查阅禁卫军兵营内保存的第二次魔王战争原始记录与部署
      深渊研究: 禁忌档案馆封存着大陆最完整的深渊知识副本
    生命层级:
      守卫均为第四层级及以上
      帝国军团长为第五层级
    标志性地点:
      禁卫军兵营: 帝国最精锐军团之一驻地，始终保持战备状态
      禁忌档案馆: 由帝国中央直辖的地下球形建筑，存有大量深渊文献与实体样本