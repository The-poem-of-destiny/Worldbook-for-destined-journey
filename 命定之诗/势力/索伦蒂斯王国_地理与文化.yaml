      地理与文化:
        地理与环境:
          气候与人文: 典型海洋性亚热带气候,夏季炎热湿润,冬季温和多雨。沿海居民性格开朗坚韧,敬畏且依赖海洋,航海与渔业传统深厚
          区域分布:
            - 东南海岸(银月湾圈): 首都圈港湾密布,商业与行政重心
            - 怒涛海峡: 南端要塞带,设重兵扼守,对抗海盗与帝国舰队的第一线
            - 银湾河流域: 连接内陆与海口的商贸与造船走廊
            - 内陆平原与丘陵: 为沿海提供粮秣与钢铁的农业与矿业腹地
        城镇分布与特色:
          大型城市:
            - 潮汐王座(首都): 白色大理石城市与海龙雕像著名,王国政治与最大港口中心
            - 风暴堡(海军要塞): 最强海军要塞,城如不沉战舰,专为对抗海盗与帝国舰队
            - 银帆城(商业心脏): 商业与贸易核心,金狮商会总部所在地
          中型城镇:
            - 蔚蓝港: 最大渔业中心,渔获与盐制品贸易发达
            - 龙骨镇: 造船名城,精锐战舰与商船多出自此地船坞
            - 铁砧镇: 依托丰富铁矿的矿业与锻造城镇,为海军提供装备
        文化与庆典:
          文化风貌: 海权与商道观念根深蒂固,重契约与信誉。社会开放包容,崇尚工匠精神与造船技艺
          特色庆典:
            - 海龙祭: 举行阅舰式,将银色木雕海龙供物放入大海,夜间释放蓝银色魔法光球
            - 国王帆船赛: 分为贵族组与平民组的全国性竞速盛会
            - 金浪节: 秋季贸易归航庆典,由金狮商会与王室合办大型博览会