沙石城堡-达尔·苏克:
  标识:
    位置: 赤金沙海-东部绿洲
    规模: 大型城市
    人口构成: 人类80% | 兽人10%(战士/奴隶) | 其他10%(奴隶/商人)
  环境: 粗犷的沙石构筑的堡垒，巨大的城墙与军营
  概况: “武士之城”，邦联的军事熔炉，沙漠战士的训练地与奴隶贸易的中心
  资源:
    制造:
      - 稀有级装备(武器工坊)
    交易:
      - 各类奴隶(自由市场)
      - 史诗级材料/药剂(炼金术公会)
    教育:
      - 史诗级沙漠战技(沙武士军营)
  地点: 自由市场/沙武士军营/武器工坊/佣兵酒馆/冒险者公会/炼金术公会
  特殊地点:
    沙堡要塞: 城市的唯一地标，一座巨大的军事要塞
  任务层级: S级(最高)
  生命层级: 5(沙堡要塞)/5(沙武士军营)/4(自由市场)
