  地理与文化:
    地理与环境:
      气候与人文: 西南部雨林,常年暴雨,依托诺瓦尔河进行河运，东南沼泽，气候湿热,环境复杂,人口稀少
    城镇分布:
      首都:
        诺瓦·瓦伦蒂亚城(冒险者之城): 瓦伦蒂亚首都,超大型要塞都市,运河水道纵横,监视"无尽地城"的桥头堡
    文化:
      文化风貌: 冒险经济繁荣,重军事与荣誉,商贸繁荣,旅游业发达,社会风气轻松
    独特法律:
      奴隶: 奴隶贸易合法,奴隶无人权,禁止抓捕、强迫成为奴隶,战利品可为奴,奴隶必须登记所属,并交奴隶估价5%的税款
      成瘾品: 低成瘾性合法(如茶、咖啡、酒、烟),较高成瘾性非法(如毒品),成瘾品价格不得超过20000C/公斤