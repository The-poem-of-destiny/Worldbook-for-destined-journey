  政治与社会:
    权力结构:
      结构: 封建寡头制
      领导层: 女王(世袭制)与议会(由各国代表组成,对女王具一定制衡)
      地方治理: 以百人为单位,管理周边地区
      军备: 各族常备军,冒险者公会,女王禁军
    阶级体系:
      说明: 以军功为衡量标准
      重要家族:
        瓦伦蒂亚家族: 王国裁决家族，唯一王权家族，从帝国脱离后独自镇守瓦伦蒂亚数百年
      权力体系: 公爵＞议会官员/元帅/侯爵＞审查官/将军/伯爵＞千夫长/子爵＞百夫长/男爵＞队长/骑士
      任命: 所有爵位由女王和议会共同任命
    对外关系:
      盟友/友好: 与所有文明势力保持友好关系，并接收各国军事援助