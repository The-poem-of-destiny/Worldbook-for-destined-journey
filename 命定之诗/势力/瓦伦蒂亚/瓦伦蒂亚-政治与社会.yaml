  政治与社会:
    权力结构:
      结构: 王权议会制
      领导层: 大公(世袭制)与议会(由各国代表组成,对女大公具一定制衡)
      地方治理: 以百人为单位,管理周边地区
      军备: 各族常备军,冒险者公会,公爵禁军
    阶级体系:
      说明: 以军功与经济、技术贡献为衡量标准
      重要家族:
        瓦伦蒂亚家族: 公国裁决家族，从地城建立后独自镇守瓦伦蒂亚数百年，与帝国关系密切
      权力体系: 女大公＞议会官员/元帅＞审查官/将军/伯爵＞都督/子爵/S级冒险者＞统领/男爵/A级冒险者＞骑士
      任命: 所有爵位由女大公和议会共同任命
    对外关系:
      盟友:
        奥古斯提姆帝国: 提供军事与经济援助
      友好: 与所有文明势力保持友好关系，并接收各国物资援助