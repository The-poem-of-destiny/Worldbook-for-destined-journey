  中城区:
    环境:
      地势较高
      全城最热闹的区域
      居民区、工业区与商业区都在此
    建筑:
      密集分布炼金工房与锻造厂
      各种族风格的商业或民间建筑
      多为石板路，积水少，排水系统完善
    人文:
      治安良好，居民普遍有学历
      城防军全天巡逻
      外来者需议会官员或公会许可从擎天之壁登记进入
    主要危险:
      炼金实验爆炸
      冒险者滋事
    主要服务:
      装备制造: 提供装备定制与维修
      医疗服务: 完善医疗与炼金药品，擅长解毒
      公会支援: 公会提供各类服务
    生命层级:
      居民普遍为第二层级
      冒险者第二到第五层级
      城防军多为第三层级
      冒险者/炼金术/锻造师三大公会会长为第五层级
    区划: 
      北部服务区: 
        介绍: 居民集聚最多的区域，医疗和娱乐服务完善
        彩玉区: 世界上最大、花样最多的红灯区和奴隶学院所在地
      西部学者区: 
        介绍: 炼金术师公会位于此，这里也是学者、施法者、艺术家的聚集地，炼金药物廉价，水下呼吸剂与解毒剂优异
      中心行政区: 
        介绍: 冒险者公会总部所在地，提供完整公会业务，也是城市的行政管理中心
        蔷薇之壁: 阻隔中城区与内城区的白石浮雕城墙
        荆棘兵营: 位于城防司令部旁，瓦伦蒂亚家族私兵驻地，负责维持城市秩序
      东南工业区: 
        介绍: 以制造顶尖功能与战斗装备著称，是主要装备采购地
        火花巷: 锻造师公会所在地
      南部商业区: 
        介绍: 商铺、餐饮娱乐最多的地区，也有冒险者互相交易的市场区
        白金狮宫: 金狮商会每月都会举办盛大的拍卖会，拍卖冒险者寄拍的高端物品