断咏之殇:
  概述: 距今三百八十余年前，由奥古斯提姆帝国发起的阴谋，演变为重创整个精灵文明与世界树的灾难
  本质: 奥古斯提姆老皇帝令秘密部队掳走正在历世行的始源精灵伊伽为媒介，试图通过“神火计划”，得以接近世界树的“本源之歌”，意图夺取法则源质以谋求登神
  结局: 亲近精灵的帝国某公爵家族察觉了皇帝的计划，在营救突围失败后，为阻止世界树被伤害，得到短暂机会的伊伽以自身灵魂为代价，发动了禁忌的“对位”之法，这次对冲虽终止了神火计划。却在“本源之歌”中留下了一道难以磨灭的、充满痛苦与哀鸣的“破碎的回响”
  后续: 帝国将罪名推给该公爵家族将其灭门以掩盖真相。为疗愈“破碎的回响”，艾尔文海姆倡议中断了与外界的几乎所有联系，开始了长达三百余年的【大静默】
