# 核心资源: 艾萨尔之泪
别称: 世界之心的泪滴
来源: 并非随意滴落，而是世界树在特定星辰周期下，对始源精灵在“承露之典”仪式上咏唱的元颂产生共鸣后，从其核心树干上凝结出的纯净生命能量液滴。

分级与用途:
  - 原初晶露: 未经任何稀释的“艾萨尔之泪”，呈现半固态的液态水晶状，蕴含着恐怖的生命能量，足以让凡人瞬间爆体而亡。只有始源精灵的王室与星月巫女能直接接触。是执行《生命共享誓约》等“魂之章”仪式的關鍵材料。
  - 银咏露: 由“生息颂者”以元颂精心稀释与调和后的形态，呈现流动的银色光晕。用于治疗致命伤势、延缓衰老、制作传说级以上的魔法物品，以及供养王室与长老议会成员。
  - 翠活泉: 经过大幅度稀释后，融入王国各处圣泉的形态。所有精灵日常皆可饮用，是他们长寿、健康、亲和自然的根本原因，也是其免疫大多数凡俗疾病的源头。
