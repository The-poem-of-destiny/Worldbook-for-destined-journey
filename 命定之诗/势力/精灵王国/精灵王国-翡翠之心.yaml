# 核心领土: 翡翠之心
概述: 位于大陆西南端的古老魔法森林，是精灵王国【艾尔文海姆】的领土与天然屏障。它不仅是一片森林，更是一个与世界树【阿塔兰希尔】共生的巨大魔法生态系统。其内部的魔力流与空间法则都受到世界树的深刻影响

地理区域划分:
  翡翠之心内部生态多样，被精灵们依据环境与功能划分为几个核心区域:
  - 【璀璨之心】: 位于森林最深处的世界树圣域，王国的政治与精神核心
  - 【织阳林冠】: 东部延伸至南部阳光普照的区域，是林地精灵宏伟树城的所在地
  - 【月咏幽谷】: 北部延伸至西部与龙脊山脉接壤的边境，是暗夜精灵的军事要塞
  - 【烁露林间】: 东北部边境与无尽树海相邻的迷雾森林，是光翅妖精的神秘家园
  - 【龙栖峰峦】: 西北部人迹罕至的险峻山峰，传闻有古龙栖息