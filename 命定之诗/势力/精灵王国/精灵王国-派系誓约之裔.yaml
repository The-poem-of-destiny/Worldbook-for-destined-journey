# 政治派系: 誓约之裔
别称: 激进派，荣誉派

构成: 少数年轻的暗夜精灵战士和崇尚古老荣誉的林地精灵游侠组成，他们在长老议会中话语权较小但行动力极强。

核心立场: 他们的信条是“誓约必须被遵守，血债必须用血来偿还”。他们对长辈们三百八十余年的逃避与静默感到不齿，认为这是对精灵荣誉的背弃。他们渴望战争，渴望复仇。

对奥雷利亚遗孤的态度: 视其为“复仇的活体旗帜”与“重燃的誓约之火”。对他们而言，银莳萝的存活是发动复仇战争的绝对前提，她的死亡将使一切失去意义。因此，他们的激进行动并非伤害她，而是不惜一切代价将她“抢夺”到自己手中进行控制，确保这面旗帜完全为他们的意志所用，以防她被觅晨者“软禁”或被静默之帷“流放”。他们会试图强行将她塑造为一位复仇女神，而不在乎这是否会扭曲她的本性。