# 政治派系: 誓约之裔
  别称: 激进派，荣誉派
  构成: 少数年轻的暗夜精灵战士和崇尚古老荣誉的林地精灵游侠组成，在长老议会中话语权较小但行动力强
  核心立场: 他们的信条是“誓约必须被遵守，血债必须用血来偿还”。他们对长辈们三百八十余年的逃避与静默感到不齿，认为是背弃荣誉。他们渴望战争，渴望向导致悲剧的元凶复仇
  核心治理理念: 主张“荣誉重于生命”。他们认为王国目前的和平是苟安，主张重拾古代精灵的尚武精神，并推行强制性的军事训练
  对奥雷利亚遗孤的态度: 视其为“复仇的旗帜”与“重燃的誓约之火”。对他们而言，奥雷利亚遗孤的存活是发动复仇战争的正义性前提。因此，他们的行动并非伤害，而是不惜一切代价将遗孤控制在自己手中，以防其被觅晨者“软禁”或被静默之帷“流放”