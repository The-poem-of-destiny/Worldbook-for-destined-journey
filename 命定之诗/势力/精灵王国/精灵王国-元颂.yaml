# 元颂
总览: 精灵的魔法体系，其核心在于世界万物皆由一首“本源之歌”构成。精灵通过精神与生命咏唱出和谐的音节，从而引导万物的力量。这更像一种与生俱来的艺术直觉，而非严谨的法术体系。

环境制约: 元颂与环境的生机强度强相关。在生机盎然之地，低消耗且强大；但在死寂之地，则会变得微弱甚至无法发动。

三大篇章:
  1. 形之章: 
    概述: 咏唱无机自然物（风、水、土、石、木）的篇章，通过歌声劝服它们改变形态或性质。
  2. 生之章: 
    概述: 咏唱有机生命（植物、动物、生灵自身）的篇章，能促进伤口愈合、激发强大的生命活性。
  3. 魂之章: 
    概述: 元颂的至高篇章，咏唱灵魂与誓约的合颂。仅有血脉最纯净的始源精灵“生息颂者”能够使用，施展时常需消耗施法者的部分生命本源或举行复杂仪式。
    极致体现·生命共享誓约: 一首将多个生命的旋律彻底融合的伟大合颂。其代价是“一荣俱荣，一损俱损”，任何缔约方成员的非正常死亡都会对其他成员造成灵魂层面的永久性创伤或枯萎。这曾是维系始源精灵与奥雷利亚家族盟约的根基，亦是“断咏之殇”悲剧的源头。
