翡翠之心:
  概述: 位于大陆西南角的古老魔法森林，是艾尔文海姆倡议的家园与天然屏障。其本质是与世界树“阿塔兰希尔”共生的、一个巨大的魔法生态系统
  地理区域划分:
    - 概述: 翡翠之心内部生态多样，被精灵们依据环境与功能划分为几个核心区域:
    - 璀璨之心: 位于森林最深处的世界树所在地，艾尔文海姆倡议的精神与地理核心
    - 织阳林冠: 东部延伸至南部阳光普照的区域，是林地精灵的树城所在地
    - 月咏幽谷: 北部延伸至西部与龙脊山脉接壤的边境，是暗夜精灵的军事要塞
    - 烁露林间: 东北部边境与无尽树海相邻的迷雾森林，是光翅妖精的家园
    - 龙栖峰峦: 西北部人迹罕至的山峰，传闻有古龙栖息