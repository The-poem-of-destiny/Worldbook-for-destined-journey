历世行: 精灵的成年礼，一场走出森林、拥抱世界的远行。百岁成年的精灵必须离开家园，成为献歌者，他们既是老师也是学生，将精灵的智慧与艺术赠予世界，再将外界的见闻与故事带回翡翠之心，献给翠梦乡之树，然后回归聆歌者或织律者的角色

  形式: 献歌者可以独自上路，也可以请求年长精灵作为定音者陪同。定音者负责在其面临致命危险或严重迷茫时提供指引，但不会干涉其大部分的个人选择与体验。历世行没有固定的时间限制，当献歌者认为自己完成了使命后，便可回归艾尔文海姆，回到聆歌者或织律者的角色

  定音者: 通常由已经完成自身历世行的前献歌者担任。他们的职责是在献歌者因外界过于驳杂的旋律而迷失自我时，通过和鸣帮助其找回内心的基准旋律

  当前状况: 这项古老的传统为大静默而中断了三百余年。在近期宣告结束后，积压了数代的年轻精灵正在成为献歌者涌入大陆各地，开始他们迟来的历世行