    地方治理: 各大家族与林地贵族治理其领地,遵循古法与自然契约
    军备: 核心军事力量分工明确：由林地精灵组成的“游侠箭阵”负责远程打击与森林巡防；由暗夜精灵组成的“暗影剑士”负责渗透、刺杀与保卫要地；由始源精灵中的“生息颂者”们领导的“心木卫士”则专精于防御、治愈与净化魔法；“自然法师团”则吸纳各族精英，是王国的战略力量
  阶级体系:
    说明: 地位多与血脉纯净度,个人功绩以及对自然律法的遵从度相关
    层级: 星月巫女/王室与长老议会(最高层) > 林地贵族与暗夜精灵氏族首领(统治层) > 自然法师/生息颂者/游侠与剑士指挥(军务与神职层) > 匠艺师/学者与平民(公民层)
  对外关系:
    定位: 通常保持中立,对外界事务持观察与记录态度
    盟友/友好: 维护自然平衡的势力,如部分德鲁伊组织
    敌对/警惕: 任何破坏森林与自然秩序的势力,如过度砍伐的人类,污染环境的魔物或黑暗势力。任何试图接近世界树的外部存在都会被视为最高威胁
    其他: 对兽族联盟互相贸易,对人类捕奴队抱有敌意
