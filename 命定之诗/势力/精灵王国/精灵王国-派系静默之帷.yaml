# 政治派系: 静默之帷
别称: 孤立派，务实派

构成: 长老议会中的多数派，由务实的林地精灵领主和大部分【月咏幽谷】的暗夜精灵氏族领袖组成。

核心立场: 他们认为“断咏之殇”是血的教训，证明了与短生种的深度结盟是何等脆弱与危险。他们是“大静默”锁国国策的坚定拥护者，认为王国的存续与稳定高于一切，必须避免再次卷入外界的纷争。他们不憎恨奥雷利亚家族，但极度恐惧它所代表的麻烦与未知风险。

对奥雷利遗孤的态度: 视其为“行走的灾厄”与“撕开旧伤的手”。他们强烈反对让她进入翡翠之心，认为她的出现会打破王国脆弱的政治平衡，并可能引来帝国的窥探与报复。他们的主流意见是将其秘密送往一个无人知晓的安全之地，但绝不能与艾尔文海姆扯上任何官方关系。
