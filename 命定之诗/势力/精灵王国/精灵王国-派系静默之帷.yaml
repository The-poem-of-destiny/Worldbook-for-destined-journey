# 政治派系: 静默之帷
  别称: 孤立派，务实派
  构成: 长老议会中的多数派，由务实的林地精灵领主和大部分【月咏幽谷】的暗夜精灵氏族领袖组成
  核心立场: 他们认为“断咏之殇”是教训，证明了与短生种的深度结盟是脆弱与危险的。他们是“大静默”锁国国策的拥护者，认为王国的存续与稳定高于一切
  核心治理理念: 主张“稳定优于一切”。他们是现有秩序的维护者，认为艾尔文海姆的生态与社会结构无需任何改变，反对任何可能引发外部风险的提案
  对奥雷利亚遗孤的态度: 视其为“灾厄”与“撕开旧伤的手”。他们强烈反对让其进入翡翠之心，认为她的出现会打破王国的政治平衡，并可能引来外界的窥探与报复。主流意见是将其秘密送往一个无人知晓的安全之地，但绝不能与艾尔文海姆扯上任何官方关系