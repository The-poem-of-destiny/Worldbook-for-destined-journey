精灵:
  概述: 精灵与翠梦乡之树缔结共生契约。天生感知本源之歌，通过元颂与之共鸣。
  体质: 身材修长，尖长耳。毛发浅色但如花卉般丰富多样，不仅于限金银色，眼眸如各色宝石般璀璨。寿命1000+年，100岁成年，300岁停止发育，外貌长驻
  分支详述:
    - 始源精灵:
      核心: 灵魂最接近本源之歌的纯粹形态，天生的聆歌者
      特征: 稀少族群，基本不离开璀璨之心。通常发色如银叶菊眼眸如翡翠，体型娇小
    - 林地精灵:
      核心: 其元颂充满创造与生命，擅长和鸣与变奏
      特征: 主体族群，大多肤色白皙。是艺术家与建筑师
    - 暗夜精灵:
      核心: 其元颂内敛、坚毅，领悟对位之法
      特征: 战士族群，肤色褐色或黑紫色。精于潜行与剑术
