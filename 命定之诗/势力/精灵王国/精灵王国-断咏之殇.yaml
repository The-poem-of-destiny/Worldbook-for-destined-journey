历史根源-断咏之殇: 
  概述: 一场始于第二次异神入侵之后，并于复兴纪元100年（三百八十余年前）彻底爆发的巨大悲剧。它不仅是历史，更是塑造了当代精灵所有内部矛盾与对外态度的核心根源，其故事充满了英雄的违抗与帝国的阴谋

盟约的黎明:
  概述: 第二次异神入侵期间，艾尔文海姆与奥古斯提姆帝国曾是并肩作战的盟友。战后，始源精灵公主「伊伽·始源」亲赴前线，试图以元颂净化被深渊侵蚀的土地，却在此期间神秘失踪。帝国皇室对外宣称公主不幸牺牲，并试图掩盖真相

奥雷利亚的违抗:
  概述: 当时，因战功赫赫而被册封为公爵的奥雷利亚家族先祖，察觉到帝国的谎言。他违背了女皇的旨意，通过自己的情报网与巨大代价，最终从帝国的秘密囚牢中“赎回”了被囚禁的伊伽公主。然而，由于皇室的重重阻挠与监视，他无法将公主安全送回翡翠之心。为了保护公主，他毅然选择与其缔结婚约，使奥雷利亚家族成为了阿斯塔利亚历史上第一个，也是唯一一个与精灵王室拥有正式盟约与血脉联系的人类家族

誓约的崩坏:
  概述: 此后的数百年间，奥雷利亚家族成为了帝国境内一个独特的存在，是精灵王国与人类世界沟通的唯一桥梁。两个家族的关系日益深厚，最终共同立下了“魂之章”的至高体现——《生命共享誓约》。然而在三百八十余年前，无法容忍这份独立纽带的帝国皇室，终于找到了机会，以一种极其隐秘的“灵魂凋零”秘毒，将伊伽公主再次暗害。当公主的生命之火熄灭时，《生命共享誓约》瞬间崩坏

三百八十余年的静默:
  概述: 誓约的反噬力量如同一道无声的灵魂冲击波，精准地席卷了所有与誓约相连的始源精灵王室成员，使他们陷入了被称为“静默沉眠”的魔法休克状态。从精灵族的视角看，他们的公主在人类盟友的庇护下再次遇害，这是无法饶恕的背叛。这场灾难直接导致了精灵王国实行长达三百八十余年的“大静默”锁国国策，并催生了延续至今的三大政治派系