大静默:
  概述: 断咏之殇后，精灵文明为疗愈本源之歌上的破碎的回响而进行的一场长达三百八十余年的集体疗愈仪式
  核心行为: 全体精灵中断了与外界的绝大多数交流（特别是献歌者的远行），将所有心神与力量投入到一场持续的合颂之中。日复一日地吟唱着和谐的元颂，以自身为音叉，共同镇压、抚平那道刺耳的伤痕，直到近期方才宣告圆满结束
  命名由来: 指精灵主动切断来自外界的、不可预测的声音，将所有旋律都用于内部疗愈，使翡翠之心进入对外封闭、对内共鸣的稳定状态
  影响与现状: 大静默的结束，意味着破碎的回响已被抚平。最直接的影响是期间中断的历世行传统得以重启，积压了数代的年轻精灵正作为献歌者涌入世界各地
