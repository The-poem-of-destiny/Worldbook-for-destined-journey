  中城区:
    环境:
      地势较高
      全城最热闹的区域，集中平民区、工业区与商业区
    建筑:
      密集分布炼金工房与锻造厂
      各种族风格的商业或民间建筑
      多为石板路，积水少，排水系统完善
    人文:
      治安良好，居民普遍有学历
      城防军全天巡逻
      外来者需帝国或公会许可从擎天之壁登记进入
    主要危险:
      炼金实验爆炸
      冒险者滋事
    主要服务:
      装备制造: 提供装备定制与维修
      医疗服务: 完善医疗与炼金药品，擅长解毒
      公会支援: 公会提供各类服务
    生命层级:
      居民普遍为第一至第二层级
      冒险者第一到第五层级
      城防军多为第三层级
      冒险者/炼金术师两大公会会长为第五层级
      锻造师公会会长为第四层级
    标志性地点:
      冒险者公会总部: 提供完整公会业务，较少出现深渊地城委托
      炼金术师公会: 炼金药物廉价，水下呼吸剂与解毒剂优异
      火花巷工匠区: 帝国工业中心，锻造师公会所在地，以制造顶尖功能与战斗装备著称，是主要装备采购地
      荆棘兵营: 瓦伦蒂亚家族私兵驻地，负责维持城市秩序
      蔷薇之壁: 阻隔中城区与内城区的白色浮雕城墙