  政治与社会:
    权力结构:
      结构: 中央集权行省制
      领导层: 皇帝(世袭制)与帝国议会(由大贵族组成)
      地方治理: 
        行省: 中央指派官员管理行省，行政长官权利最高
        封地: 行省内部分封世袭封地，后代最强者继承封地，中央可回购封地
      军备: 设常备军团,边防军,禁卫军与后备动员体系
      权力体系: 皇帝＞议会官员/行省长官/元帅＞首都官员/城市长官/将军＞审查官/城镇长官＞村长/文书
      官员任命: 
        议会或皇帝直接任命
        考试进入对应等级的官员备选名单
    贵族体系:
      说明: 阶级影响领地规模,军政权与帝国议会话语权
      重要家族:
        奥古斯塔皇族: 帝国皇族，家主为维奥莱塔·马克西姆·奥古斯塔女皇
        波流斯家族: 帝国将帅军事家族，最高爵位为公爵
        霍亨伯格家族: 掌管帝国采矿业的家族，最高爵位为公爵
        施密特家族: 掌控帝国造船业与远洋贸易的家族，最高爵位为侯爵
        戈登家族: 帝国农业与粮食供应家族，最高爵位为侯爵
        雷文家族: 掌握帝国多数炼金材料的家族，最高爵位为伯爵
        温德姆家族: 帝国管理外交与文官的家族，最高爵位为伯爵
        奥雷利亚大公家族: 被帝国灭族唯一幸存者已前往翡翠之心
      贵族阶级: 皇帝＞公爵/亲王＞侯爵＞伯爵＞子爵＞男爵＞骑士
      贵族任命: 公爵/侯爵/伯爵由皇帝任命属大贵族，子爵及以下爵位由大贵族任命管理部分封地
    对外关系:
      盟友/友好: 多个人类王国/公国(同盟或宗主关系)
      中立/竞争:
        索伦蒂斯王国: 强势独立王国,存在竞争与博弈
        精灵文明-艾尔文海姆: 保持警惕与礼貌距离,避免破坏自然秩序之摩擦
      敌对:
        兽族联盟-卡拉什利亚斯: 边境对峙,因帝国历史宿敌而长期紧张
      主要威胁: 卡拉什利亚斯
    法律:
      信仰自由、婚姻自由、奴隶合法、宗教世俗化、法律公正