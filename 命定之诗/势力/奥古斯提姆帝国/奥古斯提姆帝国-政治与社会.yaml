      政治与社会:
        权力结构:
          结构: 典型中央集权封建制,皇帝统摄全国,下辖各级贵族领地
          领导层: 皇帝(世袭制)与帝国议会(由大贵族组成,对皇权具一定制衡)
          地方治理: 公爵/侯爵等世袭贵族领地,设地方议事与军政系统
          军备: 设常备军团,边防军,禁卫军与后备动员体系
        阶级体系:
          说明: 阶级影响领地规模,军政权与帝国议会话语权
          重要家族:
            奥古斯塔皇族: 帝国皇族，家主维奥莱塔·马克西姆·奥古斯塔女皇
            瓦伦蒂亚家族: 帝国军事家族，最高爵位为公爵
            霍亨伯格家族: 掌管帝国采矿业的家族，最高爵位为公爵
            施密特家族: 掌控帝国造船业与远洋贸易的家族，最高爵位为侯爵
            戈登家族: 帝国农业与粮食供应家族，最高爵位为侯爵
            雷文家族: 掌握帝国多数炼金材料的家族，最高爵位为伯爵
            温德姆家族: 帝国管理外交与文职的家族，最高爵位为伯爵
            奥雷利亚大公家族: 被帝国灭族唯一幸存者已前往翡翠之心
          贵族阶级: 皇帝＞公爵/亲王/将军＞侯爵/首都官员＞伯爵/审查官＞子爵＞男爵＞骑士/文书
          贵族任命: 公爵/侯爵/伯爵由皇帝任命，子爵及以下爵位由地方领主任命属于地方封臣
        对外关系:
          盟友/友好: 多个人类王国/公国(同盟或宗主关系)
          敌对/竞争:
            兽族联盟-卡拉什利亚斯: 边境对峙,因帝国历史宿敌而长期紧张
            索伦蒂斯王国: 强势独立王国,存在竞争与博弈
            精灵王国-艾尔文海姆: 保持警惕与礼貌距离,避免破坏自然秩序之摩擦
          主要威胁: 卡拉什利亚斯
