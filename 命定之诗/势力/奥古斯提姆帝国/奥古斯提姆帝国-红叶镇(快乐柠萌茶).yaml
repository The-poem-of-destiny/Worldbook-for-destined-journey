红叶镇:
  标识:
    位置: 奥古斯提姆帝国-中部核心区与西部山脉区交界
    规模: 小型城镇
    人口构成: 人类99.9% | 兽人0.01%(商品/奴隶) | 翼民(宗教)
  环境: 红枫掩映的石质建筑，古战场遗迹在远方若隐若现，商队络绎不绝
  概况: 铁炉堡补给前哨，古战场探索基地，冒险者聚集地
  资源:
    采集:
      - 稀有级炼金材料(古战场)
      - D级-B级魔物材料(古战场)
      - 优良级金属(集市)
    探索:
      - 史诗级奖励(古战场深处，极低概率)
    制造:
      - 优良级装备(锻造工坊)
      - 优良级药剂(炼金商店)
    教育:
      - 稀有级魔法(魔法塔)
      - 优良级炼金术(书店)
  地点: 书店/魔法塔/炼金商店/锻造工坊/黑市/冒险者公会
  特殊地点:
    古战场: 荒芜的平原述说着异神入侵的悲怆，魔物在废墟间和古战场深处游荡
    集市: 冒险者出售战利品的露天市场
    梦境神爱梅斯教堂: 宛如林间秘境般的无人教堂
  任务层级: B级(最高)
  生命层级: 4(城主府)/3(黑市)/3(冒险者公会)