---
势力-奥古斯提姆帝国:
  概览:
    定位: 统治大陆东部平原的人类霸主,中央集权封建制,是当前军事实力最强的人类国家
    标识: 双头狮鹫徽章,金色与深红色
    首都: 艾瑟嘉德
    宗旨: 维护帝国统一,扩展影响力,巩固边境,清剿位面入侵残留
    行事风格: 权威,秩序至上,军事强势,外交务实
    统治者: 维奥莱塔·马克西姆·奥古斯塔女皇(第六层级)
    信仰: 信仰自由(法律),圣灵教会(主流),地方信仰
    主要贵族: 波流斯家族,霍亨伯格家族,施密特家族,戈登家族,雷文家族,温德姆家族
    主要城市: 艾瑟嘉德(首都),铁炉堡(西境要塞),金谷城(东部粮都),诺瓦·瓦伦蒂亚城(冒险者之城)
    主要威胁: 兽族联盟-卡拉什利亚斯(边境对峙)
    文化符号: 双狮鹫节,英雄追思日