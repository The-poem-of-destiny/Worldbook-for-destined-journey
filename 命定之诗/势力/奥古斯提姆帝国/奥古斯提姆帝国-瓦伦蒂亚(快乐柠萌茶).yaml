诺瓦·瓦伦蒂亚城:
  标识:
    位置: 奥古斯提姆帝国-西南部雨林区-诺瓦尔河支流交会处
    规模: 大型城市
    人口构成: 人类30% | 兽人10%(商品/奴隶/冒险者) | 血族/女妖8% | 巨人2% | 其他种族50%
  环境: 运河水道在城区纵横交错,桥梁与船只链接各城区
  特殊气候: 城内无尽暴雨，城外天气正常
  概况: 瓦伦蒂亚家族建造的用于监视无尽深渊地城的巨型要塞，冒险者之都，无尽树海主要入口之一，因无尽暴雨生产困难，依赖贸易进口
  物价: 
    收入提高20%
    物价提高30%
  主要资源:
    采集:
      稀有品质炼金材料(外环区)
      稀有品质金属材料(外环区)
    探索:
      传说品质各类材料(无尽树海、深渊地城)
    制造:
      传说品质服饰(内城区)
      稀有品质装备(中城区)
      史诗品质药剂(中城区)
    贸易:
      史诗品质装备(中城区)
    教育:
      史诗品质炼金术(炼金公会)
      稀有品质锻造(锻造公会)
  主要城区: 
    外环区: 位于城墙之外的城区，是物流中心与贫民窟，人口构成复杂
    中城区: 位于城墙之内的工业中心、贸易枢纽、冒险者集散地与防御中坚
    内城区: 位于城市中心，是瓦伦蒂亚家族领地的政治与权力核心也是贵族区所在地
    深渊区: 位于瓦伦蒂亚家族领地的地下，是最高机密区域，设有通往无尽深渊地城的传送门
  特殊地点:
    时钟塔: 位于城外平顶山的哥特式城市群，核心区的巨大的黄铜大本钟，是大陆顶尖学府之一
    无尽深渊地城官道: 直达深渊地城入口附近的官道，有重兵把守
  任务层级: S级(最高)
  最高生命层级: 5(城主府)/5(冒险者公会)/4(黑市)