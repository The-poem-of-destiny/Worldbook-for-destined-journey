  外环区地点:
    开拓港:
      位置: 外环区-诺瓦尔河畔
      环境: 巨大的多层栈桥与轰鸣的水力或魔导吊臂，充满河腥味与雨雾
      概况: 城市的物流枢纽。货船交换帝国工业品与树海特产。涨潮时底层仓库关闭，走私船易混入。强制扫描货物，查没违禁品（如深渊相关物）

    居民区:
      位置: 外环区-居民区
      环境: 违章建筑堆砌的泥泞迷宫巷道，弥漫酒精与腐烂气味
      概况: 极度混乱的情报与违禁品交易，遍布盗贼窝点、走私据点与廉价妓院，地下酒馆泛滥

    擎天之壁:
      位置: 外环区与中城区之间的城墙
      概况: 高耸入云的魔导金属城墙，闸门横跨护城河，是大陆魔导技术的奇迹，是唯一进城通路
      额外地点: 侦查哨塔、隔离审查室、税务审查室、巡逻休息站
      规范:
        商务轻税: 商品入城审查严格但税率较低
        进城检查: 外来者需帝国或公会许可，否则禁止入城只能在外环区活动
      层级: 守卫(第一至第三层级)
