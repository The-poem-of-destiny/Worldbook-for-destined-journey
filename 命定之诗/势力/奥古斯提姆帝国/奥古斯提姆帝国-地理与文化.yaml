  地理与文化:
    地理与环境:
      气候与人文: 帝国横跨大陆东部最丰饶的大平原,温带大陆性气候,四季分明。农业条件优越,矿业在西部与西北山脉区高度发达
    区域分布:
      中央省: 
        介绍: 位于中部，政治/经济/文化中心，气候温和宜人
        艾瑟嘉德(首都): “永恒的辉光之城”,横跨天穹的白金拱桥与宏伟皇宫闻名
      中央农业省:
        介绍: 位于中部偏东，广阔粮仓,地势平坦,河流纵横
        金谷城(帝国粮都/省会): 最大粮食集散地与商贸城,金穗大粮仓与运河贸易繁荣
        风车镇: 磨坊众多与优质麦酒产地,风车成标志性景观
      东北农业省: 
        介绍: 位于东北部，以平原、山地为主，气候偏冷，与诺斯加德联盟和法环相邻，为两国供应粮食
      东南农业省: 
        介绍: 位于东南部，以平原、山地丘陵和盆地为主，气候温和宜人，与萨赫拉联邦和索伦蒂斯王国相邻，为两国供应粮食
        渡鸦港: 法外之地与合法贸易混合体,走私与情报交易活跃
      西部军事省:
        介绍: 位于西部，地势平坦，军事前哨林立，是对抗兽族联盟的最前线
        铁炉堡(西境要塞/省会): 最大军事堡垒与冶炼中心,城如战争机器
        红叶镇: 通往铁炉堡的补给站,探索古战场的冒险者据点
      西北矿业省:
        介绍: 位于西北部，以山地、丘陵为主，临近碎冕冰脊，矿产资源丰富，气候寒冷
        银溪镇: 银器与珠宝加工业发达,贵族奢侈品产地
      西北魔法省:
        介绍: 位于西南部，以沼泽、雨林为主，气候湿热，常年暴雨，林业、炼金资源极其丰富
        时钟塔城(魔法中心/省会): 帝国的魔法之都、魔导研究中心、教育中心
        迷雾村: 南部沼泽区的帝国据点
    城市规模: 首都＞大型城市＞中型城镇＞小型城镇＞村庄
    文化与庆典:
      文化风貌: 崇尚秩序与礼制,军事传统深厚,商贸繁荣
      特色庆典:
        双狮鹫节(帝国建立纪念日): 首都大阅兵,皇帝于双头狮鹫伴飞下致意,各地举办宴会与骑士比武
        英雄追思日(位面入侵终结纪念日): 献白色鸢尾花于英灵殿,举行追思弥撒
        祈福日(春耕前夕): 向圣灵祈求风调雨顺与土地纯净
        大考月(6月): 帝国举办官员选拔考试的月份，每年一次，考核政治与管理能力，需考三次总计三年
        金穗节(秋收感恩): 编麦秆饰物,篝火晚会,共享丰收