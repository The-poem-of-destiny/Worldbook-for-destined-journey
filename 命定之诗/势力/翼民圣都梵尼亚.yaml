      势力-翼民圣都梵尼亚:
        概览:
          定位: 坐落于大陆中央山脉之巅"天空圣域"的翼民神权教国,是辉煌女神的信仰中心
          标识: 白色羽翼守护金色圣杯
          宗旨: 侍奉辉煌女神,维护翼民血统的神圣与纯洁,将女神荣光播撒大陆
          行事风格: 骄傲保守,怀有强烈的道德优越感与使命感,注重礼仪,秩序与纯洁
          领导层: 教皇,圣翼议会,侍神圣女
          核心领土: 天空圣域高原
          军事力量: 圣翼骑士团(空中主力),圣职卫队(地面卫戍)
          主要族群: 翼民
          文化符号: 神谕礼,大净化巡行,破晓祈光