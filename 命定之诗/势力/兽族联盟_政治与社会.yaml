      政治与社会:
        权力结构:
          结构: 部落联盟制,战时权力集中,平时各氏族分权自治
          领导层:
            - 大酋长: 联盟名义最高领袖,由各氏族推举的最强者担任,任期至战死或被挑战成功
            - 长老议会: 由各大氏族的前任酋长与萨满智者组成,裁定战争,迁徙,资源分配等重大事务
          氏族自治: 各氏族在领地内享有高度自治,内部以实力与荣誉为法则
        主要群体(氏族概览):
          - 狼族: 数量最多,联盟中坚力量,以纪律与团队协作著称
          - 熊族: 重装战士,个体力量惊人,是破阵核心
          - 半人马族: 独有的强大骑兵,以集团冲锋与游猎骑射横扫战场
          - 猫族: 精锐的斥候与刺客,灵巧而致命
          - 狐族: 擅长谋略,法术以及部落间的交易
        对外关系:
          敌对/竞争:
            - 奥古斯提姆帝国: 最大宿敌,因领土争端与资源掠夺导致边境冲突频繁
            - 翼民圣都-梵尼亚: 意识形态死敌,被其蔑视为需要"教化"的野蛮人,强制传教行为导致关系持续恶化
          外交准则: 对朋友豪爽可靠,对敌人毫不留情,以实力和信誉为外交基石