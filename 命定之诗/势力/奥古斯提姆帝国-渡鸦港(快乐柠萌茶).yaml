渡鸦港:
  标识:
    位置: 奥古斯提姆帝国-东部平原区沿海
    规模: 中型城镇
    人口构成: 人类98% | 兽人&精灵2%(商品/奴隶) | 翼民(宗教)
  环境: 阴云笼罩的天然良港，石砌码头停泊各式船只，海鸥盘旋，鱼腥味弥漫
  概况: 合法贸易与非法走私并存之地，情报交易枢纽，渔业发达
  资源:
    采集:
      - 稀有级炼金材料(贸易区)
      - 稀有级金属材料(贸易区)
      - 各类鱼获(港口)
    制造:
      - 稀有级装备(锻造工坊)
      - 稀有级药剂(炼金工坊)
    教育:
      - 稀有级魔法/炼金术(书店/魔法塔)
  地点: 港口/黑市/炼金工坊/魔法塔/书店/锻造工坊/冒险者公会
  特殊地点:
    贸易区: 各国商栈林立，异域商品琳琅满目
  任务层级: A级(最高)
  生命层级: 4(城主府)/3(冒险者公会)/4(黑市)