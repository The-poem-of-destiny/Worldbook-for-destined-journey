      地理与文化:
        地理与环境:
          位置: 碎星群岛附近海域
          气候: 内部被幻光水母天穹包围，全年气候舒适
          核心地标-幻光水母天穹:
            起源: 由人鱼歌声吸引妖精, 妖精合力召唤并固化的超巨型半生物半魔法构造体
            形态-伞盖(空之席位): 直径数十公里的透明发光伞盖漂浮于海面, 内部是妖精的游乐场与回音壁
            形态-触须(海之舞台): 无数发光触须垂入深海, 作为固定锚点与天然扩音导管
            形态-环礁(俗世看台): 围绕触须聚集的人类船只与浮动平台, 形成水上集市
            功能: 具备自动调音功能的完美声场, 随情绪实时变色的视觉特效
        文化与传统:
          共生生态-听觉与八卦的交易:
            - 人鱼(主演/情报源): 用魔力嗓音平息风暴, 用深海秘闻换取陆地八卦
            - 妖精(灯光师/气氛组): 迷恋歌声与故事, 维护天幕, 充当特效师, 施加灵感祝福
            - 观众(八卦搬运工): 包括吟游诗人、落魄贵族、微服私访者, 既是欣赏者也是情报节点
          特色庆典:
            - 灯海夜: 除夕夜。塞壬于潮汐王座献唱，海面上放满发光水母灯，祈求来年平安
            - 赛瑞利亚演奏会: 每年一次，全大陆最盛大梦幻的公演，一票难求
          主要威胁:
            - 深渊静默: 来自深海海沟深处的古神梦呓, 需定期通过"安魂曲"镇压
