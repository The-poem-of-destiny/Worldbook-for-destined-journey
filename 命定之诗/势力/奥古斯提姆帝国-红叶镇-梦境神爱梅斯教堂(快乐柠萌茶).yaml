梦境神爱梅斯教堂:
  标识:
    位置: 奥古斯提姆帝国-红叶镇
    规模: 小型教堂(无人教堂)
    人口构成: 无
  环境: 建筑融合魔法与自然之力，与其说是宗教场所，更像是一个能让疲惫的旅人获得身心双重慰藉的奇妙庇护所
  概况: 这里没有喋喋不休的牧师向你兜售赎罪券，只有绝对的安静
  功能:
    爱梅斯像: 可爱的彩色少女神像内有魔法阵对教堂内发出圣域，可治愈轻伤，进入者每分钟恢复20点生命值
    信仰祭坛: 神像前左边有自动翻动的教义，右边有只进不出的自助捐款箱
    光尘咏叹: 教堂内部保持绝对洁净，并随机散发柔和无害的各色光晕
    自然之息: 内部由活体藤蔓与青苔石构成，环境舒适宜人，能有效缓解精神疲劳
  梦境神爱梅斯: 
    外观: 云朵一样的白色长发，天蓝色的眼睛，可爱的少女模样，穿着飘逸的连衣裙，看起来聪明又充满智慧，整体气质软绵绵的，让人一看就想抱在怀里睡觉
    核心教义: 
      - 安眠是神赐的礼物，好梦是灵魂的食粮
      - 白日之所思，亦是夜梦之回响。意识之海的每一次潮起潮落，皆有其因果
