  中城区地点:
    冒险者公会总部:
      位置: 中城区-中心广场北侧
      环境: 宏伟石砌圆顶建筑，内部魔法照明充足，不受暴雨影响
      概况: 冒险者核心集散地与情报枢纽，处理几乎所有类型的委托
      额外地点: 总部办公室
      特殊内容: 可接取全大陆范围的委托

    炼金术师公会:
      位置: 中城区-东部学者区边缘
      环境: 雄伟的罗马式白色建筑，外墙的炼金奇观雕塑和浮雕令人叹为观止
      概况: 极擅长无尽树海与诺瓦尔河流域生态与魔物的炼金公会，污水处理系统高明
      额外地点: 生态毒物研究所、材料培育温室
      特殊内容:
        高价人体试药，包解毒
        炼金术师公会可租用传说级实验室

    火花巷工匠区:
      位置: 中城区-西南部工业带
      环境: 石拱廊覆盖的街道，充满金属敲击声、蒸汽与炉火
      额外地点: 废品堆、锻造师公会
      特殊内容:
        废品堆中搜寻有瑕疵或带副作用的装备

    荆棘军营:
      位置: 中城区-城防司令部旁
      环境: 黑色石质堡垒，围墙布满防攀爬尖刺
      额外地点: 阅兵场、地下监狱、军备库
      特殊内容:
        士兵有权就地逮捕兵营附近的任何平民与冒险者
        紧急情况下会发布高报酬任务

    蔷薇之壁:
      位置: 中城区与内城区之间的城墙
      环境: 整片城墙为精灵巫女耗费三十年雕刻的神话浮雕，记载各族勇士击败魔王的史诗神话，堪称艺术品
      额外地点: 检查站，巡逻站
      规范: 
        需贵族提供凭证才允许进入内城区
