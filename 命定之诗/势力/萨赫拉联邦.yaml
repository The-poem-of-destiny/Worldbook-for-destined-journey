      势力-萨赫拉联邦:
        概览:
          定位: 位于大陆南方赤金沙海的独立城邦文明圈,以非魔法科技为主,建立在奴隶制上的商业城邦
          标识: 黄金太阳旗帜,金色与绿色
          首都: 阿兹哈尔（明）/阿勒穆特（暗）
          宗旨: 强胜弱汰，财富为尊，科学为刃，艺术为魂
          行事风格: 重商，尚智，阶级森严，雅艺
          统治者: 瓦希德·阿尔·法里斯(第五层级)/哈桑·伊本·萨巴赫(第六层级)
          主要贵族: 瓦希德家族,哈立德家族,法希姆家族
          主要城市: 阿兹哈尔(首都),阿勒穆特(首都),拜特·纳尔(工程师学院),达尔·苏克(要塞城市)
          主要威胁: 沙漠天灾与魔物，悲鸣沼泽的游荡亡灵
          文化符号: 金色穹顶，烈日大竞技场