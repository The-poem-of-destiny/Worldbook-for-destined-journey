联盟直辖区:
  首府: 白曜城
  纹章: 燃烧的铁冠与五色宝石
  领土:
    核心领土: 云息盆地全境
    飞地: 永冻冰原前沿哨所
  统治者:
    组织: 诺斯加德大公议会
    现任议长: “理想家”埃德蒙·瓦尔克(轮值主席)
    简述: |
      凛冬学院史学系出身的文官，据说能将五位大公各执一词的争吵在三轮辩论内引向共识
      任内力推"通识法案"，要求凛冬学院每年向五大公国各拨付不少于二十个免试入学名额给非贵族子弟
      编者注:"一位令人尊敬的理想主义者。若他并非受缚于第一层级的血肉凡躯，又或命运未将他置于这个以伟力丈量万物的世界，那么史书留给他的篇幅，本不应止于一任轮值议长的注脚"
  支柱产业: 联邦税收与贡金,跨公国贸易中转,学术教育与人才选拔,联邦军务,精密制造,奢侈品工坊
  文化:
    社会习俗:
      自由讲坛: 白曜城中心广场的永久演讲台，任何联盟公民皆可登石发表演说，听众以掌声表示赞同、以沉默表示反对；愚蠢的观点会被公然嘲笑，但演说者的人身安全与发言权受盟约特别条款保护
      铁笔授衔: 凛冬学院毕业典礼的核心仪式——毕业生以铁笔在盟约羊皮纸上签署职业誓言：战争法师宣誓约束魔力之用途，行政官宣誓效忠盟约而非个人，医者宣誓救死扶伤不分敌友；铁笔此后随身携带，作为学院出身的终身凭信
    特色节日:
      万卷灯会: 凛冬学院建院纪念日，学院向全城开放三日；各系展示年度研究成果与魔导新品，学生以炼金烟火在镜云湖上空描绘联盟历史画卷；入夜后五色灯笼照亮全城，构成主义雕塑家在广场搭建临时装置，商贩与学者齐聚集市——白曜城一年中最热闹的时节
    法律与禁忌:
      - 自由讲坛上的演说受盟约特别条款保护，不因言论内容获罪；煽动叛盟与蓄意伪证除外
      - 直辖区法庭对跨公国商业争端与领土纠纷拥有终审仲裁权，任何公国不得以武力干预裁决执行
