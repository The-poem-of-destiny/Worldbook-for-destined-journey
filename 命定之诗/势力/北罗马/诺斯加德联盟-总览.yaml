---
势力-诺斯加德联盟:
  概览:
    定位: 坐落于大陆北境的联邦制国家，依苍白海而建，背靠碎冕冰脊
    标识: 燃烧的铁冠与五色宝石
    首都: 白曜城
    宗旨: 五国各异，盟约唯一；契约高于王冠
    统治者: 诺斯加德大公议会
    信仰: 四圣灵(主流),龙神信仰(斯卡尔)
    主要威胁: 霜巨人,白霜之潮,奥古斯提姆帝国(地缘压迫)
    文化符号: 霜狼盟约,迎冬节,先祖大狩猎
    重要城市: 永夜长垣,挽歌堡,诺森海姆,凛风渡,琥珀加德,霜镜港,龙吼堡垒,白港
    重要关峡: 灰石镇(南境之门/对外门户),风切堡(风切半岛与主大陆连接处)
    教育: 凛冬学院(白曜城外-奥术系/博物系/史学系/行政系)，联盟海军学院(霜镜港)，乌尔芬医学院(诺森海姆)
    军事:
      陆军: 联邦直辖军为核心,辅以各公国特色部队
      海军: 苍白海舰队
