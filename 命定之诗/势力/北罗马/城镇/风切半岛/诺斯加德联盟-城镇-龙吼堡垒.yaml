  龙吼堡垒:
    地点类别: 龙裔自治城邦 / 军事要塞 / 精神圣地
    管辖势力: 斯卡尔公国（诺斯加德联盟）
    概览: |
      诺斯加德联盟中最具威严与神秘色彩的龙裔据点，坐落于风切半岛主峰“天陨之冠”半山腰的火山台地之上
      黑曜石筑成的宏伟堡垒嵌入山体与上古巨龙的骸骨之间，终年被积雪与火山地热产生的云雾缭绕
      这里不仅是斯卡尔公国的世俗权力中心，更是全北境龙裔的精神归宿，唯有通过“试炼阶梯”的强者方有资格踏入此地
    位置: 风切半岛主峰“天陨之冠”西麓，扼守半岛腹地制高点
    人口: 龙裔|人类|矮人|其他
    经济:
      主要产业: 高阶锻造（龙鳞/龙骨装备）、军事雇佣（鳞誓骑士团）、稀有矿产开采（火山矿/龙血石）、地热能源利用
      贸易连接:
        输入: 粮食与酿造作物、基础建材与铁锭、魔法卷轴与附魔材料
        输出: 史诗级龙鳞/龙骨装备、龙吼共鸣器（外族龙吼媒介）、高阶佣兵契约、火山特产（硫磺/黑曜石/地热晶体）
      财政特殊项:
        试炼贡金: 每年无数挑战者为攀登试炼阶梯而支付的申请费与补给消费，构成了山脚营地的主要收入
        佣兵契约税: 鳞誓骑士团接受外部高额雇佣任务时，需向公国缴纳的战争税
    结构与设施:
      城市分区: 山脚试炼营地，试炼阶梯（初鸣山道），外环前庭，黑曜堡区，鳞匠工坊带，悬崖居住区，试炼阶梯（真鳞之路），仪式圣所
      城市布局:
        南: 山脚下为山脚试炼营地；沿初鸣山道徒步攀登，可抵达外环前庭与主门
        门内: 通过外环前庭向内，即进入黑曜堡区（长老会大厅/大统领府）；近旁连接鳞匠工坊带与深岩矿坑入口
        东: 黑曜堡区沿崖道向东，可到回音峭壁；其外缘延伸为悬崖居住区
        上: 继续上行进入真鳞之路，最终抵达山顶仪式圣所
      核心建筑:
        行政: 龙裔长老会大厅、大统领府（黑曜堡区）
        军事: 鳞誓骑士团驻地（外环前庭）、龙喉竞技场（外环前庭）、环形防御壁（外环前庭）
        教育: 回音峭壁（战技与基础龙吼教学）
        经济: 鳞匠大厅、深岩矿坑
        民用: 悬崖居所、龙血温泉浴场、先祖祭坛
      特殊设施:
        试炼阶梯: |
          分为初鸣山道和真鳞之路两部分，由万级刻满龙语符文的台阶组成，全程笼罩在递增的龙威压迫之下
        仪式圣所: |
          龙裔举行血脉晋升、传承上古龙吼的神圣场所，严禁外族踏入
        龙喉竞技场: |
          斯卡尔法律承认的“荣誉决斗”法定场所，也是选拔鳞誓骑士与举办“血鳞冠军赛”的舞台
        回音峭壁: |
          位于堡垒东侧的一处开阔悬崖平台，是教授基础龙吼与龙裔战技的场所，对外族开放