    试炼阶梯:
      初鸣山道: |
        试炼阶梯的下段沿线，是进入堡垒的第一道资格筛选（1-3层级）
        规矩只有一条：在龙威的压迫下徒步攀登——不得骑乘/飞行/悬浮/牵引等方式取巧；守阶的潜鳞者会以龙语符文感知甄别，一经发现即刻逐下山道并列入黑名册
        这里的冲突多以“荣誉挑战”方式解决：擂台、裁判与赌注齐备，胜者可在刻石前留下自己的名字与战绩
        成功抵达者可获得堡垒居住权及进入回音峭壁学习的资格
      真鳞之路: |
        试炼阶梯上段的沿线，连接堡垒核心与山顶圣所，仅限龙裔或极少数特许者踏入
        关隘由“誓门”与“回声廊”组成，誓门前立有血脉检定石与龙语誓词柱
        守关者多为苦修士与鳞誓骑士团精锐，他们既是守卫，也是试炼的最后裁判之一
        登顶者方可开启血脉晋升仪式，获得龙裔的最高荣誉与力量