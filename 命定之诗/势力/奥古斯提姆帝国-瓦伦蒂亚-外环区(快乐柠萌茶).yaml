  外环区:
    环境:
      位于诺瓦尔河畔，地势低洼
      处于主城墙之外，是难民主要聚集区
      排水系统混乱，时常遭受洪水
    建筑:
      多为二至三层的木石混合结构，底层常用作仓库或船坞
      被洪水摧毁的房屋残骸
    人文:
      聚集大量底层难民与奴隶
      治安较差，法律约束力弱，日间有治安卫队巡逻维持基本秩序
    主要危险:
      窃贼、强盗和阴暗角落中的魔物
    主要服务:
      物流: 帝国西南部核心物流枢纽
      商业: 低阶冒险者进入诺瓦尔河流域与无尽树海前的补给采购点
      人力: 易于雇佣苦力或购买奴隶
      地下市场: 交易大量周边冒险区域特产及阵亡冒险者的装备
    生命层级:
      居民普遍为第一、第二层级
      治安卫队队长为第三层级
      地下市场偶有第四层级存在
    标志性地点:
      开拓港: 巨型内河港口，承担帝国西南区域超半数物资转运
      居民区: 地下交易与廉价旅馆聚集区，情报流通快，风险较高
      擎天之壁: 高耸宏伟的符文魔晶城墙，有前后两个进入瓦伦蒂亚城区的入口，边防军全天巡逻