铁炉堡:
  标识:
    位置: 奥古斯提姆帝国-西部山脉区
    规模: 大型城市
    人口构成: 人类92% | 矮人4%(工匠) | 兽人4%(商品/奴隶) | 翼民(宗教)
  环境: 依山而建的钢铁要塞，高炉喷吐浓烟，矿车轨道遍布山体
  概况: 帝国军事与工业核心，最大矿业中心
  资源:
    采集:
      - 稀有级炼金材料(矿区)
      - 史诗级金属(深层矿区)
      - D级-A级魔物材料(山脉)
    制造:
      - 传说级装备(工匠区)
      - 稀有级药剂(炼金区)
    教育:
      - 稀有级魔法/炼金术(锻造公会/魔法塔/书店)
      - 史诗级锻造(锻造公会)
  设施:
    采矿区: 深入山腹的矿洞网络，魔导机械轰鸣作业
    工匠区: 大师工坊集中地，传奇装备在此诞生
    军事堡垒: 钢铁城墙配备魔导炮台，戒备森严
  任务层级: S级(最高)
  生命层级: 5(城主府)/5(冒险者公会)/4(黑市)