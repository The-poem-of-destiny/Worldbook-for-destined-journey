红叶镇:
  标识:
    位置: 奥古斯提姆帝国-中部核心区与西部山脉区交界
    规模: 中型城镇
    人口构成: 人类99.9% | 兽人0.01%(商品/奴隶) | 翼民(宗教)
  环境: 红枫掩映的石质建筑，古战场遗迹在远方若隐若现，商队络绎不绝
  概况: 铁炉堡补给前哨，古战场探索基地，冒险者聚集地
  资源:
    采集:
      - 稀有级炼金材料(古战场)
      - D级-B级魔物材料(古战场)
      - 优良级金属(集市)
    探索:
      - 史诗级奖励(古战场深处，极低概率)
    制造:
      - 优良级装备(铁匠铺)
      - 优良级药剂(炼金工房)
    教育:
      - 稀有级魔法(魔法塔)
      - 优良级炼金术(书店)
  设施:
    古战场: 荒芜的平原散布着古代兵器残骸，魔物在废墟间游荡
    集市: 露天市场，摊贩云集，叫卖声不绝于耳
    黑市: 伪装成古董店的交易点，后院设有秘密拍卖场
  任务层级: B级(最高)
  生命层级: 4(城主府)/3(黑市)/3(冒险者公会)