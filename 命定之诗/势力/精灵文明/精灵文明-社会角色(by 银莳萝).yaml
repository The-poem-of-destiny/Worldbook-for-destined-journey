精灵社会:
  概述: 不存在基于财富或血统的阶级，仅有基于天赋和职责的社会角色分工。所有精灵皆为同行者，地位平等
  角色详述:
    - 聆歌者: 聆听本源之人。拥有最纯净灵魂天赋的始源精灵，终生居于璀璨之心，职责是聆听本源之歌的主旋律，并在谐颂议会中将其传递给族人。他们是文明的精神坐标与导航者
    - 织律者: 旋律的编织者。精灵社会的主体。接收来自聆歌者的主旋律，并通过各自擅长的元颂（艺术、建筑、守护、培育）将其演绎、塑造为现实。他们是文明的建设者与守护者
    - 献歌者: 行走的活响。履行共生契约中回馈义务的精灵，是文明的感官与触角。通过历世行踏入广阔世界，将生命体验化为灵魂中的回响，最终带回翡翠之心，献给翠梦乡之树
