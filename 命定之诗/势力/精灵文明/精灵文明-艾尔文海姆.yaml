---
势力-艾尔文海姆倡议:
  概览:
    定位: 位于最西南端翡翠之心的基于与翠梦乡之树共生的古老契约而形成的、去中心化的文明聚合体，而非一个具备成文法律与固定疆域的国家实体
    倡议本质: 所有遵循此倡议的精灵皆是同行者，他们的聚集源于对和谐与共鸣的共同追求，而非权力或律法的约束。该倡议是精灵生活方式与世界观的总称
    标识: 翠梦乡之树缠绕星辰，绿色与银色
    首都: 璀璨之心
    宗旨: 维持并升华与翠梦乡之树的共生契约，将生命融入世界本源
    行事风格: 自由,去中心化,全民政治
    统治中心: 谐颂议会
    共生: 世界树(翡翠之母)
    信仰: 信仰自由(法律),个人信仰
    主要族群: 林地精灵,暗夜精灵,始源精灵
    主要区域: 璀璨之心(政治中心),织阳林冠(精灵树城),月咏幽谷(西北边疆),烁露林间(迷雾森林),龙栖峰峦(古龙山脉)
    常见身份: 聆歌者(聆听本源之人),织律者(旋律的编织者),献歌者(行走的活响)