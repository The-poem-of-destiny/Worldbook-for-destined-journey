璀璨之心:
  环境: 此地不受季节影响，永远如初春般和煦，空气中漂浮着被称为星尘的微光颗粒。一道远古结界隔绝了所有未经允许的闯入者，这里是本源之歌最为纯粹与洪亮之地
  功能: 绝大多数聆歌者的居所。他们在此静听来自世界树最深处的旋律，并举行谐颂议会。精灵们的圣所【翠梦白圣林】坐落于此
  主要地点:
    世界树・翠梦乡之树:
      本质: 阿斯塔利亚大陆的生命力节点之一，亦是精灵信仰中翡翠之母・维里迪丝的尘世化身。它是一个拥有宏大意识但陷入沉睡的存在，其根系深植于位面的魔力脉络之中
      共生: 在与精灵的共生契约中，翠梦乡之树扮演着静止的根源角色。它为精灵提供纯净的生命力，即翠夢晶露，以及和谐的居所翡翠之心。
      意识构成: 世界树的意识如同一场宏大的梦境。精灵们通过历世行带回的体验之歌，化为这场梦境的具体内容，极大地丰富和深化了它的存在。这种交流是双向的，一个更丰富的梦境也会让世界树的生命力变得更为丰沛
    翠梦白圣林:
      风貌: 是由数座白色尖塔、悬浮花园和星光圣殿构成的神圣场所。通过虹光构成的桥梁连接，如同漂浮在永恒的光海之中。建筑结构本身就是一曲献给翠梦乡之树的和鸣之歌
      功能: 聆歌者们的居所。谐颂议会在此地的中央圣殿举行。这里是整个精灵文明最接近本源之歌的地方