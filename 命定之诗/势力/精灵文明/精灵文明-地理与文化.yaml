  地理与文化:
    翡翠之心:
      气候与人文: 位于大陆西南角的古老魔法森林，是艾尔文海姆倡议的家园与天然屏障。其本质是与世界树“阿塔兰希尔”共生的、一个巨大的魔法生态系统
      区域分布:
        概述: 翡翠之心内部生态多样，被精灵们依据环境与功能划分为几个核心区域
        璀璨之心: 
          概述: 翡翠之心最深处，世界树翠梦乡之树的所在地，艾尔文海姆倡议的精神与地理核心
          翠梦白圣林: 环绕翠梦乡之树而建的建筑群，是艾尔文海姆倡议的精神核心
        织阳林冠: 
          概述: 东部延伸至南部的广阔区域，是阳光最充足、生态最繁茂的地带，林地精灵在各处建立树城
          光辉之厅: 林地精灵织律者最大的聚居地
        月咏幽谷: 
          概述: 北部延伸至西部的边境地带，与龙脊山脉接壤
          暗影守望要塞: 暗夜精灵织律者最大的据点与军事要塞
        烁露林间: 
          概述: 东北部边境与无尽树海相邻的迷雾森林，是光翅妖精的家园
        龙栖峰峦: 
          概述: 西北部向龙脊山脉过渡的山脉区域，一处被刻意保留了原始风貌的禁区
    文化与庆典:
      文化风貌: 不存在基于财富或血统的阶级，仅有基于天赋和职责的社会角色分工。所有精灵皆为同行者，地位平等
      主流群体:
        聆歌者:
          描述: 拥有纯净灵魂天赋的始源精灵，居于璀璨之心
          职责: 聆听本源之歌的主旋律，并在谐颂议会中传递给族人
          定位: 文明的精神坐标与导航者
        织律者:
          描述: 精灵社会的主体
          职责: 接收聆歌者的主旋律，通过各自擅长的元颂（艺术、建筑、守护、培育等）将其演绎、塑造为现实
          定位: 文明的建设者与守护者
        献歌者:
          描述: 履行共生契约、回馈世界的精灵
          职责: 通过“历世行”踏入世界，体验生命并将其化为灵魂回响，最终带回翡翠之心献给翠梦乡之树
          定位: 文明的感官与触角
      特色庆典:
        历世行:
          定义: 精灵的成年礼，一场成年精灵必须进行的长期旅行与文化交流
          目的:
            作为献歌者离开家园，向世界传播精灵的智慧与艺术
            将外界的见闻与故事带回，献给翡翠之心的翠梦乡之树
          参与角色:
            献歌者: 进行历世行的成年精灵
            定音者: 已完成历世行的年长精灵，负责在献歌者迷失时提供指引
          形式与流程:
            形式: 献歌者可独自上路，或由定音者陪同（定音者仅在致命危险或严重迷茫时干预）
            流程: 无固定时间限制，献歌者自认使命完成后可返回艾尔文海姆，回归聆歌者或织律者身份
          现状: 传统曾因“大静默”中断三百余年，现已恢复，积压数代的年轻精灵正作为献歌者涌入大陆
    特殊资源:
      翠夢晶露: 世界树定期凝聚的精华,精灵神药