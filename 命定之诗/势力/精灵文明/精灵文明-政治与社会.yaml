  政治与社会:
    权力结构:
      结构: 精灵社会独有的、去中心化的集体决策机制，其目的并非裁决或统治，是为整个文明寻找与本源之歌最为和谐的前行方向
      领导层: 谐颂议会(全民议会)
      地方治理: 各地自治
      军备: 全民皆兵
      运作方式:
        地点: 翠梦白圣林
        过程:
          聆歌者吟唱来自翠梦乡之树的主旋律作为基准
          织律者将不同方案谱写为变奏融入合唱
          最终与主旋律及环境产生最完美共鸣的变奏成为决议
      决策原则: 由和谐度决定，而非权力或多数票；不和谐的方案会在合颂中被自然淘汰
    阶级体系:
      说明: 族群平等仅生活方式不同，无阶级，群居种族通常放权给本地首领组织管理
    军事体制:
      核心理念: 视战斗为维护和谐与守护家园的必要手段，武艺是其生命哲学的组成部分
      两大基石: 全民性的[守护之道]与危机时的[同心之契]
      守护之道:
        概述: 所有精灵成年(成为献歌者)前必须掌握的普遍战斗素养
        训练:
          基础: 通晓多种武器与战斗情境，而非专精一门
          进阶: 将元颂(精灵魔法)融入战斗，如用和鸣强化自身、变奏创造藤蔓幻象、对位化解攻击
          至高境界: 与自然生灵缔结盟约(从第三层级的魔物到第五层级的传说生物)，此为少数天赋者可达
      同心之契:
        概述: 根植于[共生契约]的集体意志与紧急动员机制
        触发条件: 当翠梦乡之树或核心家园面临重大威胁时，由谐颂议会合颂总战号角
        表现形式:
          全民动员: 织律者、献歌者、暗夜精灵等所有精灵转变角色，投入保卫
          军队形态: 无固定编制，整个森林及其子民即为军队
      共生契约:
        本质: 精灵与翠梦乡之树之间古老、平等、互惠的共生关系，是文明基石
        契约内容:
          翠梦乡之树的馈赠（生命之歌）:
            提供翠夢晶露: 纯净生命力，是精灵长寿与活力的物理基础
            提供共鸣圣域: 结界形成绝对和谐区，是施展元颂的理想家园
          精灵的回馈（体验之歌）:
            收集世界旋律: 通过献歌者的历世行，记录外界的见闻、情感与故事
            丰富翡翠之母的梦境: 通过元颂分享体验，构成翠梦乡之树的意识与梦境，形成生命力正向循环
    对外关系:
      盟友/友好: 
        兽族联盟-卡拉什利亚斯: 长期贸易互通
        翼民圣都梵尼亚: 历史盟友/政治伙伴/技术共享
      中立:
        奥古斯提姆帝国: 300年前恶意伤害精灵群体，现已和解
        萨赫拉联邦: 联邦声明抓捕纯种精灵违法
      敌对:
        索伦蒂斯王国: 恶意抓捕散落精灵贩卖