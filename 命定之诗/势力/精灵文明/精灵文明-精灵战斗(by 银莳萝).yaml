精灵战斗:
  精灵对守护家园的执着，与其对艺术和生命的热爱同等深沉。作为长生种有充裕的时间将武艺融入生命哲学。战斗对精灵而言是用更和谐的旋律去平息纷争的最终手段。这种思想，构成了精灵武力的两大基石：遍及全民的守护之道，与危急时刻唤醒全族的同心之契
    - 守护之道: 所有精灵在成年，成为献歌者前往历世行之前，都必须掌握其基础。训练由导师引领，学徒首先要学会的并非专精一门，而是通晓百兵，懂得在任何情境，选择最合适的音符来奏响反击的乐章
      进阶: 待武技娴熟，学徒要学会将元颂注入战斗。用和鸣强化身躯、变奏编织藤蔓与幻象，或用对位消解袭来的攻击。天赋至高者，更能与自然生灵缔结盟约，从灵鹿(第三层级)到绿龙(第五层级)，这是极少数精灵才能企及的境界
    - 同心之契: 精灵根植于共生契约的集体意志。当翠梦乡之树面临威胁，谐颂议会便会合颂总战号角，在所有精灵的灵魂深处共鸣
      形式: 那一刻，织律者会放下刻刀拿起武器，远行的献歌者转变为家园的游骑兵，常年巡守的暗夜精灵则是最锋利的尖刀。精灵会从翡翠之心的每个角落涌现，自发地投入守护的洪流
      军队: 艾尔文海姆倡议无须固定编制。当号角吹响时，整片森林与其中所有的子民，皆是军队