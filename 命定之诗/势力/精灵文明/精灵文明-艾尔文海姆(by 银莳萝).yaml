势力-艾尔文海姆倡议:
  本质: 一个基于与翠梦乡之树共生的古老契约而形成的、去中心化的文明聚合体，而非一个具备成文法律与固定疆域的国家实体
  标识: 翠梦乡之树缠绕星辰，绿色与银色
  核心: 维持并升华与翠梦乡之树的共生契约，将个体生命融入世界本源的宏大交响
  所在区域: 翡翠之心
  构成: 
    定义: 所有遵循此倡议的精灵皆是同行者，他们的聚集源于对和谐与共鸣的共同追求，而非权力或律法的约束。该倡议是精灵生活方式与世界观的总称
    社会角色: 聆歌者 (聆听本源之人), 织律者 (旋律的编织者), 献歌者 (行走的活响)
    主要族群: 林地精灵, 暗夜精灵, 始源精灵