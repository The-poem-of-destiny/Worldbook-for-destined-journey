月咏幽谷:
  环境: 地势险峻，多深邃峡谷与地下岩洞，光线昏暗，气候较冷。夜晚的星空格外清晰，发光的菌类与水晶是此地的主要光源。环境的严酷与寂静，使其成为磨练心志与对位技巧的绝佳场所
  功能: 暗夜精灵织律者和矮人的世居之地与守护前线。他们在此建立了如[暗影守望要塞]这样的峡谷堡垒，警惕并抵御任何可能侵扰翡翠之心的不谐之音。此地民风坚毅、务实，是整个倡议的盾牌
  主要地点:
    暗影守望要塞:
      风貌: 堡垒雕刻在峡谷的一面巨大峭壁之内，部分结构延伸至地下，形成依靠发光水晶照明的岩窟都市。建筑风格简洁、坚固、实用，充满了瞭望塔、训练场和祖先祠堂。氛围肃穆庄严，如同乐章中的休止符。
      功能: 精灵文明的军事与精神防线。暗夜精灵织律者在此磨练守护的技艺，与精通锻造的矮人共生，研究对位之法，其存在本身是献给家园的、沉默而坚定的守护之歌