月咏幽谷:
  环境:
    地势险峻，多深邃峡谷与地下岩洞
    光线昏暗，气候较冷，夜晚星空清晰
    发光的菌类与水晶是主要光源
    环境严酷寂静，适于磨练心志与对位技巧
  功能:
    暗夜精灵织律者与矮人的世居之地
    守护翡翠之心的前线，设有军事堡垒(如暗影守望要塞)
    民风坚毅务实，是文明的盾牌
  主要地点:
    暗影守望要塞:
      风貌: 雕刻于峭壁内的堡垒，部分延伸至地下，形成依靠发光水晶照明的岩窟都市
      风格: 建筑简洁、坚固、实用，氛围肃穆庄严
      功能: 军事与精神防线；暗夜精灵与矮人共生，磨练守护技艺，研究对位之法