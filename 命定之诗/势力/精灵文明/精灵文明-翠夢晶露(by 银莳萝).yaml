核心资源・翠夢晶露:
  别称: 生命的液态旋律
  来源: 是翠梦乡之树其本源之歌中，最富生命力的那部分在特定周期下自然凝聚而成的精华
  分级与用途:
    - 原初晶露: 未经稀释的翠夢晶露，呈半固态的液态水晶状。蕴含的旋律过于纯粹与强大，只有极少数聆歌者能通过元颂直接引导其力量，用于维系翠梦乡之树本身或执行最高等级的仪式
    - 银咏露: 由技艺精湛的织律者通过和鸣之法，以自身元颂为媒介精心稀释调和后的形态。用于治疗重度创伤、延缓衰老及制作高等魔法物品
    - 翠活泉: 经大幅稀释后，融入翡翠之心各处圣泉中的形态。所有精灵皆可日常饮用，是他们维持长寿健康、亲和自然以及免疫多数凡俗疾病的根本原因
