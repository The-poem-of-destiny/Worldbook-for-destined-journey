      政治与社会:
        权力结构:
          最高领导层: 塔主议会,由行政主塔"碧之塔"的塔主(议长)和八大学派首席(分塔塔主)组成,是最高决策机构
          学派领导层: 席次议会,各学派内部由首席和四位次席组成,领导学派事务
          学派划分: 内部分为塑能,防护,咒法,预言,惑心,幻象,亡灵,变化八大学派,彼此存在激烈竞争关系
        阶级体系:
          层级: 伯伦斯法环议长(第六层级) > 八大学派首席(第五层级) > 学派次席(第四层级) > 学派导师(第三层级) > 正式法师(第二层级) > 法师学徒(第一层级)
        对外关系:
          与各国关系: 保持学术中立,被各国敬畏也同时被警惕
          与冒险者公会: 深度合作,各分塔内设有专属任务大厅
          与专业组织: 与炼金术师公会和锻造师协会合作,开设公共课程