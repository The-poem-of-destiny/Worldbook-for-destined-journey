势力-兽族联盟-蝾螈王朝:
  概览:
    定位: 位于天镜湖湿地的兽族联盟自治国，是联盟内部的重要粮食产地和贸易枢纽，农渔业发达
    标识: 蝾螈族头像
    首都: 龙渊京
    宗旨: 维持王朝稳定和种族延续
    行事风格: 保持神秘，女尊男卑，遵循礼法，尊重长者
    统治者: 蝾螈天后(第五层级 Lv19)
    信仰: 先祖之灵
    主要贵族: 蝾螈氏族
    主要城市: 龙渊京
  地理与文化:
    地理与环境:
      气候与人文: 位于天镜湖湿地，湖面广阔无垠，支流延伸出大片漫滩，风景宜人，因古代与大陆隔绝几千年，人文风格与大陆西式风格不同
    城镇分布:
      王朝核心:
        简介: 位于天镜湖中心岛，周边小岛礁以栈桥、石堤相连
        龙渊京(蝾螈王朝首都): 建设数千年的古城，城市风格偏中式庭院，与湖水雾气相融
    文化:
      文化风貌: 道德礼法观念重，居民普遍富裕教育水平高
      服饰风格: 中式服装、新中式汉服、仙侠风
    法律: 
  政治与社会:
    权力结构:
      结构: 中央行政制
      领导层: 女王(世袭制)与内阁(鳄族、鱼族、蛙族组成)
      地方治理: 使用选举制管理地方
      军备: 王国常备军、王室禁军
    阶级体系:
      说明: 官员以选举为主，王室世袭
      重要家族:
        蝾螈氏族: 扎根天镜湖数千年，管理王朝内部政治、军事、经济、文化、贸易等事务
      权力体系: 王室＞内阁官员\祭司＞城镇长官
      任命: 由首都选举官员到地方任职，或文化考试
    对外关系:
      宗主:
        兽族联盟-卡拉什利亚斯: 提供军事与经济援助
      友好: 
        兽盟其他成员: 保持贸易往来
        精灵王国: 保持贸易往来