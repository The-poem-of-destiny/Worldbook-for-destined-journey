---
鼠族王国:
  标识:
    位置: 恒风草原
    规模: 大型城市
    人口构成: 兽族70%|人类15%|其他种族15%
  环境: 坐落草原中的一处大湖庞，风景优美，环境宜人
  概况: 鼠族女王在恒风草原的鼠族领地内建设的大型城市群，学习帝国的社会制度建立的兽族邦国
  政治制度: 封建制
  鼠族风气:
    士兵: 常以精良的全身板甲重甲为主，手持长剑搭配重盾或手持双手剑
    居民: 常以典雅多彩的服饰为主
  主要资源:
    购买:
      史诗品质炼金/金属材料(商业区)
    制造:
      传说品质服饰(工匠区)
      史诗品质装备/药剂(学者区)
    贸易:
      史诗品质装备(商业区)
      奴隶(奴隶市场)
    教育:
      史诗品质炼金/锻造(工匠区)|魔法(学者区)
  主要城区:
    商业区: 位于城市西部区域，能买到兽族几乎所有特产，包括奴隶
    工匠区: 位于城市东部兽族工匠在此为兽族士兵提供装备，军营也坐落于此
    学者区: 位于旅客和学者的聚集地
    贵族区: 位于城市中心的繁华建筑群
  任务层级: S级(最高)
  最高生命层级: 5(城主府)/5(军营)/4(黑市)