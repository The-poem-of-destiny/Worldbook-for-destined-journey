---
势力-兽族联盟-鼠族王国:
  概览:
    定位: 位于恒风草原的兽族联盟加盟国，是对抗帝国的支点
    标识: 鼠族女王头像
    首都: 鼠族王城
    宗旨: 学习并对抗帝国，发展贸易，迈向先进文明制度
    行事风格: 推崇秩序，发展贸易，学习先进技术
    统治者: 鼠族女王(第五层级 Lv19)
    信仰: 先祖之灵
    主要贵族: 鼠族氏族
    主要城市: 鼠族王城
    主要威胁: 奥古斯提姆帝国
  地理与文化:
    地理与环境:
      气候与人文: 位于恒风草原，农牧业发达，四季分明，东北部贴近神圣山脉，正西临近奥古斯提姆帝国，南部临近无尽树海
    城镇分布:
      中央行省:
        简介: 位于恒风草原中西部，地势平坦，兽盟东部最大的贸易区
        鼠族王城(鼠族王国首都): 鼠族王国首都，超大型要塞都市，对抗帝国的支点
      东北行省:
        简介: 位于东北部神圣山脉区域，重要的冶金工业地区
      东南行省:
        简介: 位于东南部无尽树海区域，重要的炼金和军事地区
    文化:
      文化风貌: 推崇人权律法，军事强势，贸易发达，推崇新文化和新技术
      服饰风格: 日式奇幻异世界，以精良的全身板甲重甲为主，手持长剑搭配重盾或手持双手剑，常以典雅多彩的服饰为主
    法律: 学习帝国的法律制度
  政治与社会:
    权力结构:
      结构: 中央集权行省制
      领导层: 女王(世袭制)与议会(鼠族、熊族、狼族三族组成，对女王有制约)
      地方治理: 以城镇为单位，由地方氏族领袖管理，女王尝试集权
      军备: 女王禁军，鼠、熊、狼三族联军、兽盟联军
    阶级体系:
      说明: 以军功与经济、技术贡献为衡量标准
      重要家族:
        鼠族氏族: 掌握王国行政与联军军权
        熊族氏族: 位于神圣山脉的矿业区，负责收集矿产冶炼
        狼族氏族: 位于无尽树海的林叶，炼金材料区，负责木材供应与炼金材料种植
      权力体系: 女王＞议会官员/联军统帅/侯爵＞兽盟将军/省份长官/伯爵＞城镇长官/子爵＞统领/男爵＞骑士
      城市管辖: 首都管理省份，省份管理旗下城镇
      任命: 侯爵、伯爵等大贵族以及行政长官由女王和议会任命，子爵、男爵等小贵族由地方贵族任命
    对外关系:
      宗主:
        兽族联盟-卡拉什利亚斯: 提供军事与经济援助
      友好: 
        兽盟其他成员: 保持贸易往来接收首都军事援助
        精灵王国: 保持贸易往来，并保护精灵旅行

鼠族王城:
  标识:
    位置: 恒风草原
    规模: 首都城市
    人口构成: 兽族70%|人类15%|其他种族15%
  环境: 坐落草原中的一处大湖庞，风景优美，环境宜人
  概况: 鼠族女王在恒风草原的鼠族领地内建设的大型城市群，学习帝国的社会制度建立的鼠族王城
  主要资源:
    购买:
      史诗品质炼金/金属材料(商业区)
    制造:
      传说品质服饰(工匠区)
      史诗品质装备/药剂(学者区)
    贸易:
      史诗品质装备(商业区)
      奴隶(奴隶市场)
    教育:
      史诗品质炼金/锻造(工匠区)|魔法(学者区)
  主要城区:
    商业区: 位于城市西部区域，能买到兽族几乎所有特产，包括奴隶
    工匠区: 位于城市东部，兽族工匠在此打造装备，军营也坐落于此
    学者区: 位于旅客和学者的聚集地
    贵族区: 位于城市中心的繁华建筑群
  任务层级: S级(最高)
  最高生命层级: 5(城主府)/5(军营)/4(黑市)