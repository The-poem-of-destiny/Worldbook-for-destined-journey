      政治与社会:
        权力结构:
          人口构成: 妖精(30%), 人鱼(40%), 人类艺术家/吟游诗人(20%), 其他(10%)
          体制: 艺术无政府主义与协奏共治体制
          运作: 无成文法, 以"和声学"为社会契约(行为规范)。严禁破坏演出与艺术亵渎
          决策: 重大事务由塞壬协商或全员公投解决, 艾丽丝负责当吉祥物与灵感激发
          军备: 无常备军, 依靠水母天穹防御,苍籁王座可成为音波武器反击
          准入原则: 唯才华论, 无论是歌唱、绘画还是讲故事, 能打动人心者留, 军队与政治家止步
        经济体系:
          核心: 非营利体系, 灵感与故事本位
          流通: 极力避免货币买卖, 推崇以物易物。极爆的八卦、独家的故事、稀有的艺术素材硬通货
          潜规则: 想要前排座位需通过讲述未公开的秘闻来支付
        阶级体系:
          说明: 阶级完全取决于艺术造诣与灵感贡献度, 与世俗财富、地位无关
          层级:
            - 团长和主唱(第六层级): 塞壬与艾丽丝, 赛瑞利亚的支柱
            - 艺术总监/首席演员(第四/五层级): 如艾尔莎, 掌控舞台效果与核心演出
            - 正式团员/新星(第三层级): 如希卡莉, 拥有独立演出资格
            - 学徒/听众/旅人(第一/二层级): 提供基础服务、掌声与八卦来源
        对外关系:
          盟友/友好:
            - 吟游诗人学院: 最高学术交流伙伴, 定期交换留学生
            - 索伦蒂斯王国: 主要物资供应方(以艺术品交换粮食), 但鄙视其商业铜臭
            - 精灵王国-艾尔文海姆: 精神盟友, 同样崇尚自然与美
          敌对/竞争:
            - 非法捕奴队: 极度敌视, 视赛瑞利亚为金矿的捕奴队是公敌
            - 战争狂热者: 拒绝任何试图雇佣赛瑞利亚进行战争宣传的势力
            - 商业资本: 警惕任何试图将艺术品货币化或垄断演出的外部势力
