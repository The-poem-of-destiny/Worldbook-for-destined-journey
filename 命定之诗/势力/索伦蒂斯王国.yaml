      势力-索伦蒂斯王国:
        概览:
          定位: 位于大陆东南沿海的人类王国,依靠强大海军与商业立国,是海权与商贸并重的强国
          标识: 海龙与剑交叉的徽章,蓝色与银色
          首都: 潮汐王座
          宗旨: 维持国家独立,发展商业与海军,巩固并争夺海上霸权
          行事风格: 开放,重商,外交灵活,海军强大
          统治者: 安娜斯塔西娅·佛罗伦丝·索伦蒂斯女王(第六层级)
          主要贵族: 瓦雷利乌斯家族,霍克家族,费舍尔家族,韦尔家族
          主要城市: 潮汐王座(首都),风暴堡(海军要塞),银帆城(商业心脏)
          核心伙伴: 金狮商会(深度合作)
          主要对手: 奥古斯提姆帝国(陆权与海权的长期博弈),海盗势力(海上安全威胁)
          文化符号: 海龙祭,国王帆船赛