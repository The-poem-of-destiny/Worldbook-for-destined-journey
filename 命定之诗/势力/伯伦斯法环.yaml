      势力-伯伦斯法环联邦:
        概览:
          定位: 位于大陆东北部沿海的超大型法师联邦,由九座半独立城邦组成,是探索魔法奥秘与培养魔法人才的中心
          标识: 九层同心圆环
          宗旨: 探索魔法,保存知识,培养人才,监督魔法滥用
          行事风格: 学术中立,神秘,高效,对威胁魔法平衡的事物会果断出手
          领导层: 塔主议会(由议长与八大学派首席组成)
          核心城市: 雾晶港(联邦总部所在地)
          八大学派: 塑能,防护,咒法,预言,惑心,幻象,死灵,变化
          主要仪式: 踏星仪式(学徒招募),新星试炼(学徒竞赛),席次排名挑战(权力更迭)
          文化符号: 星轨祭