拜特·纳尔:
  标识:
    位置: 赤金沙海-西部绿洲
    规模: 大型城市
    人口构成: 人类98%(工程师/工匠/学者) | 其他2%(学徒/商人)
  环境: 巨大的金色穹顶下，金属与砂岩铺成的街道，精密的水泵系统与喷泉
  概况: “工匠之城”，邦联的技术与工业心脏，非魔法力量的研究中心与生产基地。
  资源:
    制造:
      - 传说级火器/机械造物(金铎之辉高等工程院)
    交易:
      - 各类火器与工程学产品(技术市集)
      - 稀有级火器/机械造物(技术市集)
      - 史诗级材料/药剂(炼金术公会)
    教育:
      - 传说级工程学/火器技术(金铎之辉高等工程院)
  地点: 金铎之辉高等工程院/技术市集/材料仓库/射击场/财阀工坊/冒险者公会
  特殊地点:
    金铎之辉高等工程院: 一座巨大的金色穹顶建筑，城邦的象征
    技术市集: 全城最大的市集，售卖各类火器、机械工具与炼金产物
  任务层级: S级(最高)
  生命层级: 5(工程院)/4(财阀工坊)/4(技术市集)