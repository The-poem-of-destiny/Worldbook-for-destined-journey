      势力-诺斯加德联盟:
        概览:
          定位: 北境五大公国为共同防御北方威胁而组成的军事联盟,松散联邦制
          标识: 雪狼头与交叉战斧
          首都: 霜铁城(联盟通用议事中心)
          宗旨: 共同防御,维护各公国自治与共同利益
          行事风格: 坚韧,务实,尚武,对外团结,对内多元自治
          领导层: 诺斯加德大公议会(由五大公国统治者组成)
          五大公国: 斯卡尔公国,诺德海姆公国,乌尔芬公国,维斯格拉德公国,埃吉尔海德公国
          主要城市: 霜铁城(联盟之心),灰石镇(南境之门),诺森海姆(巨木之镇),风切堡(东隘口),白港(破冰之港)
          主要威胁: 永冻冰原的霜巨人与魔物潮
          文化符号: 霜狼盟约,迎冬节,先祖大狩猎