迷雾村:
  标识:
    位置: 奥古斯提姆帝国-南部沼泽边缘区
    规模: 小型村庄
    人口构成: 人类99.9% | 兽人&翼民&精灵0.01%(商品/奴隶)
  环境: 浓雾弥漫的湿热沼泽，破旧木屋散布在泥泞小径旁，四周被危险的沼泽森林环抱
  概况: 帝国驻防村落，实为黑市核心据点与魔女庇护所，领主暗中庇护非法交易
  资源:
    采集:
      - 稀有级炼金材料(沼泽森林)
      - D级-B级魔物材料(沼泽森林)
    交易:
      - 精灵、翼民奴隶(黑市拍卖会)
      - 史诗级物品(不定期拍卖)
    制造:
      - 普通级装备(铁匠铺)
      - 稀有级药剂(魔女塔楼)
    教育:
      - 黑魔法与炼金术(魔女塔楼)
  设施:
    魔女塔楼: 外观为阴森的砖石堡垒，塔尖常年萦绕诡异光芒，内部设有秘密教室与实验室
    黑市: 隐藏在酒馆地下的庞大交易网络，通道错综复杂，守卫森严
    冒险者公会: 破旧木屋，墙上贴满泛黄的任务委托
  任务层级: C级(最高)
  生命层级: 3(魔女塔楼)/4(黑市)/2(冒险者公会)