---
  龙吼堡垒:
    位置: 诺斯加德联盟-风切半岛主峰“天陨之冠”
    规模: 大型城市
    人口构成: 龙裔70%(真鳞者5% | 觉醒者15% | 潜鳞者50%) | 人类20% | 矮人4% | 其他1%
    概况: 龙裔自治城邦与精神圣地，试炼阶梯是通往此地的唯一正式路径。堡垒本身掌管世俗治理与防御，而山顶仪式圣所则是龙裔进行血脉进阶与学习上古龙吼的至高禁地。试炼阶梯从山脚直通山顶，龙吼堡垒建于阶梯中段，再往上则是通往山顶的仪式圣所
    环境: 终年积雪的火山，从山脚至山顶的万级阶梯在云雾中若隐若现。堡垒建于火山中段，黑曜石建筑群嵌入山体与巨型龙骸
    区域:
      自下而上，威严递增。山脚营地喧闹粗粝(申请者与商人)；堡垒区肃穆竞争(龙裔与认可者)；圣所区域(仅对龙裔开放)则笼罩着原始、令人敬畏的龙威与低语
    资源:
      采集:
        史诗品质龙族素材(龙族墓地)
        稀有品质火山矿产(火山口)
      制造:
        史诗品质龙鳞装备(鳞匠大厅)
        龙吼共鸣器-外族龙吼媒介(鳞匠大厅)
      服务:
        龙鳞装备定制与附魔
        决斗公证与仲裁服务
        对外军事服务(鳞誓骑士团受雇)
      娱乐:
        血鳞冠军赛(龙吼竞技场)
      教育:
        龙吼基础与战技(向他族试炼通过者有限开放)
      传承:
        上古/进阶龙吼(仪式圣所)
        血鳞缔约(仪式圣所)
    地点: 山脚试炼营地 | 鳞匠大厅 | 龙吼竞技场 | 试炼阶梯 | 仪式圣所(山顶)
    特殊地点:
      龙喉竞技场:龙吼堡垒的武力仲裁中心与实战熔炉。是解决争端、证明实力的法定场所，
      试炼阶梯:万级台阶，刻满龙语符文。攀登者会持续承受龙威的压迫，且强度随高度提升。抵达堡垒大门者，可获得龙裔的认可和居住权；抵达圣所大门者，极为罕见，将赢得龙裔的崇高敬意
      仪式圣所:位于山顶巨岩上，由远古巨龙颅骨与脊柱化石天然形成。是龙裔举行血脉晋升、传承上古龙吼的唯一场所
    任务层级: B~S级
    生命层级: 5(圣所守护者) | 5(堡垒大统领) | 4(鳞誓骑士长/冠军角斗士)