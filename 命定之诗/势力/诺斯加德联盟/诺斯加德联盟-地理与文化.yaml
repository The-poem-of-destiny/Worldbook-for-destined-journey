  地理与文化:
    地理与环境:
      气候与人文: 严酷寒带气候,昼夜与季节温差极端,生存即是挑战。聚落多依险设防,居民性格坚毅
      区域分布:
        永冻冰原: 大陆最北端的冰封原野,联盟灾害与魔物潮的主要源头
        冰封海岸带: 东北海岸线常年受寒流侵袭,冬季近海大面积封冻
        钢脊山脉腹地: 终年积雪,永冻冰晶主产区,矿藏丰富,建有巨型山体堡垒
        低语针叶森林: 广阔泰加林带,耐寒动植物与魔物繁多,萨满传统深植
        解冻苔原南部: 联盟相对温暖的地区,以畜牧与边贸为主,是外界进入北境的主要窗口
    城镇分布与特色:
      霜铁城(联盟之心): 首都,多数城区建于山体内部,冒险者公会总部所在地
      灰石镇(南境之门): 外贸枢纽,高耸灰墙为北境与外界的分界线
      诺森海姆(巨木之镇): 最大木材与毛皮集散地,建筑多以巨木为材
      风切堡: 建于常年狂风的山隘之中,人人皆兵的军事堡垒
      白港(破冰之港): 最大贸易港口,以破冰船队与海兽材料交易著名
    文化与庆典:
      文化风貌: 崇尚坚韧与尚武,讲求荣誉与盟约,对自然与先祖怀有敬畏
      特色庆典:
        迎冬节: 展示过冬储备,篝火盛宴,宣告冬备完成
        先祖大狩猎: 联盟范围的狩猎与悼念仪式,也是青年战士的成人礼
        耀日回归祭: 极夜结束后迎接第一缕阳光的庆典