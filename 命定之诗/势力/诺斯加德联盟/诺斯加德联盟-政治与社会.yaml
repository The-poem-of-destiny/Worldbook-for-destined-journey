  政治与社会:
    权力结构:
      结构: 松散联邦制,各公国自治权大,由大公议会以《霜狼盟约》协调共识
      领导层: 诺斯加德大公议会由五大公国统治者组成,设轮值主席统筹联军与外交
      军备: 依据《霜狼盟约》进行联军编组与后勤共享,设边境防御军,山地民兵,猎人团等
    五大公国概览:
      斯卡尔公国: 核心,位于钢脊山脉腹地,矿脉与堡垒密布
      诺德海姆公国: 南境门户,联盟对外贸易的主要流转地
      乌尔芬公国: 位于低语针叶森林,木材与毛皮产业中心,萨满传统浓厚
      维斯格拉德公国: 核心枢纽,抵御寒潮,魔兽潮与霜巨人的前线
      埃吉尔海德公国: 位于冰封海岸带,以破冰船队与海兽贸易闻名
    对外关系:
      盟友/友好: 内部互保,与冒险者公会关系密切,与伯伦斯法环联邦在学术层面有往来
      敌对/竞争: 北方自然魔物区,与奥古斯提姆帝国因边境与商路偶有摩擦
      主要威胁: 永冻冰原来袭的霜巨人,冰元素族群与大规模魔兽潮