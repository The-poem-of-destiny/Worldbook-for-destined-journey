艾瑟嘉德:
  标识:
    位置: 奥古斯提姆帝国-中部核心区
    规模: 首都
    人口构成: 人类99% | 翼民1%(宗教/学者) | 精灵(学者/旅客)
  环境: 白金拱桥横跨云层，辉煌宫殿群巍峨壮丽，魔法符文在建筑表面流转
  概况: “永恒的辉光之城”，帝国政治与文化中心
  资源:
    采集:
      - 史诗级炼金材料(商业区)
      - 史诗级金属材料(商业区)
      - D级-S级魔物材料(商业区)
    制造:
      - 史诗级装备(皇家工坊)
      - 传说级药剂(学者区)
    交易:
      - 传说级物品(皇家拍卖会)
    教育:
      - 稀有级炼金术(学者区/炼金协会)
      - 传说级魔法/高等军事教育(学院区)
      - 史诗级锻造(锻造协会)
  地点: 学者区/商业区/炼金协会/锻造协会/黑市/皇家工坊/冒险者公会
  特殊地点:
    宏伟皇宫: 镶嵌宝石的白色大理石建筑群，卫兵铠甲闪耀
    白金拱桥: 横跨天际的魔法造物，连接皇宫与学院区
    皇家拍卖会: 金碧辉煌的圆形大厅，仅对贵族开放
    学院区: 帝国最高学府聚集地，哥特式建筑群内设有魔法学院、炼金学院与军事学院
  任务层级: S级(最高)
  生命层级: 6(皇宫)/5(冒险者公会)/4(黑市)