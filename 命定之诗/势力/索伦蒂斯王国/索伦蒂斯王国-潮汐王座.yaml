---
潮汐王座:
  概览:
    别名: 永不沉没的皇冠 | 深蓝之心
    本质: 贯穿深海至云端的垂直都市，建立在远古海龙石化骨架上
    核心机制_双核共生:
      - 风核(上层): 捕获飓风转化为反重力动能，并向深海输送魔力氧气
      - 水核(下层): 抽取地热驱动防御结界，并维持海龙骨架物理锚定
  社会阶级法则:
    贫富地理学:
      - 内环(力场内): 公民区(中产以上)。享受恒定环境与安全
      - 外环(力场外): 难民区(赤贫)。直接承受风暴海兽，生存如草芥
    顶级炫富(逆环境居住):
      - 逻辑: "克服生理本能是金钱的特权"
      - 现象: 人类豪掷千金住深海(抗压/供氧)，人鱼挥霍魔力住云端(保湿/飞行)
  区域分布:
    天穹之冠 (上层/云端):
      - 居民: 王室 + 顶级人鱼权贵(主体)
      - 特征: 悬浮水球豪宅，人鱼在云端享受深海环境
    琉璃回廊 (中层/海面):
      - 居民: 人类与人鱼中产混居 + 游客
      - 特征: 水陆双界面商业区，最便利但地位平庸(中产)
    珊瑚龙庭 (下层/深海):
      - 居民: 顶级人类权贵(主体) + 普通人鱼
      - 特征: 深海气泡庄园，人类在深渊如履平地
    漂流环礁 (外环/边缘):
      - 居民: 劳工/罪犯/外来者
      - 特征: 仅靠铁链系在城市边缘的废船带，无任何保障