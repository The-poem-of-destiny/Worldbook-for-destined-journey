苍籁剧场:
  标识:
    位置: 赛瑞利亚-中轴/海天黄金分割点
    别称: 终极回音壁, 缪斯的加冕台, 世界尽头的歌剧院
    形态: 螺旋状透明海螺, 直径8km/高3km(含水下锚点)
    人员: 剧场维护(常驻) | 朝圣者/情报贩子(流动)
  性质:
    核心定位: 泛大陆最高艺术殿堂
    环境特征:
      绝对声学完美: 物理扩音百倍
      镇魂锚点: 压制深渊古神梦呓
  区域结构:
    天花_天穹回音壁:
      环境: 五光十色/梦境/妖精游乐场
      地标:
        棱镜控制室: 光影中枢
        灵感云廊: 吟游诗人冥想地
    中心_共鸣主舞台:
      环境: 海天之间/绝对扩音(社交广场)
      地标:
        零点位置: 魔力及视线汇聚中心, 感知深海和观众心跳
        调律大厅: 存放/修复/演奏巨型魔法乐器
    下层_后台迷宫:
      环境: 机械轰鸣(立入禁止)
      地标:
        爱丽丝的"玩具箱": (禁止进入)存放古代布景/稀有材料的道具室，里面除了有趣的玩具还有致命的陷阱
        塞壬的体息室: 塞壬妈妈平日体息的地方，墙上贴了很多童真的画作，一本已经翻到破烂的旅游指南
    外层平台:
      环境: 可一眼望整片大海
      特色: 塞壬每日深夜献唱之地
  资源:
    采集: 回音晶簇(魔法), 发光云母, 深海沉木, 灵感残章
    掉落: 海妖鳞片(稀有), 音律碎片(货币), 深渊精华
  NPC:
    艾尔莎(第四层级): 汐海妖精, 首席梦境创造师, 负责舞台光效与舞台效果，主要在中央魔力投影室
    希卡莉(第三层级): 人类, 登台不久就技惊四座的天才演员，主要在共鸣主舞台