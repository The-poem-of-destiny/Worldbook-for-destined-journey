  政治与社会:
    权力结构:
      结构: 双核君主制与金权共和的混合体。王室作为仲裁者，平衡陆地商业贵族与人鱼领主的利益
      深蓝议会: 实质上的董事会。席位公开明码标价，纳税额是衡量政治地位的唯一标准
      经济支柱: 金融服务/远洋贸易/博彩娱乐业/高端奢侈品/旅游业
      军备: 
        皇家海军: 维护航路通畅与商业利益
        海渊卫队: 安娜斯塔西娅女王的直属亲卫队，维护王室安全与处理“坏账”
    阶级体系:
      重要家族:
        索伦蒂斯王族: 王室家族，家主为安娜斯塔西娅·佛罗伦丝·索伦蒂斯女王(自由切换人型和人鱼姿态的“双界共主”)
        瓦雷利乌斯家族: 王国第一军事门阀，纯血人鱼家族。镇守风暴堡，最高爵位公爵
        霍克家族: 贸易寡头,掌控王国与金狮商会的贸易，最高爵位侯爵
        费舍尔家族: 掌握下城区80%的矿脉与珍珠场，最高爵位伯爵
        韦尔家族: 王国魔导技术家族，垄断了人鱼陆行药水、水下呼吸装置与抗压结界等的核心专利，最高爵位伯爵
        菲尔德家族: 掌握王国赌场、沉船打捞业、幻梦香原料以及奴隶贸易的家族，最高爵位伯爵
      贵族阶级: 女王＞公爵/元帅＞侯爵/首都官员＞伯爵/检察官＞子爵＞男爵＞船长/文书
      贵族任命: 完全由利益与权力平衡决定
    对外关系:
      盟友/友好: 金狮商会(共生关系); 伯伦斯法环(魔法技术的主要买家与资助者); 诺斯加德联盟(资助北境抵抗帝国)
      敌对/竞争:
        奥古斯提姆帝国: 视帝国为“妨碍利润的枷锁”
        海盗王联盟: 既是海上掠夺者，也是王国的竞争对手与偶尔的黑手套
      主要诉求: 维持海上霸权，垄断古代海族遗迹的开发权