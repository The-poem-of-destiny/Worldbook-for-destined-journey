  政治与社会:
    权力结构:
      结构: 双核君主制与金权共和的混合体。王室作为仲裁者，平衡陆地商业贵族与深海资源领主的利益
      深蓝议会: 最高立法机构。席位与年度纳税额直接绑定，不仅可以世袭，甚至允许在公开市场上进行受控的席位买卖
      经济支柱: 远洋贸易,垄断性深海资源开采,高端魔导奢侈品制造 , 娱乐与博彩业
      军备: 瓦雷利乌斯家族统帅的海军舰队，以及由深海人鱼组成的深渊卫队
    阶级体系:
      重要家族:
        索伦蒂斯王族: 王室家族，家主自由切换人型和人鱼姿态的“双界共主”安娜斯塔西娅·佛罗伦丝·索伦蒂斯女王
        瓦雷利乌斯家族: 海军将帅家族，王国军事支柱，最高爵位公爵
        霍克家族: 贸易寡头,掌控王国与金狮商会的贸易，最高爵位侯爵
        费舍尔家族: 掌握下城区80%的矿脉与珍珠场，最高爵位伯爵
        韦尔家族: 王国魔导技术家族，垄断了水下呼吸装置与抗压结界的核心专利，最高爵位伯爵
        菲尔德家族: 掌握王国赌场、沉船打捞业、幻梦香原料以及奴隶贸易的家族，最高爵位伯爵
      贵族阶级: 国王＞公爵/元帅＞侯爵/首都官员＞伯爵/检察官＞子爵＞男爵＞船长/文书
      贵族任命: 完全由利益与权力平衡决定
    对外关系:
      盟友/友好: 金狮商会(共生关系); 伯伦斯法环(魔法技术的主要买家与资助者); 诺斯加德联盟(资助北境抵抗帝国)
      敌对/竞争:
      - 奥古斯提姆帝国: 意识形态死敌。帝国视王国为“堕落的法外之地”，王国视帝国为“妨碍利润的枷锁”
      - 海盗王联盟: 既是海上掠夺者，也是王国的竞争对手与偶尔的黑手套
      主要诉求: 维持海上霸权，垄断古代海族遗迹的开发权