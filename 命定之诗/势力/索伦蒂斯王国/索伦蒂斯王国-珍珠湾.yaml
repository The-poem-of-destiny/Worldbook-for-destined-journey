珍珠湾:
  概况: 索伦蒂斯王国的“销金窟”，大陆最大的合法赌博与娱乐中心。在这里，运气是唯一的信仰，你可以一夜之间买下半个国家，也可能在一秒钟内输掉灵魂
  别名: 欲望的螺旋, 不夜的海上行宫
  位置: 索伦蒂斯王国-东部外海岛链区-巨型贝壳群岛
  规模: 娱乐与博彩都市
  人口构成: 人类(游客/从业者)40% | 本地异种族(精灵/兽族/魅魔等等)30% | 人鱼(深海赌客)20% | 其他10%
  环境:
    自然: 建立在七座巨大的、早已石化的远古巨贝之上。这些贝壳大如山岳，内部空间被掏空并改造为建筑群，岛屿间通过琉璃栈桥与魔导缆车连接
    氛围: 极度奢华与喧嚣。这里没有黑夜，数以万计的珊瑚水晶灯与贝壳自带的荧光将夜空照得如同白昼。空气中充满了酒精、香水与金币碰撞的声音
  资源:
    采集:
      稀有品质虹光珍珠(贝壳岛基座采集)
      优良品质致幻海草(浅海种植园)
    制造:
      奢侈工艺品(珠宝工坊)
      赌具/魔术道具(炼金玩具店)
    交易:
      高端奴隶(包含稀有异族)
      抵押品(从落魄贵族手中流出的传家宝)
    娱乐:
      全品类博彩(纸牌/轮盘/赛马/赛兽)
      角斗表演(深海竞技场)
      高端性服务(稀有种族)
  地点: 皇家大赌场/深海竞技场/千贝度假村/典当行一条街/欲望港口
  特殊地点:
    纯白螺旋(皇家大赌场): 位于主岛最高处的螺旋状建筑，全大陆最高规格的赌场。只有持有百万金币筹码的豪客方可进入顶层VIP厅，传闻那里连公国领土权都可以作为赌注
    深海斗兽场: 位于两座巨贝夹缝下方的竞技场。这里进行着人与深海魔兽、甚至奴隶之间的生死决斗。血腥味常引来鲨鱼在透明穹顶外游弋，成为独特的观赏背景
    叹息栈桥: 连接各大赌场的琉璃栈桥下，常年有欠下巨债的赌徒在此徘徊，被称为“距离天堂与地狱都只有一步之遥”的地方
  任务层级: C~A级(护卫豪客/追讨赌债/赌场安保/暗箱操作)
  生命层级: 5(赌场幕后老板)/4(镇场的高阶法师)/3(精锐安保与荷官)