---
  银帆城:
    位置: 索伦蒂斯王国-东部沿海中段-银湾入海口
    规模: 超大型港口都市
    人口构成: 人类65% | 人鱼与海族15% | 兽族(猫/狐族商贩)10% | 其他10%
    概况: 索伦蒂斯王国的商业心脏，也是全大陆最大的自由贸易港。法律在这里对富人极度宽容，只要缴纳足额的"商业税"，几乎任何商品都能在这里找到买家
    环境:
      自然: 位于银湾河宽阔的入海口三角洲，数千根巨大的白色石柱支撑起层叠的码头区，终年千帆竞发
      氛围: 空气中弥漫着香料、海盐与金币的味道。这里是大陆的"不夜城"，金狮商会总部那巨大的金色狮首灯塔彻夜长明，指引着来自世界的财富
    资源:
      采集:
      - 稀有级海洋炼金素材(深海集市)
      - 优良级珍珠与珊瑚(养殖区)
      制造:
      - 史诗级魔导船具(皇家船坞)
      - 奢侈品/炼金香氛(工匠区)
      交易:
      - 全品类商品(从奴隶到神器，只要有钱)
      - 金融服务(金狮商会总行/借贷/保险)
      - 商业情报(酒馆/商会内部)
      教育:
      - 海洋魔法/航海术(银帆航海学院)
      - 商业与鉴宝技能(商会学徒)
    地点: 金狮商会总部/深海集市/皇家船坞/奴隶拍卖所/佣兵工会分部
    特殊地点:
      深海集市: 位于码头下方的半潜区域，专门交易来自深海的违禁品与珍稀魔物，只有在退潮时才会完全显露入口
      金狮总行大厦: 一座宏伟的金字塔形建筑，内部不仅有银行，更有一个据说存有富可敌国财富的地下金库
    任务层级: A~S级(涉及商会高层/国家经济命脉)
    生命层级: 5(商会护卫长)/4(黑市看守)