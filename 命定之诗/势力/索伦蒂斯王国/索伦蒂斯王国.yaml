势力-索伦蒂斯王国:
  概览:
    定位: 位于大陆东南沿海的商业帝国，人类与海族共同统治的双核君主国
    标识: 缠绕黄金三叉戟的人鱼姬徽章，海蓝与白金色
    首都: 潮汐王座
    宗旨: 利润至上，艺术无价，契约神圣
    行事风格: 开放、奢靡、金权政治、跨种族共治
    统治者: 安娜斯塔西娅·佛罗伦丝·索伦蒂斯 (第六层级)
    主要贵族: 瓦雷利乌斯家族(半人鱼混血/海军世家),霍克家族(人类,贸易寡头),费舍尔家族(人鱼/资源领主),韦尔家族(人类, 魔导权贵),菲尔德家族(人类/地下产业)
    主要城市: 潮汐王座(首都), 珍珠湾(不夜赌城), 风暴堡(深海防御枢纽),银帆城(贸易勝地)
    核心伙伴: 金狮商会(经济命脉), 部份人鱼部族(各取所需)
    主要对手: 奥古斯提姆帝国(意识形态死敌), 深海巨兽(环境威胁), 部份人鱼部族(保守派)
    文化符号: 潮汐假面祭, 深蓝拍卖会, 海之女选美
