阿兹哈尔:
  标识:
    位置: 赤金沙海-中部绿洲
    规模: 首都
    人口构成: 人类95% | 兽人3%(奴隶) | 其他种族2%(商人/旅客)
  环境: 黄金穹顶熠熠生辉，圆形竞技场巨大壮观，充斥着不同于沙漠的生命气息
  概况: “娱乐与艺术之都”，邦联的明面首都，娱乐与商业的中心。
  资源:
    采集:
      - 史诗级炼金材料(黄金市集)
      - 史诗级金属材料(黄金市集)
      - D级-A级魔物材料(黄金市集)
    制造:
      - 稀有级装备(工程师工坊)
      - 史诗级药剂(炼金工坊)
    交易:
      - 史诗级物品(黄金市集拍卖行)
      - 各类奴隶(奴隶市场)
    教育:
      - 稀有级炼金术(炼金工坊)
      - 稀有级工程学(工程学工坊)
  地点: 黄金市集/奴隶市场/炼金工坊/工程师工坊/财阀官邸
  特殊地点:
    烈阳大角斗场: 宏伟的圆形砂岩建筑，城邦最核心的娱乐场所，角斗士们在此为荣耀与黄金而战。
    千纱广场: 位于城市中心的奢华广场，舞者们在流水喷泉与丝绸帷幔间为观众表演，是富人与权贵夜间的主要消遣地。
  任务层级: A级(最高)
  生命层级: 5(财阀官邸)/4(角斗场)/4(黄金市集)