# 元颂
总览:
  精灵的魔法体系，其核心在于世界万物皆由一首“本源之歌”构成。精灵通过精神与生命咏唱出和谐的音节，从而引导万物的力量。这更像一种与生俱来的艺术直觉，而非严谨的法术体系，咏唱多为简短的音节或词语。
  元颂仅有与自然紧密相连的种族能触及：精灵是完全掌握者；妖精能模仿其表象；人鱼则是领悟了类似的水之颂歌。
环境制约:
  元颂与环境强相关。生机盎然之地，低消耗且強大；但在死寂之地，微弱甚至无法发动。
三大篇章:
  1. 形之章:
    概述: 咏唱无机自然物（风、水、土、石、木）的篇章，通过歌声劝服它们改变形态或性质。主要消耗MP辅以SP。
    表现形式:
      - 狂风啸: 咏唱气流的颂歌，使其汇聚成猛虎之形进行扑杀
      - 碧波跃: 咏唱水流的颂歌，将其引导为奔腾的水马群。
      - 镜湖盾: 令水面瞬间凝结成光滑如镜的坚冰护盾，能折射部分能量攻击。
      - 巨岩撼: 咏唱大地的颂歌，令其凝聚为壁垒或化作奔牛冲撞。
      - 根须地牢: 催动地下的树根破土而出，形成缠绕束缚敌人的牢笼。
      - 藤木绞索: 命令藤蔓如灵蛇般活动，进行捆绑与绞杀。

  2. 生之章:
    概述: 咏唱有机生命（植物、动物、生灵自身）的篇章，能促进伤口愈合、激发强大的生命活性。主要消耗SP。
    表现形式:
      - 卫士苏醒: 对古树咏唱，使其活化为强大的守护者。
      - 春晖息: 呼出蕴含生命力的气息，如和煦春光般抚平伤口，恢复生机。
      - 锋刃舞: 对草原咏唱，使草叶在瞬间硬化如钢，随风切割。
      - 灵猫捷: 咏唱猫科动物的敏捷，使目标在短时间内获得超凡的速度与平衡感。
      - 灵兽姿: 与自愿的生兽共鸣，咏唱其形态的颂歌，使目标短暂化身为该生兽
      - 茨棘王冠: 催生出荆棘环绕自身或盟友，对靠近的敌人造成伤害。

  3. 魂之章:
    概述: 元颂的至高篇章，咏唱灵魂与誓约的合颂。需要极纯净的灵魂与古老血脉作为桥梁，故仅有始源精灵中的“生息颂者”能够使用。主要消耗MP和SP。
    表现形式:
      - 山心誓: 与山峦共鸣，将目标的生命曲调调整至与其一致，从而获得山岩般的坚不可摧。
      - 魔灵誓: 使一个自愿的生灵（如鹰）与自然共鸣，得以运用魔力。从而化作仅对精灵亲近的魔物。
      - 结盟誓: 使目标与一个自愿的生灵（如狼）能立下盟誓，使双方的灵魂旋律融合。精灵可以展现野兽的力量，野兽也能获得精灵的智慧。
      - 生命共享誓约: 魂之章的极致体现，一首将多个生命的旋律彻底融合的伟大合颂，使所有参与者共享彼此的生命力与岁月。这曾是维系始源精灵与奥雷利亚家族盟约的根基。