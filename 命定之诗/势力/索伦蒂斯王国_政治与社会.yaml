          经济支柱: 金狮商会与本土大商会,造船业,远洋贸易
          军备: 以海军主力舰队为核心,辅以海岸要塞守备与陆军
        阶级体系:
          说明: 王国议会中商人席位影响力突出,用以平衡传统贵族集团
