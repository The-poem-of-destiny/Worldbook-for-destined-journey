            - 卢卡斯·德·霍克侯爵(第四层级),霍克家族统治者
            - 塞巴斯蒂安·德·费舍尔伯爵(第四层级),费舍尔家族统治者
            - 艾莉诺·德·韦尔女伯爵(第四层级),韦尔家族统治者
