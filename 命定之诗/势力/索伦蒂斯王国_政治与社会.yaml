        权力结构:
          结构: 双核君主制与金权共和的混合体。王室作为仲裁者，平衡陆地商业贵族与深海资源领主的利益
          深蓝议会: 最高立法机构。席位与[年度纳税额]直接绑定，不仅可以世袭，甚至允许在公开市场上进行受控的席位买卖
          经济支柱: "远洋贸易,垄断性深海资源开采,高端魔导奢侈品制造 , 娱乐与博彩业 "
          军备: 瓦雷利乌斯家族统帅的海军舰队，以及由深海人鱼组成的深渊卫队
        阶级体系:
          层级:
            - 安娜斯塔西娅·佛罗伦丝·索伦蒂斯女王(第六层级): 自由切换人型和人鱼姿态的“双界共主”
            - 奥赛娅·德·瓦雷利乌斯女大公(第五层级): 海军元帅，拥有能够在水下自由呼吸的半人鱼血统，是连接两个世界的军事支柱
            - 卢卡斯·德·霍克侯爵(第四层级): 贸易寡头，掌握着通往帝国的地下商路与金狮商会的王国分部
            - 塞巴斯蒂安·德·费舍尔伯爵(第四层级): 人鱼领主，控制着下城区80%的矿脉与珍珠场
            - 艾莉诺·德·韦尔女伯爵(第四层级): 宫廷首席魔导技师，垄断了水下呼吸装置与抗压结界的核心专利
            - 2位子爵(第三层级)及其统治的家族:
                - 科斯特子爵 (珍珠湾赌场大亨)
                - 斯通子爵 (深海沉船打捞业巨头)
            - 4位男爵(第三层级)及其统治的家族:
                - 谢尔男爵 (幻梦香原料供应商)
                - 菲尔德男爵 (黑市奴隶贸易中间人)
                - 沃德男爵 (风暴堡军需官)
                - 贝克男爵 (宫廷御用艺术赞助人)
        对外关系:
          盟友/友好: 金狮商会(共生关系); 伯伦斯法环(魔法技术的主要买家与资助者); 诺斯加德联盟(资助北境抵抗帝国)
