            - 奥古斯提姆帝国: 意识形态死敌。帝国视王国为“堕落的法外之地”，王国视帝国为“妨碍利润的枷锁”
            - 海盗王联盟: 既是海上掠夺者，也是王国的竞争对手与偶尔的黑手套
