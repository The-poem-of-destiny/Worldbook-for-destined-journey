金谷城:
  标识:
    位置: 奥古斯提姆帝国-东部平原区
    规模: 大型城市
    人口构成: 人类84% | 兽人15.9%(商品/奴隶) | 翼民(宗教) | 精灵(旅客)
  环境: 金色麦浪环绕的贸易都市，白色大理石建筑闪耀，运河船只往来如织
  概况: 帝国粮食贸易中心，金穗粮仓所在地，商业繁荣
  资源:
    采集:
      - 史诗级炼金材料(贸易区)
      - 史诗级金属(贸易区)
      - D级-A级魔物材料(贸易区)
    制造:
      - 史诗级食品(美食街)
    交易:
      - 史诗级装备(贸易区)
      - 史诗级药剂(贸易区)
      - 传说级物品(拍卖会，极低概率)
    教育:
      - 稀有级魔法/炼金术(炼金术公会/魔法塔/书店)
  地点: 炼金公会/魔法塔/书店/美食街/黑市/冒险者公会
  特殊地点:
    贸易区: 占地广阔的市集，各国商人云集，商品堆积如山
    金穗粮仓: 巨型圆顶仓储建筑，可储存帝国十年粮产
    美食街: 石板街道两侧食肆林立，各色招牌迎风招展，香气四溢，从平民小吃到贵族珍馐一应俱全
  任务层级: A级(最高)
  生命层级: 5(城主府)/5(冒险者公会)/3(黑市)