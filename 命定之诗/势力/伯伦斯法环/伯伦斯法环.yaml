---
势力-伯伦斯法环:
  概览:
    定位: 位于大陆东北沿海的自治魔法机构，另有附庸后勤城市雾晶港
    标识: 三色半环（金/紫/绿）环绕空心球体
    宗旨: 探寻宇宙之理
    行事风格: 务实，政治中立，手段灵活，结果导向，平等自由
    制度:
      伯伦斯法环:
        伯伦斯法环三院: 日冕院、月帷院、衔尾蛇院
        穹境三席: 三院院长
      日冕院:
        院长: 亚瑟·赫利俄斯（人类/第六层级)
        代表色: 金色(主)、蓝色(次)
        描述: 日冕院研究如何通过魔力对物质世界的进行干涉与控制
        子学派: 塑能、咒法、防护等
      月帷院:
        院长: 埃拉拉·星视（精灵/第五层级)
        代表色: 紫色(主)、银色(次)
        描述: 月帷院研究如何利用魔力观测万物之全貌
        子学派: 预言、惑心、幻象等
      衔尾蛇院:
        院长: 浮士德（巫妖/第五层级)
        代表色: 绿色(主)、黑色(次)
        描述: 衔尾蛇院研究如何引导万物在形态与生命中的流转
        子学派: 变化、死灵等
    主要设施/城市:
      - 伯伦斯枢纽: 围绕“公理圣球”旋转的浮空建筑集群，法环所在地
      - 雾晶港: 依附法环而生的超大型自治港口城市
    核心伙伴: 魔法协会
    对手: 翼民圣都梵尼亚 (视法环解析神明的行为为亵渎)