---
势力-伯伦斯法环:
  概览:
    定位: 位于大陆东北沿海的自治魔法机构，另有附庸后勤城市雾晶港
    标识: 金紫绿三色半环环绕空心球体
    宗旨: 聆听虚海潮汐，守望此世之岸，求索众妙之门
    行事风格: 务实，政治中立
    成立时间: 第一次位面战争后
    制度:
      法环三院: 日冕院、月帷院、衔尾蛇院
      穹境三席: 决策层，由三院院长组成
      轮值行政小组: 法环成员轮值，负责日常行政事务管理
      日冕院:
        院长: 亚瑟·赫利俄斯（人类/第六层级)
        代表色: 主金色，次蓝色
        方向: 能量具现与现实干涉
        子学派: 塑能、咒法、防护等
      月帷院:
        院长: 埃拉拉·星视（精灵/第五层级)
        代表色: 主紫色，次银色
        方向: 诸象洞察与虚实映射
        子学派: 预言、惑心、幻象等
      衔尾蛇院:
        院长: 浮士德（巫妖/第五层级)（据传闻为初代衔尾蛇院院长小弟子，当时主攻变化学派）
        代表色: 主绿色、次黑色
        方向: 物质嬗变与死生流转
        子学派: 变化、死灵等
    主要设施/城市:
      伯伦斯枢纽: 
        概述: 围绕公理圣球旋转的浮空建筑集群，法环驻地
        公理圣球: 用于观测位面和虚海的大魔法设施
      雾晶港: 依附法环而生的超大型自治港口城市
    核心伙伴: 魔法协会
    对手: 翼民圣都梵尼亚 (视法环解析神明的行为为亵渎)