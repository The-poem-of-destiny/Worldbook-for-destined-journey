      地理与文化:
        地理与建筑:
          核心城市-雾晶港:
            - 位于大陆东北部沿海的超大型独立城邦,终年笼罩在雨雪和海雾中
            - 拥有大陆东北部最大的深水良港,是区域政治,经济和贸易中心
          主体建筑:
           - 主塔"碧之塔": 领导机构与组织核心,"塔主议会"的所在地
           - 八大学派分塔: 元素尖塔(塑能),守望者高塔(防护),织界之塔(咒法),万象天仪塔(预言),心弦之塔(惑心),蜃楼尖塔(幻象),永寂钟楼(死灵),汞银尖塔(变化)
           - 伯伦斯广场: 位于碧之塔与八大学派分塔之间的巨大环形广场, 是庆典与审议、仪式的主要场所
           - 雾晶港市立图书馆: 建于港口东侧, 外观似展开的半透明羽翼, 藏书量为大陆之最
           - 星空观测台: 位于碧之塔之外海崖顶端, 是学者观测星辰轨迹与研究魔法周期的重要设施。在星轨祭中承担开启仪式的关键角色
           - 雾晶造塔工坊: 专为塔体维护与魔导设备制造所设的工业区, 十余个炼金熔炉昼夜不息, 炉火长明, 是雾晶港的“心脏”之一
        文化与仪式:
          气候与人文: 雾晶港终年笼罩在冰冷的降雨和海雾中,晴天稀少。贸易和海洋探险活动频繁,组织间竞争激烈
          特色仪式与庆典:
            - 踏星仪式: 三年一度的大型学徒招募仪式,通过魔法测试筛选天赋者
            - 新星试炼: 在次位面进行的学徒生存竞赛,优胜者可获"首席学徒"称号
            - 星轨祭: 年度唯一的庆典节日,九位塔主联手撕开阴云展现星空,全城欢庆
            - 席次排名挑战: 决定学派领导权的严肃决斗,可能致死,结果直接改变学派政治格局
            - 公正决斗: 解决内部纷争的传统仪式,核心理念是"谁拳头大谁有理"