    汐潮学园区:
      描述: 依附缓坡而建的纯粹学术地带，远离生活区的喧嚣
      功能: 全学派魔法教学
      地标: 雾晶学院，市立图书馆
      地标详情:
        雾晶学院: 八座代表不同学派（塑能,防护,咒法,预言,惑心,幻象,死灵,变化）的高耸石制尖塔呈环形拱卫着中央礼堂，塔尖散发出的舒缓魔法使外界的雨雪变成如丝般的温和细雨并在落到地上前消失
        市立图书馆: 建筑外观呈一对半透明的羽翼结构，有大量藏书
      特别活动:
        新星试炼: 在次位面进行的学徒生存竞赛,优胜者可获"首席学徒"称号
        席次排名挑战: 决定学派领导权的决斗
        公正决斗: 解决内部纷争的传统仪式，分武力对决和技术对决
        生产实习: 在学院和港务委员会安排下，到造船厂、凝晶工坊、金雾商会或各协会等机构实习
        法环参观: 极少数与法环有关的教师可以推荐学徒去伯伦斯枢纽参观