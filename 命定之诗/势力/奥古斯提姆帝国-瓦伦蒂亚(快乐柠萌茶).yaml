诺瓦·瓦伦蒂亚城:
  标识:
    位置: 奥古斯提姆帝国-西南部雨林区
    规模: 大型城市
    人口构成: 人类90% | 兽人6%(商品/奴隶/冒险者) | 翼民2% | 精灵2%
  环境: 暴雨倾盆的巨型要塞，运河水道纵横交错，石桥连接各个城区
  概况: 监视无尽深渊地城的军事重镇，冒险者之都
  资源:
    采集:
      - 稀有级炼金材料(商业区)
      - 稀有级金属材料(商业区)
      - D级-S级魔物材料(深渊地城)
    探索:
      - 传说级奖励(无尽深渊深层，极低概率)
    制造:
      - 史诗级装备(工匠区)
      - 史诗级药剂(工匠区)
    教育:
      - 稀有级炼金术(炼金公会/书店)
      - 史诗级魔法(时钟塔)
  地点: 商业区/工匠区/学者区/炼金公会/书店/冒险者公会/黑市
  特殊地点:
    时钟塔: 哥特式建筑群，位于中心的魔法塔叫时钟塔，塔顶有一座大本钟
    无尽深渊地城: 深不见底的巨大裂谷，魔气缭绕，入口处重兵把守
  任务层级: S级(最高)
  生命层级: 5(城主府)/5(冒险者公会)/4(黑市)
