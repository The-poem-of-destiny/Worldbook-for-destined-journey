  政治与社会:
    权力结构:
      结构: 寡头贵族共和制，各氏族在内部享有高度自治权，涉及全族存亡与法则的事务由元老院投票决议
      领导层: 永夜元老院拥有最高立法权与裁决权，在现实世界各区域设立“亲王”作为代理统治者，管理当地血族与地下秩序
      军备: 依靠直属组织“苍棘之塔”进行精英化作战，各氏族保留私兵与死士
    社会阶层体系:
      - 冕下: 传说中的始祖与隐世真祖，精神领袖
      - 内环: 元老院成员与各大区域的亲王
      - 外环: 获得正式认可的氏族成员，拥有领地与初拥权
      - 无依者: 失去氏族庇护或血统不纯的边缘群体，地位低下
    对外关系:
      盟友/利用: 深度渗透奥古斯提姆帝国与索伦蒂斯王国的贵族阶层，暗中控制金狮商会大股东
      敌对: 辉煌女神教会被视为唯一的天敌，双方处于长达千年的暗战状态
      竞争/中立: 视亡灵位面势力为争夺资源的低级竞争者；对兽族联盟持互不侵犯的冷漠态度