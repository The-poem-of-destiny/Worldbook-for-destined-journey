      地理与文化:
        地理与环境:
          草原生态:
            - 核心领土为"无尽风痕草原",气候多风干旱,草场与兽群的季节性迁徙塑造了其游牧文明
            - 河谷与水源是草原的生命线,联盟的季节性营地多围绕水源点建立
          迁徙网络:
            - 依据风季与雨季调整营地位置,形成了覆盖整个草原的,稳定的补给与游猎网络
        文化与传统:
          文化风貌: 崇尚武力与荣誉,社会以部落纽带与祖灵崇拜维系,萨满在部落中拥有极高权威。对外敌空前团结,和平期则氏族间维持着强势的竞争关系
          特色仪式与传统:
            - 图腾祭: 以各氏族的图腾为核心的祭祀仪式,用以强化氏族凝聚力与荣耀感
            - 血誓盟约: 氏族之间订立的神圣盟约,以血为誓,违者将被所有兽人唾弃
            - 成长试炼: 青年兽人战士的成人礼,必须通过狩猎强大魔物或在部落竞斗中取胜来证明自己的价值