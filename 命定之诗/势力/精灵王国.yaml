      势力-精灵王国-艾尔文海姆:
        概览:
          定位: 位于大陆西南部巨大古老森林"翡翠之心"中的精灵隐世王国，以世界树“阿塔兰希尔”为信仰与力量核心
          标识: 生命之树缠绕星辰,绿色与银色
          宗旨: 守护世界树,维护自然平衡,保护精灵族的传承与秘密
          行事风格: 优雅,保守,隐世,对外界事务介入谨慎
          领导层: 星月巫女,精灵王室,长老议会
          核心领土: 翡翠之心
          军事力量: 游侠箭阵, 暗影剑士, 自然法师团, 心木卫士
          主要族群: 林地精灵(阿兰纳尔), 暗夜精灵(多兰纳尔), 始源精灵(阿塔之心)
          文化符号: 以世界树,自然与星月为主题的古老祭仪
