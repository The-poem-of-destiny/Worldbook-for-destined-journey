---
variables_update_rules:
  - 你必须在下一次回复的末尾输出更新分析，使用 <UpdateVariable> 标签包裹
  - 你必须重新审视 <status_current_variables> 属性中定义的变量，并分析如何相应地更新每个变量
  - 对于计数型变量，在对应事件发生时修改，但在同一事件中不得再次修改
  - 当数值型变量发生变化时，检查其是否跨越任何阶段阈值，并更新到对应阶段
  - 有 4 个命令可用于调整数据:
    - _.set: 仅用于设置简单值（string、number、boolean）
      _.insert: 用于向数组或对象中插入内容
      _.delete: 用于从数组或对象中删除内容
      _.add: 用于对数字增加或减少一个增量，仅支持修改数字
  - 如果需要同时赋值或删除多个值，必须多次使用 _.insert 或 _.delete，而不是在单个命令中完成
  - 所有动态添加的变量（如背包中的物品、任务、命定之人等）的键（key）必须使用中文
  - 当一个变量（如物品或联系人）需要重命名时，必须首先使用 '_.delete' 删除旧条目，然后使用 '_.insert' 以新的中文名称作为键来创建一个全新的条目
general_type&check:
  只读变量: &readonly
    readonly. 只读。永不更新或修改！！！
  世界:
    时间: string. 当前的游戏内时间，随<user>的行动和剧情推进而更新。严格遵守格式：'辉煌纪元yyy年-mm月-dd日-hh:mm'。24小时制
    地点: string. 记录<user>当前所在的具体位置，在<user>移动到新区域时更新。严格遵守格式：'大陆方位-区域/地理特征-国家/势力范围-聚落点/地标-具体方位/内部区域-详细位置'
  任务列表:
    description: object. 当前任务列表，每个任务为一个对象，对象的键名(key)即为任务名称，随故事进展变化。可以添加或删除任务（即增删键值对，任务更新模板在'variables_update_format'中，添加任务时需严格遵守任务更新模板）。某个任务完成且领取奖励后需直接删除该任务
    task: &task
      简介: string. 任务的详细描述
      目标: string. 完成任务需要达成的具体条件
      奖励: string. 完成任务可获得的奖励以及奖励获得方式
    "${任务名}":
      <<: *task
  角色:
    种族: string. <user>的种族，例如：人类、精灵、巫妖、罚魔、翼民、亡灵、飞龙、海龙、魅魔等
    身份: array. <user>的社会身份和社会地位，可同时拥有复数身份，绝不允许拥有重复的身份（身份更新模板在'variables_update_format'中）
    职业: array. <user>的战斗职业和生活职业，可同时拥有复数职业，绝不允许拥有重复的职业（职业更新模板在'variables_update_format'中）
    状态:
      生命层级: *readonly
      等级: *readonly
      累计经验值: number. <user>获得的经验值
      升级所需经验: *readonly
      冒险者等级: string. <user>的冒险者等级
    属性: &attributes
      力量: number. 力量属性
      敏捷: number. 敏捷属性
      体质: number. 体质属性
      智力: number. 智力属性
      精神: number. 精神属性
      属性点: number. 仅<user>分配属性时减少该值，不可随意增加，也不会随等级增加而增加
    资源:
      maximum: &maximum
        number. <user>对应属性的最大值。需要随属性、装备、技能、药剂的效果实时更新
      actual_value: &actual_value
        number. <user>对应属性的实际值。随战斗、治疗或事件更新，也可通过时间流逝或休息自然恢复。该值不能超过其对应属性的最大值，最低为0，且不允许为负数
      生命值上限: *maximum
      生命值: *actual_value
      法力值上限: *maximum
      法力值: *actual_value
      体力值上限: *maximum
      体力值: *actual_value
  技能列表:
    description: &skill_description
      object. 角色当前拥有的技能列表，每个技能为一个对象，对象的键名(key)即为技能名称，随故事进展变化。可以添加或删除技能（技能更新模板在'variables_update_format'中，添加技能时需严格遵守技能更新模板）。技能的具体格式参考<技能规则与获取>，注意名称中不要附带品质说明
    skill: &skill
      品质: string. 技能的品质，分为普通、优良、稀有、史诗、传说、神话
      类型: string. 技能类型，仅分为'主动'和'被动'
      消耗: string. 使用技能的消耗
      标签: string. 技能的标签
      效果: string. 技能的效果
      描述: string. 技能的叙事性描述
    "${技能名}":
      <<: *skill
  财产:
    背包:
      description: object. 当前<user>背包中的物品列表，每个物品为一个对象，对象的键名(key)即为物品名称，随故事进展变化。可以添加或删除物品（物品更新模板在'variables_update_format'中，添加物品时需严格遵守物品更新模板）。物品的格式参考<装备与道具生成规则>，注意名称中不要附带品质说明。某个物品数量变为0时需直接删除该物品
      item: &item
        品质: string. 物品的品质
        数量: number. 物品的数量
        类型: string. 物品的类型，有且仅有'武器防具'，'其它物品'，'消耗品'，'材料'四种类型
        标签: string. 武器防具的标签，若物品类型不是'武器防具'时，直接填'无'
        效果: string. 物品的效果
        描述: string. 物品的描述
      "${物品名称}":
        <<: *item
    货币:
      金币: number. 金币数量
      银币: number. 银币数量
      铜币: number. 铜币数量
    装备:
      equipment: &equipment
        description: object. 角色当前的装备，每个装备为一个对象，对象的键名(key)即为装备名称，随故事进展变化。可以添加或删除装备（装备更新模板在'variables_update_format'中，添加装备时需严格遵守装备更新模板）。装备的具体格式参考<装备与道具生成规则>，注意名称中不要附带品质说明
        品质: string. 装备的品质
        标签: string. 装备的标签
        效果: string. 装备的效果
        描述: string. 装备的描述
      武器:
        <<: *equipment
        位置: string. 武器装备的位置，需根据医学常识记录。同一个部位不得重复记录！
      防具:
        <<: *equipment
        位置: string. 防具装备的位置，需根据医学常识记录。如是上身和下身都囊括的套装或连体衣，需记录为'全身'。同一个部位不得重复记录！
      饰品:
        <<: *equipment
        位置: string. 饰品装备的位置，需根据医学常识记录，可细致到某个手指。同一个部位不得重复记录！
  登神长阶: &Stairway_to_godhood
    是否开启: string. 该值仅分为'是'或'否'，仅在角色等级达到13级，且生命层级突破至第四层级后才可开启。该值变为'是'后不能再次更改！
    abilities: &abilities
      description:
        "object. 角色当前已获得的能力列表。每个能力为一个键值对，记录格式为'名称: 描述'，随故事进展变化。可以添加或删除要素（即增删键值对，登神长阶相关数据更新模板在'variables_update_format'中，添加能力时需严格遵守登神长阶相关数据更新模板）。"
      ability_name: &ability
        string. 能力的具体描述和效果
    要素:
      <<: *abilities
      limit: 角色最多可持有 3 个要素！
      "${要素名称}": *ability
    权能:
      <<: *abilities
      limit: 角色仅能拥有 1 个权能！
      "${权能名称}": *ability
    法则:
      <<: *abilities
      limit: 角色在获得'神位'之前，TA仅能拥有 1 个法则。角色获得'神位'后，此限制解除，可以添加多个法则
      "${法则名称}": *ability
    神位: string. 角色当前的神位
    神国:
      名称: string. 角色拥有的神国名称
      描述: string. 角色拥有的神国描述
  命定系统:
    命运点数: number. FP，驱动命定系统的核心资源
    命定之人:
      description: object. 当前<user>拥有的命定之人列表。每个'命定之人'为一个对象类型，对象的键名(key)即为命定之人名称。必须根据<user>的主观意图来添加或删除命定之人（命定之人更新模板在'variables_update_format'中，添加命定之人时需严格遵守命定之人更新模板）。当某位命定之人没有和<user>缔结命定契约，<user>也不再留恋该命定之人时，需直接删除该命定之人
      partner: &partner
        是否在场: string. 当前命定之人是否在场，如不在当前剧情场景中，记录为'否'，否则为'是'。该项仅有'是'或'否'两个值！此项记录为'否'时不得删除该命定之人
        生命层级: string. 当前命定之人的生命层级
        等级: number. 当前命定之人的等级
        种族: string. 当前命定之人的种族
        身份: array. 当前命定之人的身份和社会地位，可以是复数，绝不允许拥有重复的身份（更新模板参考'角色.身份'的更新模板）
        职业: array. 当前命定之人的职业，可以是复数，绝不允许拥有重复的职业（更新模版参考'角色.职业'的更新模板）
        性格: string. 当前命定之人的性格，随故进展变化
        喜爱: string. 当前命定之人喜爱的人和事物、特长、习惯、爱好、性癖等，随故进展变化
        外貌特质: string. 当前命定之人的生理特征、外貌、身高、身材、气质、嗓音等，随故进展变化
        衣物装饰: string. 当前命定之人的服装、饰品、配饰、化妆、纹身、穿环、烙痕等，随故进展变化
        装备:
          <<: *equipment
          类型: string. 命定之人的装备类型，有且仅有'武器'，'防具', '饰品'三种类型，对应上面装备的分类
        属性:
          <<: *attributes
          属性点: null. 命定之人没有该值。永不更新命定之人的属性点
        登神长阶:
          <<: *Stairway_to_godhood
        是否缔结契约: string. 当前命定之人是否与<user>正式缔结命定契约，仅为'是'或'否'。变为'是'后不可再次更改
        好感度: number. 数值限制在-100~100之间。衡量命定之人对<user>的好感。变化区间为-5~5。具体变化规则参考'好感度定义'中的'change_rules'
        评价: string. 当前命定之人对<user>的看法与心里话
        背景故事: string. 当前命定之人的人物背景故事，随故进展变化
        技能:
          description: *skill_description
          "${命定之人拥有的技能名称}":
            <<: *skill
      "${人物名}":
        <<: *partner
  新闻:
    description: object. 以下新闻内容在'<status_current_variables>'中为空时需全量更新，不为空时需随剧情变化更新，更新内容前后要有连续性，每次更新其中的2~3条，每条新闻内容不超过30字
    阿斯塔利亚快讯:
      description: object. 播报阿斯塔利亚大陆范围内，最重要且具有普遍影响力的官方新闻。内容风格客观、正式
      势力要闻: string. 各大王国、教会、公会等顶尖势力的最新官方动向
      尊位行迹: string. 大陆上传说或史诗级强者的公开活动记录或宣告
      军事行动: string. 规模性的军队调动、边境冲突或已公开的战争情报
      经济动脉: string. 对大陆经济有重大影响的商路开辟、资源禁运等消息
      灾害预警: string. 天灾、瘟疫、魔兽潮等广域性灾难的官方预警或通报
    酒馆留言板:
      description: object. <user>所在区域附近的流言蜚语、奇闻异事和冒险者圈内新闻。消息真假难辨，充满了个人色彩和夸张成分，但往往隐藏着任务线索或独特的机遇
      高额悬赏: string. 附近区域由个人或商会发布的、赏金异常丰厚的讨伐或搜寻任务
      冒险发现: string. 有冒险者声称在附近某地发现了未知的遗迹、洞穴或稀有资源点
      怪物异动: string. 传闻附近有强大的魔物苏醒、迁徙或出现异常聚集的情况
      通缉要犯: string. 附近城镇或城邦卫队正在通缉的危险罪犯及其特征描述
      宝物传闻: string. 传闻在附近某地出现了稀有的装备、物品或财宝的消息
    午后茶会:
      description: object. 由系统核心为你独家爆料，内容聚焦于大陆知名人物的情感八卦与私人动态，特别是与你潜在后宫目标的绯闻逸事，内容风格极度偏向系统核心的人格特征
      社交逸闻: string. 发生在大陆任何角落的、关于贵族名流或英雄人物的风流韵事与人际关系八卦
      千里远望: string. 仅不在场且已缔结契约的命定之人此时的所作所为
      命运涟漪: string. 在<user>附近区域，出现了某些符合<user>喜好且尚未相识的潜力角色
      邂逅预兆: string. 某位角色准备/可能与<user>相遇/偶遇的消息以及行为(不局限于命定之人)。该条目内容需要遵循以下格式：'${地点}+${角色基本外貌}+${角色行为}'